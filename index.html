<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Stable Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 750px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            white-space: nowrap;
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] STABLE COMMUNITY SNAP</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range Intelligence</h3>
            <p>UV Index: 4. POP: 10%.</p>
        </div>
        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Wind up to 15 km/h. POP: Omitted.</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    async function getNearestCommunity(lat, lng) {
        // NL Bounding Box and specific town/village search
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=town,village,hamlet&lat=${lat}&lon=${lng}&limit=1&bounded=1&viewbox=-56.5,48.0,-53.0,50.0`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (data && data.length > 0) {
                const c = data[0];
                const newLat = parseFloat(c.lat);
                const newLng = parseFloat(c.lon);

                // Safety check: ensure coordinates are valid numbers
                if (!isNaN(newLat) && !isNaN(newLng)) {
                    return {
                        name: c.display_name.split(',')[0],
                        lat: newLat,
                        lng: newLng
                    };
                }
            }
        } catch (e) { console.error("Search failed", e); }
        return null;
    }

    async function updateDrivingRoute() {
        if (markers.length < 2) return;
        
        const start = markers[0].getLatLng();
        const end = markers[1].getLatLng();
        const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;

        try {
            const response = await fetch(osrmUrl);
            const data = await response.json();
            
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (e) { console.error("Routing error", e); }
    }

    function createSmartPin(labelPrefix, startPos) {
        const marker = L.marker(startPos, { draggable: true }).addTo(map);
        marker.bindTooltip(labelPrefix, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();

        marker.on('dragend', async function() {
            const currentPos = marker.getLatLng();
            marker.setTooltipContent("Searching...");
            
            const community = await getNearestCommunity(currentPos.lat, currentPos.lng);
            
            if (community) {
                marker.setLatLng([community.lat, community.lng]);
                marker.setTooltipContent(`${labelPrefix}: ${community.name}`);
            } else {
                // If search fails, stay where dropped to avoid disappearing
                marker.setTooltipContent(`${labelPrefix}: Custom Point`);
            }
            updateDrivingRoute();
        });

        markers.push(marker);
        
        // Use a slight delay for initial snap to ensure API is ready
        setTimeout(() => {
            marker.fire('dragend');
        }, 500);
    }

    // Default positions: Gander and Gambo
    createSmartPin('Origin', [48.955, -54.608]);
    createSmartPin('Destination', [49.10, -54.20]);

</script>
</body>
</html>
