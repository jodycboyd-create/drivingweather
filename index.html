<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Persistent Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 700px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] PERSISTENT SNAP ENGINE</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>Status: Localized Tracking. <span style="color:#ffcc00">UV Index: 4</span>.</p>
            <p><strong>POP:</strong> 10% (Nearest 10%)</p>
        </div>
        <div class="card">
            <h3>Extended</h3>
            <p>Outlook: Operational. <i>Wind up to 15 km/h.</i></p>
            <p><strong>POP:</strong> Omitted (&lt;30%)</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // HARD-GUARDED SEARCH
    async function getCommunityData(lat, lng) {
        // Search for specific community types near the point
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=town,village,hamlet&lat=${lat}&lon=${lng}&limit=1`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data && data.length > 0) {
                const c = data[0];
                const cName = c.display_name.split(',')[0];
                const nLat = parseFloat(c.lat);
                const nLng = parseFloat(c.lon);

                // Validation: Prevent disappearing if result is out of range or malformed
                if (!isNaN(nLat) && !isNaN(nLng) && !cName.toLowerCase().includes("unincorporated")) {
                    return { name: cName, lat: nLat, lng: nLng };
                }
            }
        } catch (e) { console.error("API error"); }
        return null;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        
        // Final safety check: ensure coordinates exist before calling route
        if (!s || !e || isNaN(s.lat) || isNaN(e.lat)) return;

        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.routes && data.routes[0]) {
                routeLayer.clearLayers();
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.warn("Routing failed"); }
    }

    function createPin(label, pos, delay) {
        const marker = L.marker(pos, { draggable: true }).addTo(map);
        marker.bindTooltip(label, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        const snapAction = async () => {
            const current = marker.getLatLng();
            
            // Safety: If for some reason the marker lost its position, don't proceed
            if (!current) return;

            marker.setTooltipContent("Finding Community...");
            const comm = await getCommunityData(current.lat, current.lng);
            
            if (comm) {
                // Only move the pin if we found a valid community
                marker.setLatLng([comm.lat, comm.lng]);
                marker.setTooltipContent(`${label}: ${comm.name}`);
            } else {
                // If no community found, stay EXACTLY where dropped to prevent disappearing
                marker.setTooltipContent(`${label}: Segment Selected`);
            }
            updateRoute();
        };

        marker.on('dragend', snapAction);
        markers.push(marker);

        // Staggered trigger for initial placement
        setTimeout(snapAction, delay);
    }

    // Initial pins: Gander and Clarenville area
    createPin('Origin', [48.955, -54.608], 500); 
    createPin('Destination', [48.16, -53.96], 1500);

</script>
</body>
</html>
