<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Snapping Shell</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        .hub-label { font-weight: bold; background: white; border: 2px solid #0070bb; padding: 4px 10px; border-radius: 4px; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        window.map = L.map('map').setView([49.0, -56.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.map);
        window.hubMarkers = [];
        window.communityData = [];

        // 1. LOAD THE DATA FOR SNAPPING
        async function loadCommunities() {
            try {
                const res = await fetch('data/nl/communities.json');
                const data = await res.json();
                window.communityData = data.features.map(f => ({
                    lat: f.geometry.coordinates[1],
                    lng: f.geometry.coordinates[0],
                    name: f.properties.name
                }));
                initMarkers();
            } catch (e) {
                console.error("Snap data failed to load:", e);
                initMarkers(); // Fallback without snapping
            }
        }

        // 2. THE SNAPPING ENGINE
        function snapToNearest(latlng) {
            if (window.communityData.length === 0) return latlng;
            
            let closest = window.communityData[0];
            let minDist = Infinity;

            window.communityData.forEach(p => {
                const d = window.map.distance(latlng, [p.lat, p.lng]);
                if (d < minDist) {
                    minDist = d;
                    closest = p;
                }
            });
            return { lat: closest.lat, lng: closest.lng, name: closest.name };
        }

        function initMarkers() {
            const hubs = [
                { name: "St. John's", lat: 47.5615, lng: -52.7126 },
                { name: "Corner Brook", lat: 48.9515, lng: -57.9482 }
            ];

            hubs.forEach(h => {
                const m = L.marker([h.lat, h.lng], { draggable: true }).addTo(window.map);
                m.bindTooltip(h.name, { permanent: true, className: 'hub-label' });

                // ON DRAG END: Snap to the nearest town
                m.on('dragend', function(e) {
                    const snapped = snapToNearest(e.target.getLatLng());
                    e.target.setLatLng([snapped.lat, snapped.lng]);
                    e.target.setTooltipContent(snapped.name);
                    
                    // Tell the external Route Engine to recalculate
                    if (window.RouteEngine) window.RouteEngine.calculate();
                });

                window.hubMarkers.push(m);
            });
            window.dispatchEvent(new Event('shell-live'));
        }

        loadCommunities();
    </script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="engine/route-engine.js"></script>
</body>
</html>
