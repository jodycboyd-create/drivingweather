<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
        .popup-header { font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { RouteEngine } from './engine/route-engine.js';
        import { BulletinLogic } from './engine/weather-bulletin.js';

        async function initRouteMap() {
            // Center map on the island's center
            const map = L.map('map').setView([48.5, -55.8], 7);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            // Default Coordinates (Locked in from NL Deep Dive)
            const origin = { name: "Corner Brook", coords: [48.9515, -57.9482] };
            const destination = { name: "St. John's", coords: [47.5615, -52.7126] };

            // Add Origin Pin
            L.marker(origin.coords).addTo(map)
                .bindPopup(`<div class="popup-header">Origin: ${origin.name}</div>`);

            // Add Destination Pin
            L.marker(destination.coords).addTo(map)
                .bindPopup(`<div class="popup-header">Destination: ${destination.name}</div>`);

            // Road Route Simulation (Trans-Canada Highway Pathing)
            // Note: For real-time turn-by-turn road geometry, use a routing engine API
            const roadGeometry = [
                origin.coords,
                [48.95, -57.0], [48.9, -56.0], [48.8, -55.0], 
                [48.7, -54.0], [48.4, -53.8], [47.8, -53.5],
                destination.coords
            ];

            const routeLine = L.polyline(roadGeometry, {
                color: '#2a52be', 
                weight: 6,
                opacity: 0.8,
                dashArray: '10, 10' // Visualizing the 'weong-route' style
            }).addTo(map);

            map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
        }

        initRouteMap();
    </script>
</body>
</html>
