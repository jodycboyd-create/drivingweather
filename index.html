<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL Navigator | Hard Magnetic Snap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        .hub-label { 
            font-weight: bold; background: white; border: 2px solid #0070bb; 
            padding: 4px 10px; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif; pointer-events: none;
        }
        #build-tag { 
            position: absolute; bottom: 20px; left: 10px; z-index: 1000; 
            background: white; padding: 5px 12px; border: 2px solid #333;
            font-family: monospace; font-weight: bold;
        }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
    <div id="build-tag">Build: v.2025.12.29.12</div>
    <div id="map"></div>

    <script>
        // Global Assignment for Folder Bridge
        window.map = L.map('map').setView([49.0, -56.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.map);

        let communityPoints = [];
        let hubMarkers = [];
        window.routingControl = null; // Made global for /engine/ access

        async function loadNLData() {
            try {
                const response = await fetch('data/nl/communities.json');
                const data = await response.json();
                communityPoints = data.features.map(f => ({
                    lat: f.geometry.coordinates[1],
                    lng: f.geometry.coordinates[0],
                    name: f.properties.name || "Road Point"
                }));
                initApp();
            } catch (e) { console.error(e); }
        }

        function initApp() {
            const hubs = [
                { name: "St. John's", lat: 47.5615, lng: -52.7126 },
                { name: "Corner Brook", lat: 48.9515, lng: -57.9482 }
            ];

            hubs.forEach(h => {
                const marker = L.marker([h.lat, h.lng], { draggable: true }).addTo(window.map);
                marker.bindTooltip(h.name, { permanent: true, direction: 'top', className: 'hub-label', offset: [0, -10] });
                
                marker.on('drag', function(e) {
                    const nearest = findNearest(e.target.getLatLng());
                    marker.setLatLng([nearest.lat, nearest.lng]); 
                    marker.getTooltip().setContent(nearest.name);
                });

                marker.on('dragend', updateRoute);
                hubMarkers.push(marker);
            });
            updateRoute();
        }

        function updateRoute() {
            if (window.routingControl) window.map.removeControl(window.routingControl);
            const waypoints = hubMarkers.map(m => m.getLatLng());
            
            window.routingControl = L.Routing.control({
                waypoints: waypoints,
                createMarker: function() { return null; },
                addWaypoints: false,
                routeWhileDragging: false,
                lineOptions: { styles: [{ color: '#0070bb', weight: 6 }] }
            }).addTo(window.map);

            // Handshake Trigger
            window.routingControl.on('routesfound', function(e) {
                if (window.RouteEngine) window.RouteEngine.render(e.routes[0]);
            });
        }

        function findNearest(target) {
            let closest = communityPoints[0];
            let minDist = Infinity;
            for (let i = 0; i < communityPoints.length; i++) {
                const p = communityPoints[i];
                const d = Math.sqrt(Math.pow(p.lat - target.lat, 2) + Math.pow(p.lng - target.lng, 2));
                if (d < minDist) { minDist = d; closest = p; }
            }
            return closest;
        }
        loadNLData();
    </script>
    <script src="engine/route-engine.js"></script>
</body>
</html>
