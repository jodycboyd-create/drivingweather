<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | High-Contrast Coastline Command</title>
    <style>
        :root {
            --primary-bg: #0f0f10; /* Darker background for better contrast */
            --container-bg: #1c1c1e;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --exception-lvl3: #ff4e42;
            --uv-gold: #ffcc00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: auto; }

        header {
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* RADAR CONTAINER WITH COASTLINE PERSISTENCE */
        .radar-container {
            background: var(--container-bg);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .map-wrapper {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            height: 700px; /* Increased height */
        }

        /* This filter ensures the white coastline/roads "pop" through the blue radar */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: saturate(1.2) contrast(1.2) brightness(1.1);
        }

        /* FORECAST CARDS - [weong-route] Standards */
        .forecast-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-blue);
        }

        .uv-tag { color: var(--uv-gold); font-weight: bold; }
        .wind-tag { font-style: italic; color: var(--text-dim); }
        .pop-tag { color: #88aaff; font-weight: bold; }

        @media (max-width: 768px) { .forecast-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-size: 0.8rem; font-weight: bold;">
            [WEONG-ROUTE] METHODOLOGY LOCKED
        </div>
    </header>

    <section class="radar-container">
        <h3 style="margin-left: 10px; text-transform: uppercase; font-size: 0.9rem; color: var(--text-dim);">
            Live Infrastructure & Coastline Intelligence
        </h3>
        <div class="map-wrapper">
            <iframe 
                src="https://www.rainviewer.com/map.html?loc=48.955,-54.608,8&control=1&precip=1&menu=0&monitor=1&color=4&logo=0&osh=1&m=1" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>Conditions: Sunny intervals. <span class="uv-tag">UV Index: 4 (Moderate)</span>.</p>
            <p><span class="pop-tag">Precipitation:</span> 10% (Nearest 10%)</p>
        </div>

        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Outlook: High pressure building.</p>
            <p><span class="wind-tag">Wind up to 15 km/h.</span></p>
            <p><span class="pop-tag">POP:</span> Omitted (&lt;30%)</p>
        </div>
    </div>
</div>

</body>
</html>
