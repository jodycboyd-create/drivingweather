<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Restored Route Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 4px 10px; border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Project: [weong-route]
     * Methodology: Restored Internal Marker Logic [cite: 2025-12-23]
     * Goal: Force road path to reappear and snap to communities [cite: 2025-12-26]
     */
    let map, communities = [], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.2], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        
        setupEngine();
    }

    function setupEngine() {
        // Locked Baseline Coordinates [cite: 2025-12-26]
        const gfw = L.latLng(48.9351, -55.6562); 
        const gander = L.latLng(48.9566, -54.6089);

        routingControl = L.Routing.control({
            waypoints: [gfw, gander],
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            routeWhileDragging: true, 
            show: false,
            // Use the internal marker creator to ensure the line stays attached [cite: 2025-12-25]
            createMarker: function(i, wp) {
                const marker = L.marker(wp.latLng, { draggable: true });

                const updateTooltip = (ll) => {
                    const nearest = findNearest(ll);
                    marker.bindTooltip(nearest.properties.name, { 
                        permanent: true, direction: 'top', className: 'snapping-label' 
                    }).openTooltip();
                    return nearest;
                };

                updateTooltip(wp.latLng);

                // Update label while moving [cite: 2025-12-26]
                marker.on('drag', (e) => updateTooltip(e.latlng));

                // THE MAGNET SNAP: This re-aligns the route line [cite: 2025-12-26]
                marker.on('dragend', function(e) {
                    const nearest = findNearest(e.latlng);
                    const snappedPos = L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]);
                    
                    // 1. Physically move the marker to the town node
                    marker.setLatLng(snappedPos);
                    updateTooltip(snappedPos);
                    
                    // 2. IMPORTANT: Update the routing machine waypoints to force line refresh [cite: 2025-12-25]
                    const currentWaypoints = routingControl.getWaypoints();
                    currentWaypoints[i].latLng = snappedPos;
                    routingControl.setWaypoints(currentWaypoints);
                });

                return marker;
            },
            lineOptions: {
                styles: [{ color: '#0047AB', weight: 8, opacity: 0.9 }]
            }
        }).addTo(map);
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
