<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Professional Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 750px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            white-space: nowrap;
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] OSRM DRIVING ENGINE</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>UV Index: 4. POP: 10%.</p>
        </div>
        <div class="card">
            <h3>Extended</h3>
            <p>Wind up to 15 km/h. POP: Omitted.</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // 1. SNAP TO ROAD & FIND COMMUNITY
    async function getSnapAndName(lat, lng) {
        try {
            // First: Find the nearest community name
            const geoUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=12`;
            const geoRes = await fetch(geoUrl);
            const geoData = await geoRes.json();
            const name = geoData.address.city || geoData.address.town || geoData.address.village || geoData.address.hamlet || "Roadside";

            // Second: Snap to actual road coordinates using OSRM Nearest API
            const snapUrl = `https://router.project-osrm.org/nearest/v1/driving/${lng},${lat}`;
            const snapRes = await fetch(snapUrl);
            const snapData = await snapRes.json();
            const snappedCoords = snapData.waypoints[0].location;

            return {
                name: name,
                lat: snappedCoords[1],
                lng: snappedCoords[0]
            };
        } catch (e) { return null; }
    }

    // 2. CALCULATE DRIVING ROUTE
    async function updateDrivingRoute() {
        if (markers.length < 2) return;
        
        const start = markers[0].getLatLng();
        const end = markers[1].getLatLng();
        const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;

        try {
            const response = await fetch(osrmUrl);
            const data = await response.json();
            
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                const routeLine = L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (e) { console.error("Routing error"); }
    }

    function createSmartPin(labelPrefix, startPos) {
        const marker = L.marker(startPos, { draggable: true }).addTo(map);
        marker.bindTooltip(labelPrefix, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();

        marker.on('dragend', async function() {
            marker.setTooltipContent("Locking to Road...");
            const pos = marker.getLatLng();
            const data = await getSnapAndName(pos.lat, pos.lng);
            
            if (data) {
                marker.setLatLng([data.lat, data.lng]);
                marker.setTooltipContent(`${labelPrefix}: ${data.name}`);
            }
            updateDrivingRoute();
        });

        markers.push(marker);
        marker.fire('dragend');
    }

    createSmartPin('Origin', [48.95, -54.60]);
    createSmartPin('Destination', [49.20, -54.80]);

</script>
</body>
</html>
