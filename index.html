<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Road Engine</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <style>
        body, html, #map { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            background: #001220; 
        }

        /* Custom Foundation Labels [cite: 2025-12-23] */
        .snapping-label {
            font-weight: bold; 
            color: #0047AB; 
            background: white;
            border: 2px solid #0047AB; 
            padding: 6px 12px; 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            pointer-events: none;
            white-space: nowrap;
        }

        /* Hide default routing text instructions */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Foundation Build
     * Methodology: Label-Sync Snap + Smart Zoom
     * Defaults: Corner Brook to St. John's
     */
    let map, communities = [], markers = [null, null], routingControl;

    async function init() {
        // DEFAULT ZOOM: Frames the entire island of Newfoundland [cite: 2025-12-26]
        map = L.map('map').setView([48.8, -55.8], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        try {
            // Loading the locked-in 2025 Newfoundland dataset [cite: 2025-12-26]
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            setupFoundationMarkers();
        } catch (e) {
            console.error("Critical Error: Dataset failed to load. Ensure data/nl/communities.json is present.");
        }
    }

    /**
     * Finds the nearest town node based on the user's drag location.
     */
    function findNearestLandNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    /**
     * Initializes the anchor points with Label-Sync intelligence.
     */
    function setupFoundationMarkers() {
        // Anchor Points: Corner Brook and St. John's [cite: 2025-12-26]
        const anchors = [
            { lat: 48.9515, lng: -57.9485 }, // Corner Brook
            { lat: 47.5615, lng: -52.7126 }  // St. John's
        ];
        
        anchors.forEach((coord, i) => {
            const town = findNearestLandNode(L.latLng(coord.lat, coord.lng));
            const pos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];
            
            const marker = L.marker(pos, { draggable: true }).addTo(map);
            marker.bindTooltip(town.properties.name, { 
                permanent: true, 
                direction: 'top', 
                className: 'snapping-label' 
            }).openTooltip();
            
            markers[i] = marker;

            // Intelligence: Update name while dragging
            marker.on('drag', (e) => {
                const liveTown = findNearestLandNode(e.latlng);
                marker.setTooltipContent(liveTown.properties.name);
            });

            // The Physical Magnet: Snap GPS to current label on release [cite: 2025-12-25]
            marker.on('dragend', () => {
                const finalTown = findNearestLandNode(marker.getLatLng());
                const lockedCoords = [finalTown.geometry.coordinates[1], finalTown.geometry.coordinates[0]];
                
                marker.setLatLng(lockedCoords); 
                syncHighway();
            });
        });

        syncHighway();
    }

    /**
     * Updates the road route and handles the Smart Zoom fly-to animation.
     */
    function syncHighway() {
        const wps = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            routingControl.setWaypoints(wps);
        } else {
            routingControl = L.Routing.control({
                waypoints: wps,
                createMarker: () => null, // Lock: Never allow ghost pins [cite: 2025-12-25]
                addWaypoints: false,
                lineOptions: { 
                    styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] 
                }
            }).addTo(map);

            // SMART ZOOM: Fly to the new route once calculated
            routingControl.on('routesfound', function(e) {
                const routes = e.routes;
                const bounds = L.latLngBounds(routes[0].coordinates);
                map.flyToBounds(bounds, { 
                    padding: [80, 80], 
                    duration: 1.5 
                });
            });
        }
    }

    window.onload = init;
</script>
</body>
</html>
