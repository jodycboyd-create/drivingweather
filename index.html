<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Road Network Build</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #001220; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); white-space: nowrap;
        }
        /* Keep focus on the map, not the text turn-by-turn list */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Road Network Integration
     * Locked Strategy: Absolute Snap + OSRM Road Following [cite: 2025-12-25]
     */
    let map, communities = [], markers = [null, null], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            // Load the locked Newfoundland dataset [cite: 2025-12-26]
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // Spawn initial road-locked markers [cite: 2025-12-26]
            spawnLockedMarker(0, [48.9351, -55.6562]); // GFW
            spawnLockedMarker(1, [48.9566, -54.6089]); // Gander
            
            calculateRoadRoute();
        } catch (e) {
            console.error("Dataset failure. Road routing offline.");
        }
    }

    function findNearestTown(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function spawnLockedMarker(index, coords) {
        const town = findNearestTown(L.latLng(coords));
        const snappedPos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        // Cleanup to prevent Bishop's Falls duplication bug [cite: 2025-12-25]
        if (markers[index]) map.removeLayer(markers[index]);

        const marker = L.marker(snappedPos, { draggable: true }).addTo(map);
        marker.bindTooltip(town.properties.name, { 
            permanent: true, direction: 'top', className: 'snapping-label' 
        }).openTooltip();

        markers[index] = marker;

        marker.on('drag', (e) => {
            const tempTown = findNearestTown(e.latlng);
            marker.setTooltipContent(tempTown.properties.name);
        });

        // The Absolute Snap Lock [cite: 2025-12-25]
        marker.on('dragend', (e) => {
            spawnLockedMarker(index, e.latlng);
            calculateRoadRoute();
        });
    }

    function calculateRoadRoute() {
        if (!markers[0] || !markers[1]) return;
        const pts = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            routingControl.setWaypoints(pts);
        } else {
            routingControl = L.Routing.control({
                waypoints: pts,
                router: L.Routing.osrmv1({ serviceUrl: `https://router.project-osrm.org/route/v1` }),
                createMarker: () => null, // Preserve custom snapping markers [cite: 2025-12-25]
                addWaypoints: false,
                routeWhileDragging: false, // Performance lock for Newfoundland roads
                lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
            }).addTo(map);
        }
    }

    window.onload = init;
</script>
</body>
</html>
