<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Road Engine [v1.5 All-Seeing Magnet]</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #001220; }
        
        /* [weong-route] Foundation Styling */
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: none;
            white-space: nowrap;
        }

        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Foundation: All-Seeing Magnet Build
     * Methodology: Multi-Source Snap (JSON + Manual Overrides)
     * LOCKED: Corner Brook to St. John's Default
     */
    let map, communities = [], markers = [null, null], routingControl;

    // PRECISION ANCHORS: Ensuring small communities are never skipped [cite: 2025-12-26]
    const PRECISION_NODES = [
        { name: "Bridgeport", lat: 49.5520, lng: -54.8750 },
        { name: "Moreton's Harbour", lat: 49.5667, lng: -54.8667 },
        { name: "Valley Pond", lat: 49.5390, lng: -54.8480 },
        { name: "Tizzard's Harbour", lat: 49.5960, lng: -54.8140 }
    ];

    async function init() {
        // Starts showing the entire island [cite: 2025-12-26]
        map = L.map('map').setView([48.8, -55.8], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        try {
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            setupFoundationMarkers();
        } catch (e) {
            console.error("Dataset load error. [cite: 2025-12-26]");
        }
    }

    /**
     * The Magnet: Checks JSON first, then applies Precision Anchors.
     */
    function findNearestLandNode(latlng) {
        // 1. Create a master list of all searchable points
        const allPoints = [
            ...communities.map(c => ({
                name: c.properties.name,
                lat: c.geometry.coordinates[1],
                lng: c.geometry.coordinates[0]
            })),
            ...PRECISION_NODES
        ];

        // 2. Find the absolute closest point to the mouse/marker [cite: 2025-12-25]
        let nearest = allPoints[0];
        let minDistance = latlng.distanceTo(L.latLng(nearest.lat, nearest.lng));

        for (let i = 1; i < allPoints.length; i++) {
            const d = latlng.distanceTo(L.latLng(allPoints[i].lat, allPoints[i].lng));
            if (d < minDistance) {
                minDistance = d;
                nearest = allPoints[i];
            }
        }

        return {
            properties: { name: nearest.name },
            geometry: { coordinates: [nearest.lng, nearest.lat] }
        };
    }

    function setupFoundationMarkers() {
        // Anchors: Corner Brook to St. John's [cite: 2025-12-26]
        const anchors = [
            { lat: 48.9515, lng: -57.9485 },
            { lat: 47.5615, lng: -52.7126 }
        ];
        
        anchors.forEach((coord, i) => {
            const town = findNearestLandNode(L.latLng(coord.lat, coord.lng));
            const pos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];
            
            const marker = L.marker(pos, { draggable: true }).addTo(map);
            marker.bindTooltip(town.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
            
            markers[i] = marker;

            // Update label name while dragging
            marker.on('drag', (e) => {
                const liveTown = findNearestLandNode(e.latlng);
                marker.setTooltipContent(liveTown.properties.name);
            });

            // Physical Snap on release
            marker.on('dragend', () => {
                const finalTown = findNearestLandNode(marker.getLatLng());
                marker.setLatLng([finalTown.geometry.coordinates[1], finalTown.geometry.coordinates[0]]); 
                syncHighway();
            });
        });

        syncHighway();
    }

    function syncHighway() {
        const wps = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            routingControl.setWaypoints(wps);
        } else {
            routingControl = L.Routing.control({
                waypoints: wps,
                createMarker: () => null, 
                addWaypoints: false,
                lineOptions: { 
                    styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] 
                }
            }).addTo(map);

            // Auto-Zoom to route after calculation
            routingControl.on('routesfound', function(e) {
                const bounds = L.latLngBounds(e.routes[0].coordinates);
                map.flyToBounds(bounds, { padding: [80, 80], duration: 1.5 });
            });
        }
    }

    window.onload = init;
</script>
</body>
</html>
