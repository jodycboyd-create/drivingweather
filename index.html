<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Absolute Snap Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #aacbff; }
        .snapping-label {
            font-weight: bold; padding: 6px 10px; background: white;
            border: 2px solid #0047AB; border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); white-space: nowrap;
        }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - FIXED SNAP Logic
     * Strategy: Destroy and Rebuild markers on dragend to force physical land-locking.
     */
    let map, communities = [], markers = [null, null], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            // Loading the locked-in 2025 Newfoundland dataset
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // Spawn initial pins at GFW and Gander
            spawnOrUpdateMarker(0, [48.9351, -55.6562]); 
            spawnOrUpdateMarker(1, [48.9566, -54.6089]);
            
            updateRoute();
        } catch (e) {
            console.error("Critical: Dataset missing.");
        }
    }

    function findNearestLandNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function spawnOrUpdateMarker(index, coords) {
        const town = findNearestLandNode(L.latLng(coords));
        const snappedPos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        // PHYSICAL DESTROY: Prevents "Bishop's Falls" duplicates
        if (markers[index]) map.removeLayer(markers[index]);

        const marker = L.marker(snappedPos, { draggable: true }).addTo(map);
        marker.bindTooltip(town.properties.name, { 
            permanent: true, direction: 'top', className: 'snapping-label' 
        }).openTooltip();

        markers[index] = marker;

        // Visual name update while moving
        marker.on('drag', () => {
            const currentTown = findNearestLandNode(marker.getLatLng());
            marker.setTooltipContent(currentTown.properties.name);
        });

        // THE PHYSICAL LOCK: Force snap to land on release
        marker.on('dragend', (e) => {
            spawnOrUpdateMarker(index, e.latlng);
            updateRoute();
        });
    }

    function updateRoute() {
        if (!markers[0] || !markers[1]) return;
        const pts = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            routingControl.setWaypoints(pts);
        } else {
            routingControl = L.Routing.control({
                waypoints: pts,
                createMarker: () => null, // NEVER let the engine create markers
                addWaypoints: false,
                lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
            }).addTo(map);
        }
    }

    window.onload = init;
</script>
</body>
</html>
