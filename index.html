<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Newfoundland Route Engine (Restored)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #aacbff; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); white-space: nowrap;
        }
        /* Keep the UI clean by hiding the default LRM panel */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Full Gravity Restoration
     * Re-linking the GitHub directory structure with the Deep-Dive NL Dataset [cite: 2025-12-26]
     */
    let map, communities = [], markers = [], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            // Restore pathing to the locked 2025 dataset [cite: 2025-12-26]
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            setupRouteEngine();
        } catch (e) {
            console.error("Dataset load failed. Check /data/nl/ directory structure.");
        }
    }

    // THE MAGNET: Absolute search against the deep-dive dataset [cite: 2025-12-26]
    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function createLockedMarker(coords) {
        // Initial snap to town node [cite: 2025-12-26]
        const town = findNearest(L.latLng(coords));
        const pos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        const marker = L.marker(pos, { draggable: true }).addTo(map);

        const syncUI = (ll) => {
            const nearest = findNearest(ll);
            marker.bindTooltip(nearest.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
        };

        syncUI(L.latLng(pos));

        // Real-time name changes while dragging across the coast
        marker.on('drag', (e) => syncUI(e.latlng));

        // THE PHYSICAL SNAP: Rejects ocean drops (image_e925c6.png) [cite: 2025-12-25]
        marker.on('dragend', function(e) {
            const snappedNode = findNearest(e.latlng);
            const snappedCoords = [snappedNode.geometry.coordinates[1], snappedNode.geometry.coordinates[0]];
            
            // 1. Force Marker to Town Node
            marker.setLatLng(snappedCoords);
            // 2. Force Label Sync
            syncUI(L.latLng(snappedCoords));
            // 3. Force Route Engine to follow the snap
            updateRouteWaypoints();
        });

        return marker;
    }

    function updateRouteWaypoints() {
        if (routingControl) {
            const points = markers.map(m => m.getLatLng());
            routingControl.setWaypoints(points);
        }
    }

    function setupRouteEngine() {
        // Build GFW and Gander pins as start/end [cite: 2025-12-26]
        markers.push(createLockedMarker([48.9351, -55.6562]));
        markers.push(createLockedMarker([48.9566, -54.6089]));

        // Initialize Routing Machine with Marker Suppression
        routingControl = L.Routing.control({
            waypoints: markers.map(m => m.getLatLng()),
            createMarker: () => null, // Prevents LRM from creating its own floating pins [cite: 2025-12-25]
            addWaypoints: false,
            routeWhileDragging: false,
            lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
        }).addTo(map);
    }

    window.onload = init;
</script>
</body>
</html>
