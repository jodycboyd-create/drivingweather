<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WEonG - Newfoundland Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        /* Hides the text instruction panel to keep the map clean */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    // 1. Initialize map centered on the island
    var map = L.map('map').setView([48.5, -55.8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // 2. Define our Default Waypoints (Corner Brook to St. John's)
    // These are pulled from the locked-in 2025-12-26 dataset
    var waypoints = [
        L.latLng(48.9515, -57.9482), // Origin
        L.latLng(47.5615, -52.7126)  // Destination
    ];

    // 3. Create the Routing Control - This draws the pins and route ON LOAD
    var control = L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: true,
        show: false, 
        createMarker: function(i, wp) {
            // This ensures both pins are draggable immediately
            return L.marker(wp.latLng, {
                draggable: true
            }).bindPopup(i === 0 ? "<b>Origin</b>" : "<b>Destination</b>").openPopup();
        },
        lineOptions: {
            styles: [{ color: '#0047AB', weight: 7, opacity: 0.8 }]
        }
    }).addTo(map);

    // 4. Automatically zoom to show the route
    control.on('routeselected', function(e) {
        var bounds = L.latLngBounds(e.route.coordinates);
        map.fitBounds(bounds, { padding: [50, 50] });
    });
</script>

</body>
</html>
