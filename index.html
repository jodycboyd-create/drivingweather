<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Newfoundland Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100%; background: #f0f0f0; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Setup Map - Centered on Newfoundland
    const map = L.map('map').setView([48.5, -55.8], 7);

    // 2. Add Tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // 3. Define Default Pins (Corner Brook to St. John's)
    const startPos = [48.9515, -57.9482]; 
    const endPos = [47.5615, -52.7126];

    // 4. Create Draggable Pins
    const originPin = L.marker(startPos, {
        draggable: true,
        title: "Origin"
    }).addTo(map).bindPopup("<b>Origin: Corner Brook</b><br>Drag to change start.");

    const destPin = L.marker(endPos, {
        draggable: true,
        title: "Destination"
    }).addTo(map).bindPopup("<b>Destination: St. John's</b><br>Drag to change end.");

    // 5. Create the Route Line connecting them
    const routeLine = L.polyline([originPin.getLatLng(), destPin.getLatLng()], {
        color: '#0047AB',
        weight: 5,
        opacity: 0.7
    }).addTo(map);

    // 6. Function to make the line follow the pins as you drag
    function redrawRoute() {
        routeLine.setLatLngs([
            originPin.getLatLng(),
            destPin.getLatLng()
        ]);
    }

    // Attach the drag events
    originPin.on('drag', redrawRoute);
    destPin.on('drag', redrawRoute);

    // Automatically zoom to show both pins on load
    map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });

</script>
</body>
</html>
