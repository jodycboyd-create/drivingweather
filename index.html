<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Newfoundland Route Restoration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 4px 10px; border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Build: [weong-route] Synchronization & Route Persistence
     * Logic: Reset to working baseline from Dec 25.
     * Methodology: Hijack internal waypoints to prevent "No Route" error.
     */
    let map, communities = [], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.0], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Load locked Newfoundland dataset [cite: 2025-12-26]
        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        
        setupRouting();
    }

    function setupRouting() {
        // Grand Falls-Windsor to Gander baseline [cite: 2025-12-26]
        const start = L.latLng(48.9351, -55.6562); 
        const end = L.latLng(48.9566, -54.6089);

        routingControl = L.Routing.control({
            waypoints: [start, end],
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'driving'
            }),
            routeWhileDragging: true,
            show: false,
            // DO NOT disable createMarker; hijack it instead to force snapping [cite: 2025-12-25]
            createMarker: function(i, wp) {
                const marker = L.marker(wp.latLng, { draggable: true });

                const updateUI = (ll) => {
                    const nearest = findNearest(ll);
                    // Persistent Community Labels [cite: 2025-12-26]
                    marker.bindTooltip(nearest.properties.name, { 
                        permanent: true, direction: 'top', className: 'snapping-label' 
                    }).openTooltip();
                    return nearest;
                };

                updateUI(wp.latLng);

                // Update label while dragging
                marker.on('drag', (e) => updateUI(e.latlng));

                // FORCED MAGNET SNAP: Recalculates route on release [cite: 2025-12-26]
                marker.on('dragend', function(e) {
                    const nearest = findNearest(e.latlng);
                    const snappedPos = L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]);
                    
                    // 1. Move the visual pin to the town node
                    marker.setLatLng(snappedPos);
                    updateUI(snappedPos);
                    
                    // 2. Force the routing line to refresh its waypoint [cite: 2025-12-25]
                    const wps = routingControl.getWaypoints();
                    wps[i].latLng = snappedPos;
                    routingControl.setWaypoints(wps);
                });

                return marker;
            },
            lineOptions: {
                styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }]
            }
        }).addTo(map);
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
