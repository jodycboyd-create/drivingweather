<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEONG-Route | Gold Standard Anchor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000c18; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #000c18; }
        
        /* Level 3 Alert Styling */
        .level-3-exception {
            border: 2px solid #ff4d4f;
            background: rgba(255, 77, 79, 0.1);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // INITIALIZE MAP: Focused on the Island of Newfoundland
    const map = L.map('map').setView([49.0, -56.0], 6.5);
    
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // DYNAMIC LOAD: Using the communities.json database
    async function initGoldStandard() {
        try {
            const response = await fetch('communities.json');
            if (!response.ok) throw new Error('Database not found');
            const communities = await response.json();
            
            renderCommunities(communities);
        } catch (err) {
            console.error("[weong-route] CRITICAL: Revert failed. Database missing.", err);
        }
    }

    // CORE [WEONG-ROUTE] METHODOLOGY
    function renderCommunities(data) {
        data.forEach(point => {
            // Level 3 Trigger: Primary Logic for all elements
            const isLevel3 = point.level === 3;
            
            const marker = L.circleMarker([point.lat, point.lng], {
                radius: isLevel3 ? 8 : 4,
                fillColor: isLevel3 ? "#ff4d4f" : "#1890ff",
                color: "#fff",
                weight: 1,
                fillOpacity: 0.8
            }).addTo(map);

            marker.bindPopup(`
                <div class="level-3-exception">
                    <b>${point.name}</b><br>
                    Status: ${isLevel3 ? 'LEVEL 3 EXCEPTION' : 'Normal'}
                </div>
            `);

            if (isLevel3) {
                console.log(`[weong-bulletin] Level 3 logic locked for: ${point.name}`);
            }
        });
    }

    // Run Gold Standard Build
    initGoldStandard();
</script>
</body>
</html>
