<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Weather Intelligence</title>
    <style>
        :root {
            --primary-bg: #1a1a1b;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
            --exception-lvl3: #ff4e42;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .short-range, .extended-range {
            background: #272729;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-blue);
        }
        .exception-trigger {
            border-left-color: var(--exception-lvl3);
        }
        .uv-index {
            font-weight: bold;
            color: #ffcc00;
        }
        .pop-display {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .wind-info {
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>WEonG-Bulletin</h1>
        <p>Methodology: <strong>[weong-route] Locked</strong></p>
    </header>

    <section class="short-range">
        <h3>Short Range Forecast</h3>
        <div id="short-range-content">
            <p>Today: Sunny. <span class="uv-index">UV Index: 6 (High)</span>.</p>
            <p class="pop-display">Precipitation: 20% (Low probability)</p>
        </div>
    </section>

    <section class="extended-range" id="extended-section">
        <h3>Extended Outlook</h3>
        <div id="extended-content">
            <p>Saturday: Cloud increasing. <span class="wind-info">Wind up to 15 km/h</span>.</p>
            <p class="pop-display">POP: 40%</p>
        </div>
    </section>

    <div id="exception-alert" class="short-range exception-trigger" style="display:none;">
        <strong>[WEonG-ROUTE] LEVEL 3 EXCEPTION:</strong> Significant weather event detected.
    </div>
</div>

<script>
    // Placeholder for future logic integration
    console.log("WEonG-Bulletin Methodology Loaded.");
</script>

</body>
</html>
