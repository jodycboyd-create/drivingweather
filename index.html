<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Final Magnet Sync</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 4px 10px; border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Build: [weong-route] Forced Sync Logic
     * Goal: Magnet snap to community first, then update road route.
     * Dataset: 2025-12-26 Locked Newfoundland Database
     */
    let map, communities = [], routingControl;
    let markers = [];

    async function init() {
        map = L.map('map').setView([48.9, -55.3], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        
        setupEngine();
    }

    function setupEngine() {
        // Yesterday's working default: Grand Falls-Windsor to Gander [cite: 2025-12-26]
        const p1 = L.latLng(48.9351, -55.6562); 
        const p2 = L.latLng(48.9566, -54.6089);

        // 1. Create Routing Control WITHOUT markers to prevent ghosting [cite: 2025-12-25]
        routingControl = L.Routing.control({
            waypoints: [p1, p2],
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            createMarker: () => null, 
            addWaypoints: false,
            routeWhileDragging: false,
            show: false,
            lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
        }).addTo(map);

        // 2. Add our own Snapping Markers as the source of truth [cite: 2025-12-26]
        markers[0] = createMagnetMarker(p1, 0);
        markers[1] = createMagnetMarker(p2, 1);
    }

    function createMagnetMarker(latlng, index) {
        const marker = L.marker(latlng, { draggable: true }).addTo(map);
        
        const updateUI = (ll) => {
            const nearest = findNearest(ll);
            marker.bindTooltip(nearest.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
            return nearest;
        };

        updateUI(latlng);

        // Labels update while dragging [cite: 2025-12-26]
        marker.on('drag', (e) => updateUI(e.latlng));

        // CRITICAL FIX: The Magnet Snap + Routing Force Update
        marker.on('dragend', function(e) {
            const nearest = updateUI(e.latlng);
            const snappedPos = L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]);
            
            // Step A: Magnetically snap the pin [cite: 2025-12-26]
            marker.setLatLng(snappedPos);
            
            // Step B: Update the routing engine's internal waypoint array
            const currentWps = routingControl.getWaypoints();
            currentWps[index] = L.routing.waypoint(snappedPos); // Force type matching
            
            // Step C: Force a fresh road-network calculation [cite: 2025-12-23]
            routingControl.setWaypoints(currentWps);
        });

        return marker;
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
