<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* This ensures the map is actually visible on the screen */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100vw; background: #e5e3df; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { RouteEngine } from './engine/route-engine.js';

        async function init() {
            // 1. Initialize the Map
            const map = L.map('map').setView([48.5, -55.8], 7);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            // 2. Define our "Locked" Origin and Destination
            // Using coordinates directly from your Newfoundland Deep Dive
            const origin = { name: "Corner Brook", lat: 48.9515, lng: -57.9482 };
            const dest = { name: "St. John's", lat: 47.5615, lng: -52.7126 };

            // 3. Drop the Pins immediately
            const startPin = L.marker([origin.lat, origin.lng]).addTo(map)
                .bindPopup(`<b>Origin:</b> ${origin.name}`).openPopup();

            const endPin = L.marker([dest.lat, dest.lng]).addTo(map)
                .bindPopup(`<b>Destination:</b> ${dest.name}`);

            // 4. Draw the Road Route (Trans-Canada Highway Path)
            const tchRoute = [
                [48.9515, -57.9482], // Corner Brook
                [48.91, -57.43],     // Deer Lake
                [48.93, -56.01],     // Grand Falls-Windsor
                [48.95, -54.60],     // Gander
                [48.18, -53.98],     // Clarenville
                [47.58, -53.25],     // Whitbourne
                [47.5615, -52.7126]  // St. John's
            ];

            const routeLine = L.polyline(tchRoute, {
                color: '#2a52be', 
                weight: 6, 
                opacity: 0.9,
                lineJoin: 'round'
            }).addTo(map);

            // 5. Adjust the view to show the whole route
            map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
        }

        // Run the script
        init();
    </script>
</body>
</html>
