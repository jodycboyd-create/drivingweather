<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL Navigator | Leaflet Core Build</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #app-container { display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; background: #ccd; }
        .stats-bar { background: #0070bb; color: white; padding: 10px; display: flex; gap: 20px; font-weight: bold; }
        .badge { background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="app-container">
        <header class="stats-bar">
            <span>Avalon: <span id="count-avalon" class="badge">0</span></span>
            <span>Central: <span id="count-central" class="badge">0</span></span>
            <span>Western: <span id="count-western" class="badge">0</span></span>
            <span style="margin-left: auto;">[DATA LOCK: 2025-12-26]</span>
        </header>

        <div id="map"></div>
    </div>

    <script src="weather-engine.js"></script>
</body>
</html>
