<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newfoundland Explorer | Baseline Build 2025-12-28</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo-area">
                <h1>NL Navigator</h1>
                <span class="version-tag">Build: 2025-12-28</span>
            </div>

            <div class="search-wrapper">
                <div class="search-bar">
                    <input 
                        type="search" 
                        id="site-search" 
                        placeholder="Search regions or towns (e.g., Avalon, Gander)..." 
                        aria-label="Search Newfoundland locations"
                        list="location-suggestions">
                    
                    <button type="button" id="search-btn" class="search-icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>

                <datalist id="location-suggestions">
                    </datalist>
            </div>
        </div>
    </header>

    <main class="content-area">
        <aside class="sidebar">
            <nav id="region-nav">
                <h3>Regions</h3>
                <ul>
                    <li><a href="#" data-region="Avalon">Avalon</a></li>
                    <li><a href="#" data-region="Central">Central</a></li>
                    <li><a href="#" data-region="Western">Western</a></li>
                    <li><a href="#" data-region="Labrador">Labrador</a></li>
                </ul>
            </nav>
        </aside>

        <section id="main-display" class="results-grid">
            <div id="loader" class="hidden">Scanning Newfoundland Dataset...</div>
            <div id="results-container">
                </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="status-bar">
            <span id="system-status">System Ready</span>
            <span id="data-lock">Data Lock: Newfoundland Comprehensive [2025-12-26]</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
