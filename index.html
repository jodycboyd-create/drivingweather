<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Highway Follow [weong-route]</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #001220; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: none;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    /**
     * [weong-route] - Pure Highway Engine
     * Strategy: Total bypass of LRM marker management to end "Ghosting" [cite: 2025-12-25]
     */
    let map, communities = [], markers = [null, null], routeLine = null;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // Start at GFW and Gander nodes [cite: 2025-12-26]
            renderLockedMarker(0, [48.9351, -55.6562]); 
            renderLockedMarker(1, [48.9566, -54.6089]);
            
            fetchRoadRoute();
        } catch (e) {
            console.error("Dataset offline. Road routing unavailable.");
        }
    }

    function findNearestLandNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function renderLockedMarker(index, coords) {
        const town = findNearestLandNode(L.latLng(coords));
        const townPos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        if (markers[index]) map.removeLayer(markers[index]);

        const marker = L.marker(townPos, { draggable: true }).addTo(map);
        marker.bindTooltip(town.properties.name, { 
            permanent: true, direction: 'top', className: 'snapping-label' 
        }).openTooltip();

        markers[index] = marker;

        marker.on('drag', (e) => {
            const tempTown = findNearestLandNode(e.latlng);
            marker.setTooltipContent(tempTown.properties.name);
        });

        // Upon release: Physical snap + fetch the highway path [cite: 2025-12-25]
        marker.on('dragend', (e) => {
            renderLockedMarker(index, e.latlng);
            fetchRoadRoute();
        });
    }

    async function fetchRoadRoute() {
        if (!markers[0] || !markers[1]) return;
        
        const start = markers[0].getLatLng();
        const end = markers[1].getLatLng();

        // Direct OSRM API call bypasses the buggy Routing Control UI [cite: 2025-12-25]
        const url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (routeLine) map.removeLayer(routeLine);

            const coordinates = data.routes[0].geometry.coordinates.map(coord => [coord[1], coord[0]]);
            
            // Draw the actual highway path [cite: 2025-12-25]
            routeLine = L.polyline(coordinates, { 
                color: '#0047AB', weight: 8, opacity: 0.8, lineJoin: 'round' 
            }).addTo(map);

        } catch (e) {
            console.error("OSRM Route fetch failed.");
        }
    }

    window.onload = init;
</script>
</body>
</html>
