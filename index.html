<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Intelligent Community Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Map UI */
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 700px; border-radius: 8px; background: #000; }

        /* Community Label Styling */
        .community-label {
            background: rgba(0, 112, 243, 0.9);
            border: 1px solid white;
            border-radius: 4px;
            color: white;
            padding: 2px 8px;
            font-weight: bold;
            font-size: 12px;
            white-space: nowrap;
        }

        .leaflet-control-layers { background: #1c1c1e !important; color: white !important; }

        /* [weong-route] Cards */
        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] DYNAMIC COMMUNITY SNAP</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>Status: Localized Community Tracking. <span style="color:#ffcc00">UV Index: 4</span>.</p>
            <p><strong>POP:</strong> 10%</p>
        </div>
        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Outlook: Infrastructure Intelligence. <i>Wind up to 15 km/h.</i></p>
            <p><strong>POP:</strong> Omitted</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Initialize Map
    const map = L.map('map').setView([48.955, -54.608], 8);

    // 2. Base Layers
    const darkBase = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const roadOverlay = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.5 });
    const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/nowcast_5076b9f2e307/256/{z}/{x}/{y}/2/1_1.png', { opacity: 0.6 }).addTo(map);

    const overlays = { "Roads": roadOverlay, "Radar": radarLayer };
    L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    // 3. Dynamic Geocoding Function
    async function getNearestCommunity(lat, lng) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=12`);
            const data = await response.json();
            // Prioritize town, village, or hamlet names
            return data.address.city || data.address.town || data.address.village || data.address.hamlet || "Unknown Location";
        } catch (error) {
            return "Searching...";
        }
    }

    // 4. Draggable Pins with Dynamic Labels
    function createSmartPin(color, labelText, startPos) {
        const marker = L.marker(startPos, { draggable: true }).addTo(map);
        
        // Tooltip acts as the dynamic label
        marker.bindTooltip(labelText, { 
            permanent: true, 
            direction: 'top', 
            className: 'community-label' 
        }).openTooltip();

        marker.on('dragend', async function() {
            const pos = marker.getLatLng();
            marker.setTooltipContent("Locating...");
            
            const community = await getNearestCommunity(pos.lat, pos.lng);
            marker.setTooltipContent(`${labelText}: ${community}`);
        });

        // Run once on load to set initial community
        marker.fire('dragend');
    }

    createSmartPin('Start', 'Origin', [48.95, -54.60]);
    createSmartPin('End', 'Destination', [49.10, -54.20]);

</script>

</body>
</html>
