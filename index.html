<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | Hyper-Density Forecast Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --carbon: #121212; --accent: #0070f3; --text: #f0f0f0; --panel: #1c1c1e; }
        body { font-family: 'Inter', sans-serif; background: #000; color: var(--text); margin: 0; padding: 20px; }
        #map { height: 550px; border-radius: 8px; border: 1px solid #333; background: #000; }
        
        .control-panel { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; 
            margin-bottom: 20px; background: var(--panel); padding: 25px; border-radius: 12px; border: 1px solid #444;
        }
        
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 900; }
        input { background: #000; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 4px; }
        
        .btn-launch { 
            grid-column: 1 / -1; background: var(--accent); color: white; border: none; padding: 15px; 
            border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }

        /* [weong-route] Forecast Display */
        #forecastOutput {
            margin-top: 20px; padding: 20px; background: #fff; color: #000; 
            border-radius: 8px; display: none; font-family: 'Courier New', monospace;
        }

        .community-label {
            background: #ffffff; border: 2px solid #000; border-radius: 4px;
            color: #000; padding: 4px 8px; font-weight: 900; font-size: 11px;
            text-transform: uppercase; white-space: nowrap; pointer-events: none;
        }
        
        .leaflet-tile-pane { filter: grayscale(100%) brightness(0.4) contrast(1.4); }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: auto;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin:0; letter-spacing:-1px;">WEonG <span style="color:var(--accent)">ROUTE</span></h2>
        <div style="font-size: 11px; color: #666;">METHODOLOGY LOCKED | LEVEL 3 TRIGGER</div>
    </header>

    <div class="control-panel">
        <div class="input-group"><label>Origin</label><input type="text" id="originIn" readonly></div>
        <div class="input-group"><label>Destination</label><input type="text" id="destIn" readonly></div>
        <div class="input-group"><label>Departure</label><input type="time" id="depTime" value="09:00"></div>
        <button class="btn-launch" onclick="generateForecast()">Generate [weong-route] Bulletin</button>
    </div>

    <div id="map"></div>
    <div id="forecastOutput"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // FULL COMPREHENSIVE COMMUNITY DATABASE [cite: 2025-12-23]
    const nlHubs = [
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Carbonear", lat: 47.737, lng: -53.228 },
        { name: "Clarenville", lat: 48.165, lng: -53.955 }, { name: "Gander", lat: 48.955, lng: -54.608 },
        { name: "Summerford", lat: 49.496, lng: -54.646 }, { name: "Musgrave Harbour", lat: 49.444, lng: -53.961 },
        { name: "Twillingate", lat: 49.648, lng: -54.764 }, { name: "Baie Verte", lat: 49.932, lng: -56.183 },
        { name: "La Scie", lat: 49.957, lng: -55.590 }, { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 },
        { name: "Deer Lake", lat: 49.171, lng: -57.433 }, { name: "Corner Brook", lat: 48.948, lng: -57.942 },
        { name: "St. Anthony", lat: 51.363, lng: -55.577 }, { name: "Burgeo", lat: 47.611, lng: -57.612 }
    ];

    const map = L.map('map').setView([48.9, -55.5], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    function resolveCollision() {
        if (markers.length < 2) return;
        const p1 = map.latLngToContainerPoint(markers[0].getLatLng());
        const p2 = map.latLngToContainerPoint(markers[1].getLatLng());
        if (Math.abs(p1.x - p2.x) < 170 && Math.abs(p1.y - p2.y) < 50) {
            markers[1].getTooltip().setParams({ offset: [0, -50] });
        } else {
            markers[1].getTooltip().setParams({ offset: [0, -10] });
        }
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#0070f3', weight: 6 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label' });
        marker.on('dragend', function() {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = snap.name;
            updateRoute();
        });
        markers.push(marker);
        document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = hub.name;
    }

    function generateForecast() {
        const origin = document.getElementById('originIn').value;
        const dest = document.getElementById('destIn').value;
        const out = document.getElementById('forecastOutput');
        out.style.display = 'block';
        out.innerHTML = `
            <strong>[WEONG-ROUTE] BULLETIN</strong><br>
            ------------------------------------<br>
            ROUTE: ${origin} > ${dest}<br>
            EXCEPTIONS: Level 3 Active [cite: 2025-12-23]<br><br>
            SHORT RANGE:<br>
            - POP: 30% (Nearest 10%) [cite: 2025-12-22]<br>
            - UV Index included for daytime periods [cite: 2025-12-22]<br><br>
            EXTENDED RANGE:<br>
            - Wind: "Wind up to 15 km/h" (Speed < 20km/h) [cite: 2025-12-22]<br>
            - POP: Omitted if < 30% [cite: 2025-12-22]
        `;
    }

    createMarker(3, 'Origin');    // Gander
    createMarker(9, 'Destination'); // GFW
    map.on('zoomend move', resolveCollision);
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
