<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Baseline 2025-12-27</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="content-layout">
            <aside id="system-sidebar">
                <div class="region-grid">
                    <button class="region-btn" data-region="Avalon">Avalon <span id="count-avalon">0</span></button>
                    <button class="region-btn" data-region="Central">Central <span id="count-central">0</span></button>
                    <button class="region-btn" data-region="Western">Western <span id="count-western">0</span></button>
                    <button class="region-btn" data-region="Northern">Northern <span id="count-northern">0</span></button>
                    <button class="region-btn" data-region="Labrador">Labrador <span id="count-labrador">0</span></button>
                </div>
            </aside>
            <main id="map-viewport">
                <div id="map" style="height: 600px; width: 100%;"></div>
                <div id="data-grid" class="community-grid"></div>
            </main>
        </div>
    </div>
    <script src="weather-engine.js"></script>
</body>
</html>
