<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Newfoundland Route Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #aacbff; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); white-space: nowrap;
        }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Absolute Coastal Gravity Build
     * Goal: Eliminate "Floating Pins" (image_e925c6.png) [cite: 2025-12-25]
     */
    let map, communities = [], activeMarkers = [], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            // Load the deep-dive locked dataset [cite: 2025-12-26]
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // Start the engine with GFW and Gander [cite: 2025-12-26]
            setupEngine();
        } catch (e) {
            console.error("Critical: Newfoundland community data load failed.");
        }
    }

    // THE MAGNET: Finds nearest town in your locked deep-dive data [cite: 2025-12-26]
    function findNearestTown(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function createGravityMarker(coords) {
        const town = findNearestTown(L.latLng(coords));
        const startPos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        const marker = L.marker(startPos, { draggable: true }).addTo(map);

        const refreshUI = (ll) => {
            const target = findNearestTown(ll);
            marker.bindTooltip(target.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
        };

        refreshUI(L.latLng(startPos));

        // Visual update during drag
        marker.on('drag', (e) => refreshUI(e.latlng));

        // THE PHYSICAL LOCK: Reject ocean/wilderness drops [cite: 2025-12-25]
        marker.on('dragend', function(e) {
            const snapTown = findNearestTown(e.latlng);
            const finalPos = [snapTown.geometry.coordinates[1], snapTown.geometry.coordinates[0]];
            
            // Force the pin to land [cite: 2025-12-25]
            marker.setLatLng(finalPos);
            refreshUI(L.latLng(finalPos));
            
            // Re-sync the routing line to the new land coordinates [cite: 2025-12-25]
            updateRoute();
        });

        return marker;
    }

    function updateRoute() {
        if (routingControl) {
            const waypoints = activeMarkers.map(m => m.getLatLng());
            routingControl.setWaypoints(waypoints);
        }
    }

    function setupEngine() {
        activeMarkers.push(createGravityMarker([48.9351, -55.6562])); // GFW
        activeMarkers.push(createGravityMarker([48.9566, -54.6089])); // Gander

        // Initialize Routing with Shadow Marker suppression [cite: 2025-12-25]
        routingControl = L.Routing.control({
            waypoints: activeMarkers.map(m => m.getLatLng()),
            createMarker: () => null, 
            addWaypoints: false,
            routeWhileDragging: false,
            lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
        }).addTo(map);
    }

    window.onload = init;
</script>
</body>
</html>
