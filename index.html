<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Newfoundland Road Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold;
            color: #0047AB;
            background: white;
            border: 2px solid #0047AB;
            padding: 4px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Build: [weong-route] Synchronization & Magnet Logic
     * Methodology: Custom Marker Source-of-Truth
     * Dataset: Comprehensive Newfoundland [cite: 2025-12-26]
     */
    let map, communities = [], routingControl;
    let markers = [];

    async function init() {
        map = L.map('map').setView([48.9, -55.0], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        
        setupEngine();
    }

    function setupEngine() {
        // Locked Defaults: Grand Falls-Windsor and Gander [cite: 2025-12-26]
        const startPos = L.latLng(48.9351, -55.6562); 
        const endPos = L.latLng(48.9566, -54.6089);

        // 1. Initialize Routing Engine WITHOUT its own markers [cite: 2025-12-25]
        routingControl = L.Routing.control({
            waypoints: [startPos, endPos],
            router: L.Routing.osrmv1({ 
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'driving'
            }),
            createMarker: () => null, // Disables ghost markers
            routeWhileDragging: false,
            show: false,
            lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
        }).addTo(map);

        // 2. Create Managed Custom Markers [cite: 2025-12-26]
        markers[0] = createMagnetMarker(startPos, 0);
        markers[1] = createMagnetMarker(endPos, 1);
    }

    function createMagnetMarker(latlng, index) {
        const marker = L.marker(latlng, { draggable: true }).addTo(map);
        
        const updateUI = (ll) => {
            const nearest = findNearest(ll);
            marker.bindTooltip(nearest.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
            return nearest;
        };

        updateUI(latlng);

        // Continuous label track [cite: 2025-12-26]
        marker.on('drag', (e) => updateUI(e.latlng));

        // MAGNET SNAP & SYNC: Force line to marker [cite: 2025-12-25]
        marker.on('dragend', function(e) {
            const nearest = updateUI(e.latlng);
            const snappedPos = L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]);
            
            // Reposition physical marker to magnet point [cite: 2025-12-26]
            marker.setLatLng(snappedPos);
            
            // RE-CALCULATE ROAD ROUTE: Force engine to new snapped point
            const wps = routingControl.getWaypoints();
            wps[index].latLng = snappedPos;
            routingControl.setWaypoints(wps);
        });

        return marker;
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
