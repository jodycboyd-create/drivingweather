<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Smart Community Snap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 750px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            white-space: nowrap;
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] RADIUS PROBE ACTIVE</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>Status: Monitoring local infrastructure. <span style="color:#ffcc00">UV Index: 4</span>.</p>
            <p><strong>POP:</strong> 10%</p>
        </div>
        <div class="card">
            <h3>Extended</h3>
            <p>Outlook: Operational clarity. <i>Wind up to 15 km/h.</i></p>
            <p><strong>POP:</strong> Omitted</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // IMPROVED RADIUS SEARCH
    async function findClosestCommunity(lat, lng) {
        // Search specifically for named settlements in a wider buffer
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=settlement&lat=${lat}&lon=${lng}&limit=10`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            // Find the first result that is a town, village, or hamlet
            const community = data.find(c => 
                c.type === 'town' || c.type === 'village' || c.type === 'hamlet' || c.type === 'city'
            );

            if (community) {
                return {
                    name: community.display_name.split(',')[0],
                    lat: parseFloat(community.lat),
                    lng: parseFloat(community.lon)
                };
            }
        } catch (e) { console.error("Search failed"); }
        return null;
    }

    async function updateDrivingRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.error("OSRM Error"); }
    }

    function createSmartPin(labelPrefix, startPos) {
        const marker = L.marker(startPos, { draggable: true }).addTo(map);
        marker.bindTooltip(labelPrefix, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();

        marker.on('dragend', async function() {
            marker.setTooltipContent("Snapping...");
            const currentPos = marker.getLatLng();
            
            const community = await findClosestCommunity(currentPos.lat, currentPos.lng);
            
            if (community) {
                // SUCCESS: Physical snap to community center
                marker.setLatLng([community.lat, community.lng]);
                marker.setTooltipContent(`${labelPrefix}: ${community.name}`);
            } else {
                // SECONDARY FALLBACK: Search for any named location if strict community fails
                const fallbackUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${currentPos.lat}&lon=${currentPos.lng}&zoom=14`;
                const fbRes = await fetch(fallbackUrl);
                const fbData = await fbRes.json();
                const fbName = fbData.address.road || fbData.address.suburb || "Route 1 Corridor";
                
                marker.setTooltipContent(`${labelPrefix}: ${fbName}`);
            }
            updateDrivingRoute();
        });

        markers.push(marker);
        setTimeout(() => marker.fire('dragend'), 500);
    }

    createSmartPin('Origin', [48.955, -54.608]); // Gander
    createSmartPin('Destination', [48.922, -55.637]); // Grand Falls area
</script>
</body>
</html>
