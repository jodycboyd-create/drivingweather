<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | 30-Point Hub Lock</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }
        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        #map { height: 750px; border-radius: 12px; background: #000; border: 1px solid #333; }
        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 8px 16px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.9);
            text-transform: uppercase;
        }
        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
        .metric { color: var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] 30-HUB AGGRESSIVE LOCK</div>
    </header>

    <div id="map"></div>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range Intelligence</h3>
            <p>UV Index: <span class="metric">4</span></p>
            <p>POP: <span class="metric">10%</span> (Nearest 10%)</p>
        </div>
        <div class="card">
            <h3>Extended Intelligence</h3>
            <p>Wind: <span class="metric">Wind up to 15 km/h</span></p>
            <p>POP: <span class="metric">Omitted</span> (Under 30%)</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 30 PRIMARY NL COMMUNITY HUBS
    const nlHubs = [
        { name: "St. John's", lat: 47.5615, lng: -52.7126 },
        { name: "Mount Pearl", lat: 47.518, lng: -52.806 },
        { name: "Conception Bay South", lat: 47.528, lng: -52.998 },
        { name: "Bay Roberts", lat: 47.596, lng: -53.262 },
        { name: "Whitbourne", lat: 47.424, lng: -53.530 },
        { name: "Clarenville", lat: 48.165, lng: -53.955 },
        { name: "Bonavista", lat: 48.649, lng: -53.114 },
        { name: "Terra Nova", lat: 48.513, lng: -54.218 },
        { name: "Glovertown", lat: 48.667, lng: -54.033 },
        { name: "Gander", lat: 48.955, lng: -54.608 },
        { name: "New-Wes-Valley", lat: 49.124, lng: -53.585 },
        { name: "Twillingate", lat: 49.648, lng: -54.764 },
        { name: "Lewisporte", lat: 49.248, lng: -55.050 },
        { name: "Bishop's Falls", lat: 49.014, lng: -55.485 },
        { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 },
        { name: "Badger", lat: 48.974, lng: -56.035 },
        { name: "Buchans", lat: 48.823, lng: -56.858 },
        { name: "Springdale", lat: 49.498, lng: -56.066 },
        { name: "Baie Verte", lat: 49.932, lng: -56.183 },
        { name: "Deer Lake", lat: 49.171, lng: -57.433 },
        { name: "Pasadena", lat: 49.016, lng: -57.594 },
        { name: "Corner Brook", lat: 48.948, lng: -57.942 },
        { name: "Stephenville", lat: 48.552, lng: -58.571 },
        { name: "St. George's", lat: 48.428, lng: -58.483 },
        { name: "Port aux Basques", lat: 47.572, lng: -59.136 },
        { name: "St. Anthony", lat: 51.363, lng: -55.577 },
        { name: "Rocky Harbour", lat: 49.591, lng: -57.918 },
        { name: "Burgeo", lat: 47.611, lng: -57.612 },
        { name: "Marystown", lat: 47.169, lng: -55.158 },
        { name: "Fortune", lat: 47.073, lng: -55.828 }
    ];

    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson&radiuses=5000;5000`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 8, opacity: 0.9 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.error("Route calculation failed."); }
    }

    function createPin(label, initialHubIndex) {
        const hub = nlHubs[initialHubIndex];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        marker.on('dragend', function() {
            const current = marker.getLatLng();
            const closest = findClosestHub(current.lat, current.lng);
            
            // Instant Teleport
            marker.setLatLng([closest.lat, closest.lng]);
            marker.setTooltipContent(`${label}: ${closest.name}`);
            updateRoute();
        });

        markers.push(marker);
    }

    createPin('Origin', 9); // Gander
    createPin('Destination', 14); // Grand Falls-Windsor
    setTimeout(updateRoute, 1000);

</script>
</body>
</html>
