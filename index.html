<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | v13.1 Dynamic Interactivity Lock</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; --g-red: #d93025; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        #map { height: 900px; border-radius: 16px; border: 3px solid #dadce0; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .community-label {
            background: #ffffff; border-radius: 20px; border: 2px solid var(--g-blue);
            color: var(--g-blue); padding: 5px 12px; font-weight: 900; font-size: 11px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); white-space: nowrap;
        }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: 0 auto 20px auto; background: white; padding: 25px; border-radius: 12px; border-left: 12px solid var(--g-blue);">
    <h1 style="margin:0;">WEonG <span style="font-weight:900;">ROUTE</span> v13.1</h1>
    <p style="color: var(--g-red); font-weight: bold; margin: 8px 0 0 0;">INTERACTIVITY RESTORED | REAL-TIME SNAP ACTIVE | FULL ISLAND MESH LOCKED</p>
</div>

<div id="map" style="max-width: 1400px; margin: auto;"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const nlHubs = [
        // --- STRAIGHT SHORE & GANDER BAY (LOCKED) ---
        { name: "New-Wes-Valley", lat: 49.167, lng: -53.583 }, { name: "Lumsden", lat: 49.297, lng: -53.641 },
        { name: "Musgrave Harbour", lat: 49.452, lng: -53.955 }, { name: "Carmanville", lat: 49.398, lng: -54.288 },
        { name: "Gander Bay South", lat: 49.317, lng: -54.483 }, { name: "Hare Bay", lat: 48.850, lng: -54.017 },
        // --- CENTRAL CORRIDOR (LOCKED) ---
        { name: "Gander", lat: 48.955, lng: -54.608 }, { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 },
        { name: "Bishop's Falls", lat: 49.012, lng: -55.485 }, { name: "Lewisporte", lat: 49.245, lng: -55.053 },
        { name: "Clarenville", lat: 48.165, lng: -53.955 }, { name: "Glovertown", lat: 48.675, lng: -54.062 },
        // --- SOUTHWEST & WEST (LOCKED) ---
        { name: "Channel-Port aux Basques", lat: 47.572, lng: -59.136 }, { name: "Codroy", lat: 47.885, lng: -59.324 },
        { name: "Doyles", lat: 47.838, lng: -59.183 }, { name: "Stephenville", lat: 48.552, lng: -58.571 },
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Deer Lake", lat: 49.171, lng: -57.433 },
        // --- AVALON & BACCALIEU (LOCKED) ---
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Mount Pearl", lat: 47.518, lng: -52.806 },
        { name: "Conception Bay South", lat: 47.505, lng: -52.990 }, { name: "Carbonear", lat: 47.737, lng: -53.228 },
        { name: "Old Perlican", lat: 48.086, lng: -53.011 }, { name: "Bay de Verde", lat: 48.083, lng: -52.894 },
        // --- NORTHERN PEN & BAIE VERTE (LOCKED) ---
        { name: "St. Anthony", lat: 51.363, lng: -55.577 }, { name: "Rocky Harbour", lat: 49.591, lng: -57.918 },
        { name: "Baie Verte", lat: 49.939, lng: -56.191 }, { name: "La Scie", lat: 49.958, lng: -55.592 }
    ];

    const map = L.map('map').setView([48.5, -56.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        
        // RESTORED DYNAMIC LABELING DURING DRAG
        marker.on('drag', () => {
            const nearest = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${nearest.name}`);
        });

        // RESTORED SNAPPING ON DRAGEND
        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            marker.setTooltipContent(`${label}: ${snap.name}`);
            updateRoute();
        });
        markers.push(marker);
    }

    createMarker(6, 'Origin'); // Gander
    createMarker(18, 'Destination'); // St. John's
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
