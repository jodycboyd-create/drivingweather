<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Bulletin</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        #bulletin-board { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .community-card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ccc; text-align: left; }
        .exception { border: 2px solid #d9534f; background: #fff5f5; }
    </style>
</head>
<body>

    <h1>Newfoundland Weather Bulletin</h1>
    <div id="status-msg">Connecting to Newfoundland Dataset...</div>
    <div id="bulletin-board"></div>

    <script type="module">
        // Root-relative imports for GitHub Pages
        import { RouteEngine } from './engine/route-engine.js';
        import { BulletinLogic } from './engine/weather-bulletin.js';

        async function init() {
            const status = document.getElementById('status-msg');
            const container = document.getElementById('bulletin-board');
            
            try {
                const engine = new RouteEngine();
                const communities = await engine.loadCommunities();

                if (communities.length === 0) {
                    // Message already handled in route-engine catch block
                    return;
                }

                status.style.display = 'none';

                communities.forEach(loc => {
                    const mockWeather = {
                        pop: 45,
                        uvIndex: 6,
                        isDaytime: true,
                        levels: { precip: 3, wind: 1 } 
                    };

                    const report = BulletinLogic.generate(loc, mockWeather);
                    
                    const div = document.createElement('div');
                    div.className = `community-card ${report.isCritical ? 'exception' : ''}`;
                    div.innerHTML = `
                        <h3 style="margin:0 0 10px 0;">${report.location}</h3>
                        <p>POP: ${report.pop || '---'}</p>
                        ${report.uvIndex ? `<p>UV Index: ${report.uvIndex}</p>` : ''}
                        ${report.isCritical ? '<strong style="color:#d9534f;">⚠️ Level 3 Priority</strong>' : ''}
                    `;
                    container.appendChild(div);
                });
            } catch (err) {
                status.innerHTML = `<span style="color:red;">Critical Script Error: ${err.message}</span>`;
            }
        }

        init();
    </script>
</body>
</html>
