<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Final Snapping Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold;
            color: #0047AB;
            background: white;
            border: 2px solid #0047AB;
            padding: 4px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Build: [weong-route] Road Integrity + Always-On Labels
     * Methodology: Magnet Snapping with Forced Sync [cite: 2025-12-26]
     */
    let map, communities = [], routingControl;

    async function init() {
        map = L.map('map').setView([48.5, -55.8], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        setupRouting();
    }

    function setupRouting() {
        // Locked defaults: Corner Brook and St. John's [cite: 2025-12-26]
        const start = L.latLng(48.9515, -57.9482);
        const end = L.latLng(47.5615, -52.7126);

        routingControl = L.Routing.control({
            waypoints: [start, end],
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'driving'
            }),
            routeWhileDragging: false,
            show: false,
            createMarker: function(i, wp) {
                // Initial marker setup with Always-On Label
                const marker = L.marker(wp.latLng, { draggable: true });
                const snap = (latlng) => {
                    const nearest = findNearest(latlng);
                    marker.bindTooltip(nearest.properties.name, { 
                        permanent: true, direction: 'top', className: 'snapping-label' 
                    }).openTooltip();
                    return nearest;
                };

                snap(wp.latLng);

                // Continuous label update during drag [cite: 2025-12-26]
                marker.on('drag', (e) => snap(e.latlng));

                // MAGNET SNAP + FORCED ROUTE UPDATE
                marker.on('dragend', function(e) {
                    const nearest = snap(e.latlng);
                    const snappedPos = L.latLng(
                        nearest.geometry.coordinates[1], 
                        nearest.geometry.coordinates[0]
                    );
                    
                    // Force visual pin to community point [cite: 2025-12-26]
                    marker.setLatLng(snappedPos);
                    
                    // RE-SYNC ROUTE: This fixes the detached line issue shown in images
                    const wps = routingControl.getWaypoints();
                    wps[i].latLng = snappedPos;
                    routingControl.setWaypoints(wps);
                });

                return marker;
            },
            lineOptions: {
                styles: [{ color: '#0047AB', weight: 7, opacity: 0.8 }]
            }
        }).addTo(map);
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
