<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-ROUTE | v23.0 Absolute Island Mesh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; --g-red: #d93025; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        #map { height: 850px; border-radius: 16px; border: 3px solid #dadce0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .community-label { background: white; border-radius: 20px; border: 2px solid var(--g-blue); color: var(--g-blue); padding: 5px 12px; font-weight: 900; font-size: 11px; white-space: nowrap; }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: 0 auto 20px auto; background: white; padding: 25px; border-radius: 12px; border-left: 12px solid var(--g-blue);">
    <h1 style="margin:0;">WEonG <span style="font-weight:900;">ROUTE</span> v23.0</h1>
    <p id="mesh-status" style="color: var(--g-red); font-weight: bold; margin: 8px 0 0 0;"></p>
</div>

<div id="map" style="max-width: 1400px; margin: auto;"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- PERMANENT ROAD-ACCESSIBLE DATASET (NO TRUNCATION ALLOWED) ---
    const nlHubs = [
        // BAY OF ISLANDS (NORTH & SOUTH)
        { name: "Lark Harbour", lat: 49.097, lng: -58.375 }, { name: "York Harbour", lat: 49.045, lng: -58.373 },
        { name: "Bottle Cove", lat: 49.112, lng: -58.397 }, { name: "Mount Moriah", lat: 48.967, lng: -58.017 },
        { name: "Cox's Cove", lat: 49.117, lng: -58.067 }, { name: "McIvers", lat: 49.083, lng: -58.100 },
        { name: "Gillams", lat: 49.033, lng: -58.117 }, { name: "Meadows", lat: 48.995, lng: -58.075 },
        { name: "Irishtown-Summerside", lat: 48.975, lng: -57.925 }, { name: "Hughes Brook", lat: 48.983, lng: -57.883 },
        
        // CONNAIGRE PENINSULA (SOUTH COAST)
        { name: "Harbour Breton", lat: 47.483, lng: -55.833 }, { name: "Hermitage", lat: 47.550, lng: -55.933 },
        { name: "Sandyville", lat: 47.533, lng: -55.917 }, { name: "Seal Cove (FB)", lat: 47.467, lng: -56.117 },
        { name: "St. Alban's", lat: 47.850, lng: -55.833 }, { name: "Milltown", lat: 47.867, lng: -55.767 },
        { name: "Head of Bay d'Espoir", lat: 47.950, lng: -55.800 }, { name: "Belleoram", lat: 47.517, lng: -55.417 },
        { name: "Pool's Cove", lat: 47.683, lng: -55.433 }, { name: "English Harbour West", lat: 47.533, lng: -55.500 },

        // BONAVISTA PENINSULA (FULL LOOP)
        { name: "Bonavista", lat: 48.649, lng: -53.114 }, { name: "Elliston", lat: 48.633, lng: -53.033 },
        { name: "Trinity", lat: 48.367, lng: -53.367 }, { name: "Port Rexton", lat: 48.383, lng: -53.333 },
        { name: "King's Cove", lat: 48.573, lng: -53.334 }, { name: "Keels", lat: 48.595, lng: -53.402 },
        { name: "Plate Cove West", lat: 48.483, lng: -53.517 }, { name: "Tickle Cove", lat: 48.533, lng: -53.417 },
        { name: "Musgravetown", lat: 48.383, lng: -53.883 }, { name: "Lethbridge", lat: 48.351, lng: -53.882 },

        // BURIN PENINSULA (THE BOOT)
        { name: "Marystown", lat: 47.169, lng: -55.158 }, { name: "Burin", lat: 47.033, lng: -55.167 },
        { name: "Grand Bank", lat: 47.098, lng: -55.753 }, { name: "Fortune", lat: 47.072, lng: -55.829 },
        { name: "St. Lawrence", lat: 46.917, lng: -55.383 }, { name: "Lamaline", lat: 46.867, lng: -55.800 },

        // STRAIGHT SHORE & GANDER BAY
        { name: "New-Wes-Valley", lat: 49.167, lng: -53.583 }, { name: "Lumsden", lat: 49.297, lng: -53.641 },
        { name: "Musgrave Harbour", lat: 49.452, lng: -53.955 }, { name: "Carmanville", lat: 49.398, lng: -54.288 },
        { name: "Gander Bay South", lat: 49.317, lng: -54.483 }, { name: "Greenspond", lat: 49.067, lng: -53.583 },

        // GREAT NORTHERN PENINSULA
        { name: "St. Anthony", lat: 51.363, lng: -55.577 }, { name: "Rocky Harbour", lat: 49.591, lng: -57.918 },
        { name: "Flower's Cove", lat: 51.298, lng: -56.732 }, { name: "Port au Choix", lat: 50.708, lng: -57.355 },
        { name: "Roddickton", lat: 50.867, lng: -56.133 }, { name: "Cow Head", lat: 49.917, lng: -57.783 },

        // MAJOR HUBS & TCH
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Clarenville", lat: 48.165, lng: -53.955 },
        { name: "Gander", lat: 48.955, lng: -54.608 }, { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 },
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Deer Lake", lat: 49.171, lng: -57.433 },
        { name: "Stephenville", lat: 48.552, lng: -58.571 }, { name: "Port aux Basques", lat: 47.572, lng: -59.136 }
    ];

    // MESH INTEGRITY LOGIC
    function validateMesh() {
        const count = nlHubs.length;
        document.getElementById('mesh-status').innerText = `DATA LOCK ACTIVE: ${count} CORE ACCESSIBLE NODES SYNCED`;
        if (count < 50) console.error("CRITICAL DATA LOSS DETECTED");
    }

    const map = L.map('map').setView([48.5, -56.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        
        marker.on('drag', () => {
            const nearest = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${nearest.name}`);
        });

        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            marker.setTooltipContent(`${label}: ${snap.name}`);
            updateRoute();
        });
        markers.push(marker);
    }

    validateMesh();
    createMarker(0, 'Origin'); // Lark Harbour
    createMarker(53, 'Destination'); // Port aux Basques
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
