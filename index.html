<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Robust NL Route Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #aacbff; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 4px 10px; border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); white-space: nowrap; pointer-events: none;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Robust Deep-Dive Build
     * Strategy: Total Separation of Markers and Routing [cite: 2025-12-25]
     * Dataset: Locked Newfoundland Comprehensive [cite: 2025-12-26]
     */
    let map, communities = [], routingControl;
    let masterMarkers = [];

    async function init() {
        map = L.map('map').setView([48.93, -55.1], 9);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Load locked-in dataset [cite: 2025-12-26]
        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        
        // Start state: Grand Falls-Windsor to Gander [cite: 2025-12-26]
        setupEngine(L.latLng(48.9351, -55.6562), L.latLng(48.9566, -54.6089));
    }

    function setupEngine(p1, p2) {
        // 1. Initialize "Master" Markers. They own the coordinates. [cite: 2025-12-26]
        masterMarkers[0] = createCommandMarker(p1, 0);
        masterMarkers[1] = createCommandMarker(p2, 1);

        // 2. Initialize Routing as a PURE RENDERER [cite: 2025-12-25]
        routingControl = L.Routing.control({
            waypoints: masterMarkers.map(m => m.getLatLng()),
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            createMarker: () => null, // Kills LRM's shadow markers causing desync
            addWaypoints: false,
            routeWhileDragging: false,
            show: false,
            lineOptions: { styles: [{ color: '#0047AB', weight: 9, opacity: 0.9 }] }
        }).addTo(map);
    }

    function createCommandMarker(latlng, index) {
        // Find nearest community node immediately [cite: 2025-12-26]
        const node = findNearest(latlng);
        const snappedPos = L.latLng(node.geometry.coordinates[1], node.geometry.coordinates[0]);

        const marker = L.marker(snappedPos, { draggable: true }).addTo(map);

        const updateLabel = (ll) => {
            const nearest = findNearest(ll);
            marker.bindTooltip(nearest.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
        };

        updateLabel(snappedPos);

        // Update name purely visually while dragging
        marker.on('drag', (e) => updateLabel(e.latlng));

        // COMMAND TRIGGER: Snap and force line redraw [cite: 2025-12-25]
        marker.on('dragend', function(e) {
            const nearest = findNearest(e.latlng);
            const finalPos = L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]);
            
            // Step A: Physical Teleport to Magnet Node [cite: 2025-12-26]
            marker.setLatLng(finalPos);
            updateLabel(finalPos);
            
            // Step B: Direct Command to Routing Engine [cite: 2025-12-25]
            const currentCoords = masterMarkers.map(m => m.getLatLng());
            routingControl.setWaypoints(currentCoords);
        });

        return marker;
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
