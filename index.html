<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Core Reset</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 1. Initialize basic map
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        /**
         * 2. The Absolute Base Connection
         * We are targeting the file confirmed in your directory tree
         */
        fetch('../data/nl/communities.json')
            .then(res => {
                if(!res.ok) throw new Error(`Server Error: ${res.status}`);
                return res.json();
            })
            .then(data => {
                // Ensure we have an array to prevent "forEach is not a function"
                const list = Array.isArray(data) ? data : [];
                
                if (list.length === 0) {
                    L.popup().setLatLng([49, -56]).setContent("Connected, but JSON is empty!").openOn(map);
                    return;
                }

                list.forEach(c => {
                    if (c.lat && c.lng) {
                        L.marker([c.lat, c.lng]).addTo(map).bindPopup(c.name);
                    }
                });
            })
            .catch(err => {
                // Visual confirmation of the exact failure point
                L.popup().setLatLng([49, -56]).setContent(`Connection Failed: ${err.message}`).openOn(map);
            });
    </script>
</body>
</html>
