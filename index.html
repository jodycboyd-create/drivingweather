<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { width: 100%; height: 100vh; }
        .popup-critical { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { RouteEngine } from './engine/route-engine.js';
        import { BulletinLogic } from './engine/weather-bulletin.js';

        async function initMap() {
            // Initialize map centered on Newfoundland
            const map = L.map('map').setView([49.0, -56.0], 7);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const engine = new RouteEngine();
            // Fetching the comprehensive NL dataset (Deep Dive [2025-12-26])
            const response = await fetch('data/nl/communities.json');
            const geoData = await response.json();

            L.geoJSON(geoData, {
                onEachFeature: (feature, layer) => {
                    // Simulation for Route Weather logic
                    const mockWeather = {
                        pop: 45, // Will round to 50%
                        uvIndex: 6,
                        isDaytime: true,
                        levels: { wind: 3 } // Exception Trigger
                    };

                    const report = BulletinLogic.generate(feature.properties, mockWeather);

                    let popupContent = `<strong>${report.location}</strong><br>`;
                    if (report.pop) popupContent += `POP: ${report.pop}<br>`; // Nearest 10%
                    if (report.uvIndex) popupContent += `UV Index: ${report.uvIndex}<br>`;
                    if (report.isCritical) {
                        popupContent += `<span class="popup-critical">⚠️ LEVEL 3 PRIORITY</span>`; //
                    }

                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        }

        initMap();
    </script>
</body>
</html>
