<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Dynamic Sensors</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let communityPoints = []; // Locked-in GeoJSON data [cite: 2025-12-26]

        // 1. Architecture-Respecting Fetch
        fetch('../data/nl/communities.json')
            .then(res => res.json())
            .then(data => {
                // Map GeoJSON features to accessible coordinates
                communityPoints = data.features.map(f => ({
                    lat: f.geometry.coordinates[1],
                    lng: f.geometry.coordinates[0],
                    name: f.properties.name
                }));

                initDynamicHubs();
            });

        function initDynamicHubs() {
            // Baseline Hub coordinates [cite: 2025-12-27, 2025-12-28]
            const hubs = [
                { id: 'avalon', name: "St. John's Hub", lat: 47.5615, lng: -52.7126 },
                { id: 'west', name: "Corner Brook Hub", lat: 48.9515, lng: -57.9482 }
            ];

            hubs.forEach(h => {
                const marker = L.marker([h.lat, h.lng], { draggable: true }).addTo(map);
                
                // Initialize label with default name [cite: 2025-12-27]
                marker.bindTooltip(h.name, { permanent: true, direction: 'top', className: 'hub-label' });

                // 2. Magnetic Snap & Dynamic Label Update [cite: 2025-12-23]
                marker.on('drag', function (e) {
                    const nearest = getNearest(e.target.getLatLng());
                    
                    // Snap the physical pin position
                    e.target.setLatLng([nearest.lat, nearest.lng]);
                    
                    // Update the label to the current community name
                    e.target.setTooltipContent(nearest.name);
                });
            });
        }

        // 3. Proximity Logic: Finding the nearest point in the 290-line dataset
        function getNearest(target) {
            let closest = communityPoints[0];
            let minDist = Infinity;

            communityPoints.forEach(p => {
                const d = Math.hypot(p.lat - target.lat, p.lng - target.lng);
                if (d < minDist) {
                    minDist = d;
                    closest = p;
                }
            });
            return closest;
        }
    </script>
</body>
</html>
