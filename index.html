<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL Navigator | Final Shell</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        .hub-label { font-weight: bold; background: white; border: 2px solid #0070bb; padding: 4px 10px; border-radius: 4px; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // INITIALIZE MAP & GLOBALS
        window.map = L.map('map').setView([49.0, -56.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.map);
        window.hubMarkers = [];

        function initApp() {
            const hubs = [
                { name: "St. John's", lat: 47.5615, lng: -52.7126 },
                { name: "Corner Brook", lat: 48.9515, lng: -57.9482 }
            ];

            hubs.forEach(h => {
                const marker = L.marker([h.lat, h.lng], { draggable: true }).addTo(window.map);
                marker.bindTooltip(h.name, { permanent: true, className: 'hub-label' });
                
                // TRIGGER EXTERNAL ENGINE
                marker.on('drag dragend', () => {
                    if (window.RouteEngine) window.RouteEngine.calculate();
                });
                window.hubMarkers.push(marker);
            });
            
            // SIGNAL TO ENGINE
            window.dispatchEvent(new Event('shell-ready'));
        }
        initApp();
    </script>

    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="engine/route-engine.js"></script>
</body>
</html>
