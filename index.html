<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Synchronized Newfoundland Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 4px 10px; border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Build: [weong-route] Synchronization Fix
     * Methodology: Single Source of Truth + Magnet Snap [cite: 2025-12-26]
     */
    let map, communities = [], routingControl;
    let markers = [];

    async function init() {
        map = L.map('map').setView([48.9, -55.3], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Load the locked Newfoundland dataset [cite: 2025-12-26]
        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        
        setupEngine();
    }

    function setupEngine() {
        // Working Baseline: Grand Falls-Windsor to Gander [cite: 2025-12-26]
        const p1 = L.latLng(48.9351, -55.6562); 
        const p2 = L.latLng(48.9566, -54.6089);

        // 1. Initialize Routing WITHOUT markers to avoid the "detached line" [cite: 2025-12-25]
        routingControl = L.Routing.control({
            waypoints: [p1, p2],
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            createMarker: () => null, 
            routeWhileDragging: true,
            show: false,
            lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
        }).addTo(map);

        // 2. Setup our custom markers as the primary controllers [cite: 2025-12-26]
        markers[0] = createManagedMarker(p1, 0);
        markers[1] = createManagedMarker(p2, 1);
    }

    function createManagedMarker(latlng, index) {
        const marker = L.marker(latlng, { draggable: true }).addTo(map);
        
        const updateUI = (ll) => {
            const nearest = findNearest(ll);
            marker.bindTooltip(nearest.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
            return nearest;
        };

        updateUI(latlng);

        // FORCED SYNC: Update the blue line WHILE dragging to prevent detaching
        marker.on('drag', (e) => {
            updateUI(e.latlng);
            const wps = routingControl.getWaypoints();
            wps[index].latLng = e.latlng;
            routingControl.setWaypoints(wps);
        });

        // MAGNET SNAP: Force pin and line to the community node [cite: 2025-12-26]
        marker.on('dragend', function(e) {
            const nearest = findNearest(e.latlng);
            const snappedPos = L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]);
            
            // Move marker to community coordinate
            marker.setLatLng(snappedPos);
            updateUI(snappedPos);
            
            // Move road route to community coordinate [cite: 2025-12-25]
            const wps = routingControl.getWaypoints();
            wps[index].latLng = snappedPos;
            routingControl.setWaypoints(wps);
        });

        return marker;
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
