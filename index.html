<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Contrast Intelligence</title>
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
            --text-dim: #bbbbbb;
            --uv-gold: #ffcc00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: auto; }

        header {
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* RADAR SECTION - Optimized for Coastline Contrast */
        .radar-container {
            background: var(--container-bg);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .map-wrapper {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            height: 700px;
            /* This filter forces white vectors (coast/names) to glow against the blue radar */
            filter: contrast(1.4) brightness(1.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* [weong-route] Forecast Cards */
        .forecast-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-blue);
        }

        .uv-tag { color: var(--uv-gold); font-weight: bold; }
        .wind-tag { font-style: italic; color: var(--text-dim); }
        .pop-tag { color: #88aaff; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-size: 0.8rem; font-weight: bold; text-transform: uppercase;">
            [WEONG-ROUTE] Methodology Locked
        </div>
    </header>

    <section class="radar-container">
        <h3 style="margin-left: 10px; text-transform: uppercase; font-size: 0.85rem; color: var(--text-dim);">
            Infrastructure & Coastline Contrast View
        </h3>
        <div class="map-wrapper">
            <iframe 
                src="https://www.rainviewer.com/map.html?loc=48.955,-54.608,9&control=1&precip=1&menu=0&monitor=1&color=2&logo=0&osh=1&m=3" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range Forecast</h3>
            <p>Today: High-contrast monitoring. <span class="uv-tag">UV Index: 6 (High)</span>.</p>
            <p><span class="pop-tag">Precipitation:</span> 20% (Nearest 10%)</p>
        </div>

        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Saturday: System movement tracking.</p>
            <p><span class="wind-tag">Wind up to 15 km/h.</span></p>
            <p><span class="pop-tag">POP:</span> 40%</p>
        </div>
    </div>
</div>

</body>
</html>
