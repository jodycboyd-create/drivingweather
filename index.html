<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Final Anchor Build</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #aad3df; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        .leaflet-routing-container, .hidden-panel { display: none !important; }
        /* High Contrast Hub Labels [cite: 2025-12-30] */
        .hub-label { 
            font-weight: bold; background: white; border: 2px solid #0070bb; 
            padding: 4px 10px; border-radius: 4px; font-family: sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* High Contrast Route Bubble [cite: 2025-12-30] */
        .route-bubble { 
            background: rgba(17, 17, 17, 0.9); color: #FFD700; padding: 6px 14px; 
            border: 1.5px solid rgba(255, 215, 0, 0.6); border-radius: 20px; 
            font-weight: 700; font-family: sans-serif; font-size: 13px; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="engine/route-engine.js"></script>

    <script>
        window.map = L.map('map', { zoomControl: false }).setView([49.0, -56.0], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.map);
        
        window.hubMarkers = [];
        window.communityData = [];

        // SNAPPING LOGIC: Returns full object to fix label freezing [cite: 2025-12-26, 2025-12-30]
        function snap(latlng) {
            if (window.communityData.length === 0) return { lat: latlng.lat, lng: latlng.lng, name: "Loading..." };
            let closest = window.communityData[0];
            let minDist = Infinity;
            window.communityData.forEach(p => {
                const d = window.map.distance(latlng, [p.lat, p.lng]);
                if (d < minDist) { minDist = d; closest = p; }
            });
            return closest;
        }

        async function loadNL() {
            try {
                const res = await fetch('data/nl/communities.json');
                const data = await res.json();
                window.communityData = data.features.map(f => ({
                    lat: f.geometry.coordinates[1], 
                    lng: f.geometry.coordinates[0], 
                    name: f.properties.name || "Unnamed Point"
                }));
                init();
            } catch (e) { console.error("Dataset Load Fail:", e); init(); }
        }

        function init() {
            const starts = [
                {name:"Corner Brook", lat:48.9515, lng:-57.9482}, 
                {name:"St. John's", lat:47.5615, lng:-52.7126}
            ];

            starts.forEach(s => {
                const m = L.marker([s.lat, s.lng], { draggable: true }).addTo(window.map);
                m.bindTooltip(s.name, { permanent: true, className: 'hub-label', direction: 'top', offset: [0, -10] });
                
                m.on('drag', (e) => {
                    const snapData = snap(e.target.getLatLng());
                    e.target.setLatLng([snapData.lat, snapData.lng]);
                    // FIXED: Immediate label update during drag [cite: 2025-12-30]
                    e.target.setTooltipContent(snapData.name);
                });

                m.on('dragend', () => {
                    if (window.RouteEngine) window.RouteEngine.calculate();
                    window.dispatchEvent(new CustomEvent('engine-sync'));
                });

                window.hubMarkers.push(m);
            });
            
            setTimeout(() => { if (window.RouteEngine) window.RouteEngine.calculate(); }, 500);
        }
        loadNL();
    </script>
    
    <script type="module">
        async function connect() {
            console.log("Modules: Attempting Hardened Handshake...");
            const v = Date.now(); // Cache-buster to bypass Vercel 404 cache
            
            try {
                // Explicit root-relative paths to satisfy module resolution
                const bulletin = await import(`/weather-bulletin.js?v=${v}`);
                const weather = await import(`/engine/weather-engine.js?v=${v}`);
                const velocity = await import(`/velocity-widget.js?v=${v}`);

                window.BulletinLogic = bulletin.BulletinLogic;
                window.WeatherEngine = weather.WeatherEngine;
                window.VelocityWidget = velocity.VelocityWidget;

                window.addEventListener('engine-sync', () => {
                    window.WeatherEngine.update(window.BulletinLogic);
                    window.VelocityWidget.refresh();
                });

                // Run initial engine update
                window.WeatherEngine.update(window.BulletinLogic);
                console.log("Handshake: SUCCESS. All logic engines mapped.");

            } catch (err) {
                console.error("Handshake: FATAL. Module resolution blocked by server.", err);
            }
        }
        connect();
    </script>
</body>
</html>
