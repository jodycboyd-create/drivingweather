<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | v6.0 Total Island Mesh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        #map { height: 800px; border-radius: 16px; border: 1px solid #dadce0; }
        .community-label {
            background: #ffffff; border-radius: 20px; border: 1px solid #dadce0;
            color: #3c4043; padding: 4px 14px; font-weight: 800; font-size: 11px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2); white-space: nowrap;
        }
    </style>
</head>
<body>
<div style="max-width: 1400px; margin: auto;">
    <h2 style="color:var(--g-blue); margin-bottom:15px;">WEonG <span style="font-weight:900;">ROUTE</span> v6.0 <span style="font-size:12px; font-weight:normal; color:#666;">| Absolute Provincial Density</span></h2>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // FULL PROVINCIAL DATABASE - ALL COMMUNITIES LOCKED
    const nlHubs = [
        // --- WEST COAST CORRIDOR (THE MISSING LINK) ---
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Stephenville", lat: 48.552, lng: -58.571 },
        { name: "Gallants", lat: 48.665, lng: -58.261 }, { name: "George's Lake", lat: 48.816, lng: -58.114 },
        { name: "Barachois Brook", lat: 48.450, lng: -58.432 }, { name: "Stephenville Crossing", lat: 48.508, lng: -58.441 },
        { name: "Lourdes", lat: 48.647, lng: -58.989 }, { name: "Cape St. George", lat: 48.432, lng: -59.245 },

        // --- WHITE BAY & BAIE VERTE (LOCKED) ---
        { name: "Hampden", lat: 49.544, lng: -56.834 }, { name: "Baie Verte", lat: 49.939, lng: -56.191 },
        { name: "La Scie", lat: 49.958, lng: -55.592 }, { name: "Jackson's Arm", lat: 49.866, lng: -56.784 },
        { name: "Springdale", lat: 49.499, lng: -56.069 }, { name: "Robert's Arm", lat: 49.485, lng: -55.815 },

        // --- CENTRAL & NORTH EXPLOITS ---
        { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 }, { name: "Bishop's Falls", lat: 49.012, lng: -55.485 },
        { name: "Botwood", lat: 49.141, lng: -55.344 }, { name: "Summerford", lat: 49.495, lng: -54.645 },
        { name: "Twillingate", lat: 49.648, lng: -54.764 }, { name: "Gander", lat: 48.955, lng: -54.608 },

        // --- THE STRAIGHT SHORE & GANDER BAY ---
        { name: "Musgrave Harbour", lat: 49.452, lng: -53.955 }, { name: "Lumsden", lat: 49.297, lng: -53.585 },
        { name: "Carmanville", lat: 49.398, lng: -54.285 }, { name: "New-Wes-Valley", lat: 49.117, lng: -53.600 },

        // --- BONAVISTA & TRINITY BAY ---
        { name: "Bonavista", lat: 48.649, lng: -53.114 }, { name: "Musgravetown", lat: 48.391, lng: -53.951 },
        { name: "Port Rexton", lat: 48.385, lng: -53.332 }, { name: "Clarenville", lat: 48.165, lng: -53.955 },

        // --- BURIN & SOUTH COAST ---
        { name: "Marystown", lat: 47.169, lng: -55.158 }, { name: "Grand Bank", lat: 47.098, lng: -55.753 },
        { name: "Burgeo", lat: 47.614, lng: -57.616 }, { name: "Harbour Breton", lat: 47.483, lng: -55.833 },

        // --- GREAT NORTHERN PENINSULA ---
        { name: "St. Anthony", lat: 51.363, lng: -55.577 }, { name: "Port au Choix", lat: 50.708, lng: -57.355 },
        { name: "Rocky Harbour", lat: 49.591, lng: -57.918 }, { name: "Flower's Cove", lat: 51.298, lng: -56.732 },

        // --- AVALON METRO & SHORE ---
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "CBS", lat: 47.505, lng: -52.990 },
        { name: "Carbonear", lat: 47.737, lng: -53.228 }, { name: "Trepassey", lat: 46.737, lng: -53.365 }
    ];

    const map = L.map('map').setView([48.7, -58.3], 8); // Start in the Corner Brook / Stephenville corridor
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        
        marker.on('drag', () => {
            const nearest = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${nearest.name}`);
        });

        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            updateRoute();
        });
        markers.push(marker);
    }

    createMarker(0, 'Start'); // Corner Brook
    createMarker(2, 'End');   // Gallants
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
