<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Data Bridge</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        #status { 
            position: absolute; top: 10px; left: 50px; z-index: 1000; 
            background: white; padding: 5px 10px; border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="status">DATABASE: DISCONNECTED</div>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        /**
         * 1. THE VERCEL BYPASS
         * Instead of relative pathing, we calculate the site root.
         */
        const siteRoot = window.location.origin;
        const dataUrl = `${siteRoot}/data/nl/communities.json`;

        console.log("Attempting Connection to:", dataUrl);

        fetch(dataUrl)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                return response.json();
            })
            .then(data => {
                document.getElementById('status').innerText = `✅ CONNECTED: ${data.length} PINS`;
                document.getElementById('status').style.borderColor = "green";
                
                // 2. Drop all pins from communities.json [cite: 2025-12-26]
                data.forEach(c => {
                    if (c.lat && c.lng) {
                        L.marker([c.lat, c.lng])
                            .addTo(map)
                            .bindPopup(`<b>${c.name}</b><br>${c.region}`);
                    }
                });
            })
            .catch(err => {
                console.error("Linkage failed:", err);
                document.getElementById('status').innerText = "❌ CONNECTION FAILED - CHECK FOLDER STRUCTURE";
            });
    </script>
</body>
</html>
