<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEONG-Route | Gold Standard Anchor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000c18; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #000c18; }
        .custom-popup .leaflet-popup-content-wrapper { background: #001529; color: #fff; border: 1px solid #003366; }
        .level-3-indicator { color: #ff4d4f; font-weight: bold; text-transform: uppercase; font-size: 0.85em; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([49.0, -56.0], 6.5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    async function initMapData() {
        try {
            const response = await fetch('communities.json');
            const data = await response.json();
            renderLevel3Logic(data);
        } catch (error) {
            console.error("[weong-route] Revert Error:", error);
        }
    }

    function renderLevel3Logic(communities) {
        communities.forEach(loc => {
            const isLevel3 = loc.level === 3;
            const marker = L.circleMarker([loc.lat, loc.lng], {
                radius: isLevel3 ? 8 : 4,
                fillColor: isLevel3 ? "#ff4d4f" : "#1890ff",
                color: "#fff", weight: 1, fillOpacity: 0.8
            }).addTo(map);
            marker.bindPopup(`<b>${loc.name}</b><br><span class="level-3-indicator">Level ${loc.level}</span>`);
        });
    }
    initMapData();
</script>
</body>
</html>
