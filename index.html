<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - [weong-route] Sequence Lock</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #001220; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: none;
        }
        /* Hide the ugly text instructions box */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Sequential Bootloader
     * Prevents race conditions between the dataset and the routing engine.
     */
    let map, communities = [], markers = [null, null], routingControl = null;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            // STEP 1: LOAD DATA
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // STEP 2: SPAWN LOCKED MARKERS
            renderMarker(0, [48.9351, -55.6562]); // GFW
            renderMarker(1, [48.9566, -54.6089]); // Gander
            
            // STEP 3: INITIALIZE ROUTE AFTER MARKERS EXIST
            syncRoute();
        } catch (e) {
            console.error("Critical: Bootloader failed. Check if data/nl/communities.json exists.");
        }
    }

    function findNearestLandNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function renderMarker(index, coords) {
        const town = findNearestLandNode(L.latLng(coords));
        const townPos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        if (markers[index]) map.removeLayer(markers[index]);

        const marker = L.marker(townPos, { draggable: true }).addTo(map);
        marker.bindTooltip(town.properties.name, { 
            permanent: true, direction: 'top', className: 'snapping-label' 
        }).openTooltip();

        markers[index] = marker;

        // Update name only while dragging
        marker.on('drag', (e) => {
            const tempTown = findNearestLandNode(e.latlng);
            marker.setTooltipContent(tempTown.properties.name);
        });

        // PHYSICAL RE-LOCK: Forces snap on release
        marker.on('dragend', (e) => {
            renderMarker(index, e.latlng);
            syncRoute();
        });
    }

    function syncRoute() {
        if (!markers[0] || !markers[1]) return;
        const wps = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            // Update the existing blue line
            routingControl.setWaypoints(wps);
        } else {
            // Create the engine for the first time
            routingControl = L.Routing.control({
                waypoints: wps,
                createMarker: () => null, // Prevents engine from creating its own buggy pins
                addWaypoints: false,
                routeWhileDragging: false, // Set to false to prevent "Bishop's Falls" ghosting during drag
                lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
            }).addTo(map);
        }
    }

    window.onload = init;
</script>
</body>
</html>
