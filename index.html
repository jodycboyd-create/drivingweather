<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Coastline Persistence Command</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: auto; }

        header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* MAP AREA - Specifically tuned for coastline contrast */
        .radar-container {
            background: var(--container-bg);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        #map {
            height: 700px;
            border-radius: 8px;
            background: #000;
            /* Inverts colors to make coastlines white and water black */
            filter: contrast(1.5) brightness(1.1);
        }

        /* FORECAST CARDS - [weong-route] Standards */
        .forecast-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-blue);
        }

        .uv-tag { color: #ffcc00; font-weight: bold; }
        .wind-tag { font-style: italic; color: var(--text-dim); }
        .pop-tag { color: #88aaff; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-size: 0.8rem; font-weight: bold; align-self: center;">
            [WEONG-ROUTE] METHODOLOGY LOCKED
        </div>
    </header>

    <section class="radar-container">
        <h3 style="margin-top: 0; text-transform: uppercase; font-size: 0.85rem; color: var(--text-dim); letter-spacing: 1px;">
            Live Maritime & Coastline Persistence
        </h3>
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>Infrastructure: Coastline persistent. <span class="uv-tag">UV Index: 4</span>.</p>
            <p><span class="pop-tag">Precipitation:</span> 10%</p>
        </div>

        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Outlook: Operational clarity. <span class="wind-tag">Wind up to 15 km/h.</span></p>
            <p><span class="pop-tag">POP:</span> Omitted (&lt;30%)</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialize map focused on Gander / NL Region
    const map = L.map('map').setView([48.955, -54.608], 8);

    // BASE LAYER: High-contrast Dark Map to make coastlines pop
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: 'Â© CartoDB'
    }).addTo(map);

    // RADAR LAYER: RainViewer with 60% opacity for coastline visibility
    // Using palette 6 (High contrast)
    const rainViewerUrl = 'https://tilecache.rainviewer.com/v2/radar/nowcast_5076b9f2e307/256/{z}/{x}/{y}/6/1_1.png';
    
    L.tileLayer(rainViewerUrl, {
        opacity: 0.6, // <--- CRITICAL: This allows the coastline to bleed through
        zIndex: 100
    }).addTo(map);
</script>

</body>
</html>
