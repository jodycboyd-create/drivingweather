<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | Ocean Blue Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --ocean: #0a192f; --carbon: #1a1a1b; --accent: #0070f3; --text: #f0f0f0; }
        body { font-family: 'Inter', sans-serif; background: #050a0f; color: var(--text); margin: 0; padding: 20px; }
        
        /* Map Styling with CSS Filters for Ocean/Land Contrast */
        #map { 
            height: 600px; border-radius: 12px; border: 1px solid #333; 
            background: var(--ocean); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .leaflet-tile-pane { 
            filter: grayscale(100%) brightness(0.5) contrast(1.2) sepia(100%) hue-rotate(190deg) saturate(250%); 
        }

        .control-panel { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; 
            margin-bottom: 20px; background: #111; padding: 25px; border-radius: 12px; border: 1px solid #333;
        }
        
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 900; letter-spacing: 1px; }
        input { background: #000; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 4px; outline: none; }
        
        .community-label {
            background: #ffffff; border: 2px solid #000; border-radius: 4px;
            color: #000; padding: 5px 10px; font-weight: 900; font-size: 11px;
            text-transform: uppercase; white-space: nowrap; pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        
        #forecastOutput {
            margin-top: 20px; padding: 25px; background: #fff; color: #000; 
            border-radius: 8px; display: none; font-family: 'Courier New', monospace; line-height: 1.5;
            border-left: 8px solid var(--accent);
        }

        .btn-launch { 
            grid-column: 1 / -1; background: var(--accent); color: white; border: none; 
            padding: 14px; border-radius: 6px; cursor: pointer; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
        }
        .btn-launch:hover { background: #0056b3; }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: auto;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin:0; letter-spacing:-1px;">WEonG <span style="color:var(--accent)">ROUTE</span></h2>
        <div style="font-size: 11px; color: #555;">ESTHETIC BLUE | ANCHOR-SYNC LOCKED</div>
    </header>

    <div class="control-panel">
        <div class="input-group"><label>Origin Hub</label><input type="text" id="originIn" readonly></div>
        <div class="input-group"><label>Destination Hub</label><input type="text" id="destIn" readonly></div>
        <div class="input-group"><label>Departure</label><input type="time" id="depTime" value="08:00"></div>
        <button class="btn-launch" onclick="generateForecast()">Generate [weong-route] Bulletin</button>
    </div>

    <div id="map"></div>
    <div id="forecastOutput"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // FULL COMPREHENSIVE HUB DATABASE [cite: 2025-12-23]
    const nlHubs = [
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Carbonear", lat: 47.737, lng: -53.228 },
        { name: "Clarenville", lat: 48.165, lng: -53.955 }, { name: "Gander", lat: 48.955, lng: -54.608 },
        { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 }, { name: "Baie Verte", lat: 49.932, lng: -56.183 },
        { name: "La Scie", lat: 49.957, lng: -55.590 }, { name: "Deer Lake", lat: 49.171, lng: -57.433 },
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "St. Anthony", lat: 51.363, lng: -55.577 },
        { name: "Burgeo", lat: 47.611, lng: -57.612 }, { name: "Harbour Breton", lat: 47.478, lng: -55.833 },
        { name: "Summerford", lat: 49.496, lng: -54.646 }, { name: "Bonavista", lat: 48.649, lng: -53.114 }
    ];

    const map = L.map('map').setView([49.0, -56.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    function resolveCollision() {
        if (markers.length < 2) return;
        const p1 = map.latLngToContainerPoint(markers[0].getLatLng());
        const p2 = map.latLngToContainerPoint(markers[1].getLatLng());
        if (Math.abs(p1.x - p2.x) < 180 && Math.abs(p1.y - p2.y) < 55) {
            markers[1].getTooltip().setParams({ offset: [0, -50] });
        } else {
            markers[1].getTooltip().setParams({ offset: [0, -10] });
        }
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#0070f3', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        // DRAG SYNC: Updates label text in real-time while dragging [cite: 2025-12-23]
        marker.on('drag', function() {
            const temp = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${temp.name}`);
            resolveCollision();
        });

        // SNAP SYNC: Forces hub alignment and route update on release
        marker.on('dragend', function() {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = snap.name;
            updateRoute();
        });

        markers.push(marker);
        document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = hub.name;
    }

    function generateForecast() {
        const origin = document.getElementById('originIn').value;
        const dest = document.getElementById('destIn').value;
        const out = document.getElementById('forecastOutput');
        out.style.display = 'block';
        out.innerHTML = `<strong>[WEONG-ROUTE] AUTOMATED BULLETIN</strong><br>` +
            `--------------------------------------------------<br>` +
            `ROUTE: ${origin.toUpperCase()} to ${dest.toUpperCase()}<br>` +
            `EXCEPTION TRIGGER: Level 3 [cite: 2025-12-23]<br><br>` +
            `<strong>METEOROLOGICAL DATA:</strong><br>` +
            `- Wind < 20 km/h: Phrased as "Wind up to 15 km/h" [cite: 2025-12-22]<br>` +
            `- POP: Rounded to nearest 10%. Omitted if < 30% [cite: 2025-12-22]<br>` +
            `- UV Index: Added to all short-range daytime periods [cite: 2025-12-22]`;
    }

    createMarker(3, 'Origin');      // Gander
    createMarker(4, 'Destination'); // GFW
    map.on('zoomend move', resolveCollision);
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
