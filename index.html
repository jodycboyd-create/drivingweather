<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | GeoJSON Bridge</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        /**
         * GEOJSON ADAPTER
         * Navigates the features array to find community details.
         */
        fetch('../data/nl/communities.json')
            .then(res => res.json())
            .then(geojsonData => {
                // Accessing the features array found in your file
                const communities = geojsonData.features;

                communities.forEach(feature => {
                    const props = feature.properties;
                    const coords = feature.geometry.coordinates;

                    // GeoJSON uses [lng, lat], Leaflet uses [lat, lng]
                    if (coords && props) {
                        L.marker([coords[1], coords[0]])
                            .addTo(map)
                            .bindPopup(`<b>${props.name}</b><br>${props.region}`);
                    }
                });
            })
            .catch(err => {
                console.error("Linkage failed:", err);
            });
    </script>
</body>
</html>
