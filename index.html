<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Simple Baseline</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
        .simple-label {
            font-weight: bold; padding: 4px 8px; background: white;
            border: 2px solid #0047AB; border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    /**
     * [weong-route] - Simple Baseline Reset
     * Purpose: Place two markers and stop [cite: 2025-12-25]
     */
    const map = L.map('map').setView([48.9, -55.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Marker 1: Grand Falls-Windsor [cite: 2025-12-26]
    L.marker([48.9351, -55.6562]).addTo(map)
        .bindTooltip("Grand Falls-Windsor", { permanent: true, className: 'simple-label' });

    // Marker 2: Gander [cite: 2025-12-26]
    L.marker([48.9566, -54.6089]).addTo(map)
        .bindTooltip("Gander", { permanent: true, className: 'simple-label' });

</script>
</body>
</html>
