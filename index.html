<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Wide-Area Community Snap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        #map { height: 750px; border-radius: 12px; background: #000; border: 1px solid #333; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 8px 16px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.9);
            text-transform: uppercase;
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
        .metric { color: var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] 100KM RADIUS SNAP</div>
    </header>

    <div id="map"></div>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>UV Index: <span class="metric">4</span> [cite: 2025-12-22]</p>
            <p>POP: <span class="metric">10%</span> (Nearest 10%) [cite: 2025-12-22]</p>
        </div>
        <div class="card">
            <h3>Extended Range</h3>
            <p>Wind: <span class="metric">Wind up to 15 km/h</span> [cite: 2025-12-22]</p>
            <p>POP: <span class="metric">Omitted</span> (&lt;30% Rule) [cite: 2025-12-22]</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const nlBounds = [[46.5, -59.9], [51.7, -52.5]];
    const map = L.map('map', {
        maxBounds: nlBounds,
        maxBoundsViscosity: 1.0
    }).setView([48.955, -54.608], 8);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    async function findCommunity(lat, lng) {
        // Wide 100km search specifically for named places
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=town,village,hamlet,city&lat=${lat}&lon=${lng}&limit=15&bounded=0`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            // Filter out generics
            const valid = data.filter(i => {
                const n = i.display_name.toLowerCase();
                return !n.includes("unincorporated") && !n.includes("ocean") && !n.includes("sea");
            });

            if (valid.length > 0) {
                // Get the closest community to the drop coordinate
                let closest = valid[0];
                let minD = Infinity;
                valid.forEach(v => {
                    let d = Math.sqrt(Math.pow(v.lat - lat, 2) + Math.pow(v.lon - lng, 2));
                    if (d < minD) { minD = d; closest = v; }
                });

                // Find the nearest road point to the town center
                const rUrl = `https://router.project-osrm.org/nearest/v1/driving/${closest.lon},${closest.lat}?number=1`;
                const rRes = await fetch(rUrl);
                const rData = await rRes.json();
                
                return {
                    name: closest.display_name.split(',')[0],
                    lat: rData.waypoints[0].location[1],
                    lng: rData.waypoints[0].location[0]
                };
            }
        } catch (e) { return null; }
        return null;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson&radiuses=5000;5000`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 8, opacity: 0.9 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.error("Route error"); }
    }

    function createPin(label, pos, delay) {
        let lastKnown = pos;
        let lastName = label === "Origin" ? "Gander" : "Grand Falls-Windsor";
        
        const marker = L.marker(pos, { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${lastName}`, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        const processMove = async () => {
            const current = marker.getLatLng();
            marker.setTooltipContent("LATCHING...");
            
            const comm = await findCommunity(current.lat, current.lng);
            
            if (comm) {
                lastKnown = [comm.lat, comm.lng];
                lastName = comm.name;
                marker.setLatLng(lastKnown);
                marker.setTooltipContent(`${label}: ${lastName}`);
                updateRoute();
            } else {
                // If totally lost, stay at current position but warn
                marker.setTooltipContent(`${label}: DROP NEAR TOWN`);
            }
        };

        marker.on('dragend', processMove);
        markers.push(marker);
        setTimeout(updateRoute, delay);
    }

    createPin('Origin', [48.955, -54.608], 500); 
    createPin('Destination', [48.922, -55.637], 1500);

</script>
</body>
</html>
