<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Named Community Lock</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        #map { height: 700px; border-radius: 8px; background: #000; border: 1px solid #333; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] ANTI-UNINCORPORATED FILTER</div>
    </header>

    <div id="map"></div>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>UV Index: 4. POP: 10%.</p>
        </div>
        <div class="card">
            <h3>Extended</h3>
            <p>Wind up to 15 km/h. POP: Omitted.</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // REFINED SEARCH: Filters out "Unincorporated" and "undefined"
    async function getNamedCommunity(lat, lng) {
        const viewbox = "-59.8,46.5,-52.0,51.8";
        // Search specifically for place types
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=town,village,hamlet,city&lat=${lat}&lon=${lng}&limit=15&bounded=1&viewbox=${viewbox}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data && data.length > 0) {
                // Filter the list for real names
                const validCommunities = data.filter(item => {
                    const name = item.display_name.toLowerCase();
                    return !name.includes("unincorporated") && 
                           !name.includes("newfoundland and labrador") && 
                           item.type !== "state";
                });

                if (validCommunities.length > 0) {
                    // Pick the one closest to the mouse drop
                    let closest = validCommunities[0];
                    let minDist = Infinity;

                    validCommunities.forEach(c => {
                        const d = Math.sqrt(Math.pow(c.lat - lat, 2) + Math.pow(c.lon - lng, 2));
                        if (d < minDist) {
                            minDist = d;
                            closest = c;
                        }
                    });

                    return {
                        name: closest.display_name.split(',')[0],
                        lat: parseFloat(closest.lat),
                        lng: parseFloat(closest.lon)
                    };
                }
            }
        } catch (e) { console.error("Search failed"); }
        return null;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.routes && data.routes[0]) {
                routeLayer.clearLayers();
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.warn("Routing failed"); }
    }

    function createPin(label, pos, delay) {
        const marker = L.marker(pos, { draggable: true }).addTo(map);
        marker.bindTooltip(label, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        const snapAction = async () => {
            const current = marker.getLatLng();
            marker.setTooltipContent("Searching...");
            
            const comm = await getNamedCommunity(current.lat, current.lng);
            
            if (comm) {
                marker.setLatLng([comm.lat, comm.lng]);
                marker.setTooltipContent(`${label}: ${comm.name}`);
            } else {
                // FALLBACK: If no named town is near, use the closest road name
                const revUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${current.lat}&lon=${current.lng}&zoom=12`;
                const revRes = await fetch(revUrl);
                const revData = await revRes.json();
                const street = revData.address.road || revData.address.highway || "Highway Segment";
                marker.setTooltipContent(`${label}: ${street}`);
            }
            updateRoute();
        };

        marker.on('dragend', snapAction);
        markers.push(marker);
        setTimeout(snapAction, delay);
    }

    createPin('Origin', [48.955, -54.608], 500); 
    createPin('Destination', [49.06, -54.48], 1500);

</script>
</body>
</html>
