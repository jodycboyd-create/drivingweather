<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Regional Snap Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 750px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] REGIONAL SNAP ACTIVE</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>UV Index: 4. POP: 10%.</p>
        </div>
        <div class="card">
            <h3>Extended</h3>
            <p>Wind up to 15 km/h. POP: Omitted.</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initializing map centered on Gander
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLine = L.polyline([], {color: '#0070f3', weight: 4, opacity: 0.7, dashArray: '10, 10'}).addTo(map);
    let markers = [];

    // FIXED SEARCH: Constrained to NL bounding box
    async function findNearestCommunity(lat, lng) {
        // Bounding box for NL: [minLon, minLat, maxLon, maxLat]
        const viewbox = "-59.5,46.5,-52.5,52.0"; 
        const url = `https://nominatim.openstreetmap.org/search?q=town,village,hamlet&format=json&lat=${lat}&lon=${lng}&limit=3&bounded=1&viewbox=${viewbox}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            if (data && data.length > 0) {
                // Find the closest result to the dropped coordinates
                let bestMatch = data[0];
                return {
                    name: bestMatch.display_name.split(',')[0],
                    lat: parseFloat(bestMatch.lat),
                    lng: parseFloat(bestMatch.lon)
                };
            }
        } catch (e) { console.error("Search failed"); }
        return null;
    }

    function updateRoute() {
        const coords = markers.map(m => m.getLatLng());
        routeLine.setLatLngs(coords);
    }

    function createSmartPin(labelPrefix, startPos) {
        const marker = L.marker(startPos, { draggable: true }).addTo(map);
        marker.bindTooltip(labelPrefix, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();

        marker.on('dragend', async function() {
            const originalPos = marker.getLatLng();
            marker.setTooltipContent("Snapping...");
            
            const community = await findNearestCommunity(originalPos.lat, originalPos.lng);
            
            if (community) {
                // Pin jumps to the center of the local community
                marker.setLatLng([community.lat, community.lng]);
                marker.setTooltipContent(`${labelPrefix}: ${community.name}`);
            } else {
                // Safety: If no community found in the viewbox, keep pin where it was dropped
                marker.setLatLng(originalPos);
                marker.setTooltipContent(`${labelPrefix}: dropped point`);
            }
            updateRoute();
        });

        markers.push(marker);
        // Initial snap on load
        marker.fire('dragend');
    }

    createSmartPin('Origin', [48.95, -54.60]);
    createSmartPin('Destination', [49.20, -54.80]);

</script>
</body>
</html>
