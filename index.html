<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | v7.1 High-Density Mesh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        #map { height: 850px; border-radius: 16px; border: 1px solid #dadce0; }
        .community-label {
            background: #ffffff; border-radius: 20px; border: 1px solid #dadce0;
            color: #3c4043; padding: 4px 14px; font-weight: 800; font-size: 11px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2); white-space: nowrap;
        }
    </style>
</head>
<body>
<div style="max-width: 1400px; margin: auto;">
    <h2 style="color:var(--g-blue); margin-bottom:15px;">WEonG <span style="font-weight:900;">ROUTE</span> v7.1 <span style="font-size:12px; font-weight:normal; color:#d93025;">| PERMANENT FULL-ISLAND MESH</span></h2>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // FULL ROAD-ACCESSIBLE DATA MESH - NO OMISSIONS [cite: 2025-12-25]
    const nlHubs = [
        // --- SOUTHWEST & CODROY (LOCKED) ---
        {n:"Port aux Basques",lat:47.572,lng:-59.136},{n:"Codroy",lat:47.885,lng:-59.324},{n:"Doyles",lat:47.838,lng:-59.183},{n:"St. Andrew's",lat:47.772,lng:-59.255},{n:"Jeffrey's",lat:48.182,lng:-58.825},{n:"St. Fintan's",lat:48.185,lng:-58.885},{n:"Robinsons",lat:48.245,lng:-58.795},{n:"Stephenville Crossing",lat:48.508,lng:-58.441},{n:"St. George's",lat:48.428,lng:-58.483},
        // --- BAY OF ISLANDS & WEST (LOCKED) ---
        {n:"Lark Harbour",lat:49.097,lng:-58.375},{n:"York Harbour",lat:49.062,lng:-58.375},{n:"Benoit's Cove",lat:49.002,lng:-58.115},{n:"Cox's Cove",lat:49.125,lng:-58.075},{n:"McIvers",lat:49.095,lng:-57.995},{n:"Meadows",lat:48.995,lng:-58.055},{n:"Corner Brook",lat:48.948,lng:-57.942},{n:"Pasadena",lat:49.017,lng:-57.600},{n:"Deer Lake",lat:49.171,lng:-57.433},{n:"Gallants",lat:48.665,lng:-58.261},{n:"George's Lake",lat:48.816,lng:-58.114},
        // --- WHITE BAY & NORTHERN PEN (LOCKED) ---
        {n:"Hampden",lat:49.544,lng:-56.834},{n:"Jackson's Arm",lat:49.866,lng:-56.784},{n:"Pollard's Point",lat:49.749,lng:-56.918},{n:"Baie Verte",lat:49.939,lng:-56.191},{n:"La Scie",lat:49.958,lng:-55.592},{n:"Rocky Harbour",lat:49.591,lng:-57.918},{n:"Cow Head",lat:49.914,lng:-57.784},{n:"Port Saunders",lat:50.638,lng:-57.301},{n:"St. Anthony",lat:51.363,lng:-55.577},{n:"Roddickton",lat:50.867,lng:-56.133},
        // --- CENTRAL & STRAIGHT SHORE (LOCKED) ---
        {n:"Grand Falls-Windsor",lat:48.937,lng:-55.651},{n:"Bishop's Falls",lat:49.012,lng:-55.485},{n:"Botwood",lat:49.141,lng:-55.344},{n:"Gander",lat:48.955,lng:-54.608},{n:"Summerford",lat:49.495,lng:-54.645},{n:"Twillingate",lat:49.648,lng:-54.764},{n:"Musgrave Harbour",lat:49.452,lng:-53.955},{n:"Lumsden",lat:49.297,lng:-53.585},{n:"New-Wes-Valley",lat:49.117,lng:-53.600},{n:"Gambo",lat:48.749,lng:-54.218},
        // --- BURIN, BONAVISTA & AVALON (LOCKED) ---
        {n:"Marystown",lat:47.169,lng:-55.158},{n:"Grand Bank",lat:47.098,lng:-55.753},{n:"Clarenville",lat:48.165,lng:-53.955},{n:"Bonavista",lat:48.649,lng:-53.114},{n:"Musgravetown",lat:48.391,lng:-53.951},{n:"Glovertown",lat:48.675,lng:-54.062},{n:"St. John's",lat:47.561,lng:-52.712},{n:"Carbonear",lat:47.737,lng:-53.228},{n:"Placentia",lat:47.239,lng:-53.960},{n:"Whitbourne",lat:47.421,lng:-53.531},{n:"Burgeo",lat:47.614,lng:-57.616}
    ].map(h => ({name: h.n, lat: h.lat, lng: h.lng}));

    const map = L.map('map').setView([49.0, -56.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        
        marker.on('drag', () => {
            const nearest = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${nearest.name}`);
        });

        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            marker.setTooltipContent(`${label}: ${snap.name}`);
            updateRoute();
        });
        markers.push(marker);
    }

    createMarker(0, 'Start'); // Port aux Basques
    createMarker(nlHubs.length - 5, 'End'); // St. John's
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
