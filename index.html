<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Data Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        #status-box { 
            position: absolute; top: 10px; left: 50px; z-index: 1000; 
            background: white; padding: 10px; border: 2px solid red; font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="status-box">Status: Initializing Engine...</div>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const status = document.getElementById('status-box');

        // CORE ARCHITECTURE: Navigation from /engine/ to /data/nl/
        async function loadCommunities() {
            try {
                // Using relative path to jump out of /engine/
                const response = await fetch('../data/nl/communities.json');
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();

                // FIX for image_9683aa.png: Validate that data is an Array
                if (!Array.isArray(data)) {
                    throw new Error("Data Format Error: Expected Array");
                }

                status.innerText = `✅ Connected: ${data.length} Communities`;
                status.style.borderColor = "green";

                // Drop pins for every verified location [cite: 2025-12-26]
                data.forEach(c => {
                    if (c.lat && c.lng) {
                        L.marker([c.lat, c.lng])
                            .addTo(map)
                            .bindPopup(`<b>${c.name}</b><br>${c.region}`);
                    }
                });

            } catch (err) {
                status.innerText = `❌ Error: ${err.message}`;
                console.error("Linkage failure:", err);
            }
        }

        loadCommunities();
    </script>
</body>
</html>
