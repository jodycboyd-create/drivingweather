<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Final Data Bridge</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        .ui-overlay { 
            position: absolute; top: 10px; left: 10px; z-index: 999; 
            background: white; padding: 15px; border-radius: 8px; font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-left: 5px solid #0070bb;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h2 style="margin:0 0 5px 0">NL Navigator</h2>
        <div id="status" style="font-weight: bold; color: #d35400;">Bypassing Local Path...</div>
        <hr>
        Avalon: <b id="c-avalon">0</b> | Central: <b id="c-central">0</b> | Western: <b id="c-western">0</b>
    </div>

    <div id="map"></div>

    <script>
        // 1. Initialize Map with Place Names (as seen in image_94c14b.jpg)
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        /**
         * 2. THE HARD-LINK SOLUTION
         * This targets the exact raw file from your 'drivingweather' repository.
         */
        const RAW_URL = 'https://raw.githubusercontent.com/jodycboyd-create/drivingweather/main/data/nl/communities.json';

        fetch(RAW_URL)
            .then(res => {
                if(!res.ok) throw new Error("GitHub Raw Access Denied");
                return res.json();
            })
            .then(data => {
                document.getElementById('status').innerHTML = "✅ DATA CONNECTED: " + data.length;
                document.getElementById('status').style.color = "green";

                // Update Counters for Primary Regions
                ['Avalon', 'Central', 'Western'].forEach(reg => {
                    const count = data.filter(c => c.region && c.region.includes(reg)).length;
                    document.getElementById('c-' + reg.toLowerCase()).innerText = count;
                });

                // Drop the Pins for communities
                data.forEach((c) => {
                    if(c.lat && c.lng) {
                        L.marker([c.lat, c.lng])
                            .addTo(map)
                            .bindPopup(`<b>${c.name}</b><br>Region: ${c.region}`);
                    }
                });
            })
            .catch(err => {
                document.getElementById('status').innerHTML = "❌ GitHub Connection Failed";
                console.error("Critical Fetch Error:", err);
            });
    </script>
</body>
</html>
