<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Road Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        .snapping-label {
            font-weight: bold;
            color: #0047AB;
            background: white;
            border: 2px solid #0047AB;
            padding: 2px 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Build: [weong-route] Refined Routing Update
     * Methodology: Magnet Snapping with Forced Road-Network Refresh
     * Dataset: Locked Newfoundland Deep Dive [2025-12-26]
     */

    let map, communities = [];
    let routingControl;

    async function init() {
        map = L.map('map').setView([48.5, -55.8], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            // Load the locked Newfoundland dataset [cite: 2025-12-26]
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;

            setupRouting();
        } catch (error) {
            console.error("Dataset load failed:", error);
        }
    }

    function setupRouting() {
        // Default locked-in start points [cite: 2025-12-26]
        const startPoint = L.latLng(48.9515, -57.9482); // Corner Brook
        const endPoint = L.latLng(47.5615, -52.7126);   // St. John's

        routingControl = L.Routing.control({
            waypoints: [startPoint, endPoint],
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'driving'
            }),
            routeWhileDragging: false, 
            show: false,
            createMarker: function(i, wp) {
                const marker = L.marker(wp.latLng, { draggable: true });

                // Dynamic Community Label (Continuous during drag)
                marker.on('drag', function(e) {
                    const nearest = findNearest(e.latlng);
                    marker.bindTooltip(nearest.properties.name, { 
                        permanent: true, 
                        direction: 'top',
                        className: 'snapping-label'
                    }).openTooltip();
                });

                // MAGNET SNAP: Force snap and REFRESH route on release
                marker.on('dragend', function(e) {
                    const nearest = findNearest(e.latlng);
                    const snappedPos = L.latLng(
                        nearest.geometry.coordinates[1], 
                        nearest.geometry.coordinates[0]
                    );
                    
                    // 1. Visually snap the marker to the community [cite: 2025-12-26]
                    marker.setLatLng(snappedPos);
                    
                    // 2. Update the Waypoint array specifically to trigger the road route update
                    const currentWaypoints = routingControl.getWaypoints();
                    currentWaypoints[i].latLng = snappedPos;
                    routingControl.setWaypoints(currentWaypoints);
                });

                return marker;
            },
            lineOptions: {
                styles: [{ color: '#0047AB', weight: 6, opacity: 0.8 }]
            }
        }).addTo(map);
    }

    // Snapping logic building on the 2025-12-26 helper [cite: 2025-12-26]
    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const pCoord = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const cCoord = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(cCoord) < latlng.distanceTo(pCoord) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
