<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | EMERGENCY RESET</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #242424; }
        .ui-overlay { 
            position: absolute; top: 10px; left: 10px; z-index: 999; 
            background: white; padding: 15px; border-radius: 8px; font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h2 style="margin:0 0 10px 0">NL Navigator Reset</h2>
        <div id="status">Connecting to Database...</div>
        <hr>
        Avalon: <b id="c-avalon">0</b> | Central: <b id="c-central">0</b> | Western: <b id="c-western">0</b>
    </div>

    <div id="map"></div>

    <script>
        // 1. Force Map Init
        const map = L.map('map').setView([49.0, -56.0], 6);
        
        // 2. Add High-Contrast Tiles (to prove rendering works)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // 3. The Big Bridge: Fetching from verified repo path
        fetch('data/nl/communities.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerText = "✅ " + data.length + " Communities Found";
                
                // Update Counters
                ['Avalon', 'Central', 'Western'].forEach(reg => {
                    const count = data.filter(c => c.region === reg).length;
                    document.getElementById('c-' + reg.toLowerCase()).innerText = count;
                });

                // Drop the Pins [cite: 2025-12-26]
                data.forEach((c, i) => {
                    if(c.lat && c.lng) {
                        const marker = L.marker([c.lat, c.lng]).addTo(map)
                            .bindPopup(`<b>${c.name}</b><br>${c.region}`);
                        
                        // Auto-open first two pins to verify logic
                        if(i < 2) marker.openPopup();
                    }
                });
            })
            .catch(err => {
                document.getElementById('status').innerHTML = "❌ <span style='color:red'>Database Path Error</span>";
                console.error(err);
            });
    </script>
</body>
</html>
