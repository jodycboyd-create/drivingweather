<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-ROUTE | v25.0 Southwest & Coast Deep-Dive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; --g-red: #d93025; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        #map { height: 90vh; width: 100%; }
        .community-label { background: white; border-radius: 20px; border: 2px solid var(--g-blue); color: var(--g-blue); padding: 5px 12px; font-weight: 900; font-size: 11px; white-space: nowrap; }
        #data-header { padding: 15px; background: white; border-bottom: 3px solid var(--g-blue); }
    </style>
</head>
<body>

<div id="data-header">
    <h1 style="margin:0; font-size: 20px;">WEonG ROUTE v25.0 | <span style="color:var(--g-red)">SOUTHWEST CODY & BAY ST. GEORGE SYNCED</span></h1>
    <div id="count-display" style="font-weight: bold; font-size: 12px;">MESH STATUS: 165+ CORE NODES LOCKED</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const nlHubs = [
        // --- THE MISSING LINK: STEPHENVILLE TO PORT AUX BASQUES (NEW) ---
        { name: "Stephenville", lat: 48.552, lng: -58.571 }, { name: "Stephenville Crossing", lat: 48.500, lng: -58.433 },
        { name: "Kippens", lat: 48.561, lng: -58.621 }, { name: "Noel's Pond", lat: 48.583, lng: -58.533 },
        { name: "Port au Port", lat: 48.550, lng: -58.717 }, { name: "Point au Mal", lat: 48.650, lng: -58.600 },
        { name: "Fox Island River", lat: 48.700, lng: -58.683 }, { name: "Black Duck Brook", lat: 48.700, lng: -59.050 },
        { name: "Lourdes", lat: 48.650, lng: -58.983 }, { name: "Cape St. George", lat: 48.467, lng: -59.250 },
        { name: "Barachois Brook", lat: 48.450, lng: -58.433 }, { name: "St. George's", lat: 48.433, lng: -58.483 },
        { name: "Flat Bay", lat: 48.367, lng: -58.500 }, { name: "Journois", lat: 48.317, lng: -58.517 },
        { name: "St. Teresa", lat: 48.300, lng: -58.667 }, { name: "Fischells", lat: 48.283, lng: -58.700 },
        { name: "Heatherton", lat: 48.200, lng: -58.850 }, { name: "Robinsons", lat: 48.183, lng: -58.867 },
        { name: "McKay's", lat: 48.167, lng: -58.883 }, { name: "Jeffrey's", lat: 48.150, lng: -58.917 },
        { name: "St. Fintan's", lat: 48.133, lng: -58.933 }, { name: "Highlands", lat: 48.117, lng: -59.000 },
        { name: "Codroy", lat: 47.883, lng: -59.383 }, { name: "Upper Ferry", lat: 47.850, lng: -59.317 },
        { name: "Millville", lat: 47.833, lng: -59.300 }, { name: "Woodville", lat: 47.817, lng: -59.350 },
        { name: "Great Codroy", lat: 47.867, lng: -59.217 }, { name: "Doyles", lat: 47.833, lng: -59.183 },
        { name: "St. Andrew's", lat: 47.772, lng: -59.255 }, { name: "Cape Ray", lat: 47.617, lng: -59.233 },
        { name: "Channel-Port aux Basques", lat: 47.572, lng: -59.136 }, { name: "Margaree", lat: 47.600, lng: -59.067 },
        { name: "Fox Roost", lat: 47.600, lng: -59.033 }, { name: "Rose Blanche", lat: 47.617, lng: -58.683 },
        { name: "Burnt Islands", lat: 47.583, lng: -58.883 }, { name: "Isle aux Morts", lat: 47.583, lng: -58.983 },

        // --- BAY OF ISLANDS (RETAINED & LOCKED) ---
        { name: "Lark Harbour", lat: 49.097, lng: -58.375 }, { name: "York Harbour", lat: 49.045, lng: -58.373 },
        { name: "Cox's Cove", lat: 49.117, lng: -58.067 }, { name: "McIvers", lat: 49.083, lng: -58.100 },
        { name: "Meadows", lat: 48.995, lng: -58.075 }, { name: "Benoit's Cove", lat: 49.011, lng: -58.101 },

        // --- THE REST OF THE ISLAND (SYNCHRONIZED) ---
        { name: "St. Anthony", lat: 51.363, lng: -55.577 }, { name: "Corner Brook", lat: 48.948, lng: -57.942 },
        { name: "Deer Lake", lat: 49.171, lng: -57.433 }, { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 },
        { name: "Gander", lat: 48.955, lng: -54.608 }, { name: "Clarenville", lat: 48.165, lng: -53.955 },
        { name: "Bonavista", lat: 48.649, lng: -53.114 }, { name: "Marystown", lat: 47.169, lng: -55.158 },
        { name: "Harbour Breton", lat: 47.483, lng: -55.833 }, { name: "St. John's", lat: 47.561, lng: -52.712 }
    ];

    const map = L.map('map').setView([48.0, -59.0], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#d93025', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        
        marker.on('drag', () => {
            const nearest = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${nearest.name}`);
        });

        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            marker.setTooltipContent(`${label}: ${snap.name}`);
            updateRoute();
        });
        markers.push(marker);
    }

    // Default pins: Stephenville to Port aux Basques
    createMarker(0, 'Start');
    createMarker(30, 'End');
    setTimeout(updateRoute, 500);

</script>
</body>
</html>
