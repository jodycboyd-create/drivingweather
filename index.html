<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
        .pin-label { font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Use standard script instead of module to ensure immediate execution
        window.onload = function() {
            // 1. Initialize Map
            const map = L.map('map').setView([48.5, -55.8], 7);

            // 2. Add Map Tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            // 3. The Pins (Corner Brook & St. John's)
            // Using the coordinates locked in from your Dec 26 Deep Dive
            const startCoords = [48.9515, -57.9482]; // Corner Brook
            const endCoords = [47.5615, -52.7126];   // St. John's

            const originPin = L.marker(startCoords).addTo(map)
                .bindPopup("<div class='pin-label'>Origin: Corner Brook</div>")
                .openPopup();

            const destPin = L.marker(endCoords).addTo(map)
                .bindPopup("<div class='pin-label'>Destination: St. John's</div>");

            // 4. The Road Route (TCH Path)
            const routePath = [
                startCoords,
                [49.17, -57.43], // Deer Lake
                [49.02, -55.48], // Bishop's Falls
                [48.95, -54.61], // Gander
                [48.16, -53.95], // Clarenville
                [47.51, -53.58], // Whitbourne
                endCoords
            ];

            const routeLine = L.polyline(routePath, {
                color: '#0047AB', 
                weight: 5, 
                opacity: 0.7,
                dashArray: '5, 10'
            }).addTo(map);

            // 5. Fit the map to the pins
            map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
        };
    </script>
</body>
</html>
