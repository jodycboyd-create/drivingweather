<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 1. Initialize Map on NL
        const map = L.map('map').setView([49.0, -56.0], 6);
        
        // 2. Basemap with Place Names & Features
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // 3. The Required Architecture: Fetching communities.json
        // Note: Using '../' because index.html is in /engine/ folder
        fetch('../data/nl/communities.json')
            .then(res => res.json())
            .then(data => {
                data.forEach(c => {
                    if(c.lat && c.lng) {
                        L.marker([c.lat, c.lng])
                            .addTo(map)
                            .bindPopup(`<b>${c.name}</b><br>${c.region}`);
                    }
                });
            })
            .catch(err => console.error("Database Connection Error:", err));
    </script>
</body>
</html>
