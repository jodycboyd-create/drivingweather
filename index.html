<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Newfoundland Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; }
        
        .snapping-label {
            font-weight: bold;
            color: #0047AB;
            background: white;
            border: 2px solid #0047AB;
            padding: 4px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * Build: [weong-route] Road Integrity + Always-On Labels
     * Methodology: Magnet Snapping with Forced Waypoint Sync
     * Dataset: Locked Newfoundland Deep Dive [cite: 2025-12-26]
     */

    let map, communities = [];
    let routingControl;

    async function init() {
        map = L.map('map').setView([48.5, -55.8], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            setupRouting();
        } catch (error) {
            console.error("Data load failed", error);
        }
    }

    function setupRouting() {
        // Initial locked-in coordinates [cite: 2025-12-26]
        const start = L.latLng(48.9515, -57.9482); // Corner Brook
        const end = L.latLng(47.5615, -52.7126);   // St. John's

        routingControl = L.Routing.control({
            waypoints: [start, end],
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'driving'
            }),
            routeWhileDragging: false,
            show: false,
            createMarker: function(i, wp) {
                const marker = L.marker(wp.latLng, { draggable: true });
                
                // 1. Label initialization (Always On) [cite: 2025-12-26]
                const updateTooltip = (latlng) => {
                    const nearest = findNearest(latlng);
                    marker.bindTooltip(nearest.properties.name, { 
                        permanent: true, 
                        direction: 'top', 
                        className: 'snapping-label',
                        offset: [0, -10]
                    }).openTooltip();
                    return nearest;
                };

                updateTooltip(wp.latLng);

                // 2. Dynamic Update during drag
                marker.on('drag', (e) => updateTooltip(e.latlng));

                // 3. MAGNET SNAP + ROUTE SYNC
                marker.on('dragend', function(e) {
                    const snappedCommunity = updateTooltip(e.latlng);
                    const snappedPos = L.latLng(
                        snappedCommunity.geometry.coordinates[1], 
                        snappedCommunity.geometry.coordinates[0]
                    );
                    
                    // Force the physical marker to the snap point [cite: 2025-12-26]
                    marker.setLatLng(snappedPos);
                    
                    // Force a total waypoint refresh to fix the "Broken Route" [cite: 2025-12-23]
                    const currentWaypoints = routingControl.getWaypoints();
                    currentWaypoints[i].latLng = snappedPos;
                    routingControl.setWaypoints(currentWaypoints);
                });

                return marker;
            },
            lineOptions: {
                styles: [{ color: '#0047AB', weight: 7, opacity: 0.8 }]
            }
        }).addTo(map);
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const pCoord = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const cCoord = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(cCoord) < latlng.distanceTo(pCoord) ? curr : prev;
        });
    }

    window.onload = init;
</script>
</body>
</html>
