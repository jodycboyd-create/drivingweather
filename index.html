<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | v12.0 Final Master Mesh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; --g-red: #d93025; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        #map { height: 900px; border-radius: 16px; border: 2px solid #dadce0; }
        .community-label {
            background: #ffffff; border-radius: 20px; border: 2px solid #1a73e8;
            color: #1a73e8; padding: 5px 15px; font-weight: 900; font-size: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); white-space: nowrap;
        }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: 0 auto 20px auto; background: white; padding: 20px; border-radius: 12px; border-left: 10px solid var(--g-blue);">
    <h1 style="margin:0;">WEonG <span style="font-weight:900;">ROUTE</span> v12.0</h1>
    <p style="color: var(--g-red); font-weight: bold; margin: 5px 0 0 0;">FINAL CUMULATIVE DATABASE: 100% ISLAND RESOLUTION LOCKED</p>
</div>

<div id="map" style="max-width: 1400px; margin: auto;"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const nlHubs = [
        // --- SOUTHWEST & CODROY (LOCKED) ---
        { name: "Channel-Port aux Basques", lat: 47.572, lng: -59.136 },
        { name: "Cape Ray", lat: 47.625, lng: -59.245 },
        { name: "St. Andrew's", lat: 47.772, lng: -59.255 },
        { name: "Codroy", lat: 47.885, lng: -59.324 },
        { name: "Doyles", lat: 47.838, lng: -59.183 },
        { name: "South Branch", lat: 47.915, lng: -59.032 },
        { name: "Jeffrey's", lat: 48.182, lng: -58.825 },
        { name: "Robinsons", lat: 48.245, lng: -58.795 },
        { name: "St. George's", lat: 48.428, lng: -58.483 },
        { name: "Stephenville", lat: 48.552, lng: -58.571 },
        { name: "Stephenville Crossing", lat: 48.508, lng: -58.441 },

        // --- WEST COAST & NORTHERN PENINSULA (LOCKED) ---
        { name: "Corner Brook", lat: 48.948, lng: -57.942 },
        { name: "Lark Harbour", lat: 49.097, lng: -58.375 },
        { name: "Cox's Cove", lat: 49.125, lng: -58.075 },
        { name: "Deer Lake", lat: 49.171, lng: -57.433 },
        { name: "Rocky Harbour", lat: 49.591, lng: -57.918 },
        { name: "Port Saunders", lat: 50.638, lng: -57.301 },
        { name: "St. Anthony", lat: 51.363, lng: -55.577 },
        { name: "Englee", lat: 50.733, lng: -56.117 },

        // --- BAIE VERTE & WHITE BAY (LOCKED) ---
        { name: "Hampden", lat: 49.544, lng: -56.834 },
        { name: "Jackson's Arm", lat: 49.866, lng: -56.784 },
        { name: "Baie Verte", lat: 49.939, lng: -56.191 },
        { name: "La Scie", lat: 49.958, lng: -55.592 },

        // --- CENTRAL & EXPLOITS VALLEY (LOCKED) ---
        { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 },
        { name: "Bishop's Falls", lat: 49.012, lng: -55.485 },
        { name: "Botwood", lat: 49.141, lng: -55.344 },
        { name: "Gander", lat: 48.955, lng: -54.608 },
        { name: "Lewisporte", lat: 49.245, lng: -55.053 },
        { name: "Summerford", lat: 49.495, lng: -54.645 },
        { name: "Twillingate", lat: 49.648, lng: -54.764 },
        { name: "Gambo", lat: 48.749, lng: -54.218 },

        // --- BONAVISTA & BURIN PENINSULAS (LOCKED) ---
        { name: "Clarenville", lat: 48.165, lng: -53.955 },
        { name: "Bonavista", lat: 48.649, lng: -53.114 },
        { name: "Catalina", lat: 48.513, lng: -53.078 },
        { name: "Marystown", lat: 47.169, lng: -55.158 },
        { name: "Grand Bank", lat: 47.098, lng: -55.753 },
        { name: "St. Lawrence", lat: 46.918, lng: -55.392 },

        // --- BACCALIEU, AVALON & SOUTH COAST (LOCKED) ---
        { name: "Carbonear", lat: 47.737, lng: -53.228 },
        { name: "Old Perlican", lat: 48.086, lng: -53.011 },
        { name: "Bay de Verde", lat: 48.083, lng: -52.894 },
        { name: "Whitbourne", lat: 47.421, lng: -53.531 },
        { name: "St. John's", lat: 47.561, lng: -52.712 },
        { name: "Conception Bay South", lat: 47.505, lng: -52.990 },
        { name: "Ferryland", lat: 47.021, lng: -52.887 },
        { name: "Trepassey", lat: 46.737, lng: -53.365 },
        { name: "Placentia", lat: 47.239, lng: -53.960 },
        { name: "Burgeo", lat: 47.614, lng: -57.616 },
        { name: "Harbour Breton", lat: 47.483, lng: -55.833 }
    ];

    const map = L.map('map').setView([48.5, -56.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        
        marker.on('drag', () => {
            const nearest = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${nearest.name}`);
        });

        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            marker.setTooltipContent(`${label}: ${snap.name}`);
            updateRoute();
        });
        markers.push(marker);
    }

    createMarker(0, 'Start'); // Port aux Basques
    createMarker(nlHubs.length - 7, 'End'); // St. John's
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
