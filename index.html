<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Road-Locked Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        #map { height: 700px; border-radius: 12px; background: #000; border: 1px solid #333; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 6px 14px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
        .metric { color: var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] ROAD-NETWORK LOCK</div>
    </header>

    <div id="map"></div>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>UV Index: <span class="metric">4</span></p>
            <p>POP: <span class="metric">10%</span> (Nearest 10%)</p>
        </div>
        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Wind: <span class="metric">Wind up to 15 km/h</span></p>
            <p>POP: <span class="metric">Omitted</span> (Below 30%)</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // OSRM NEAREST: Snaps any coordinate to the literal nearest road
    async function snapToRoad(lat, lng) {
        const url = `https://router.project-osrm.org/nearest/v1/driving/${lng},${lat}?number=1`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.waypoints && data.waypoints.length > 0) {
                return {
                    lat: data.waypoints[0].location[1],
                    lng: data.waypoints[0].location[0],
                    name: data.waypoints[0].name || "Road Segment"
                };
            }
        } catch (e) { console.error("Road snap failed"); }
        return null;
    }

    // COMMUNITY SEARCH: Secondary layer to find the name of the nearest town
    async function getTownName(lat, lng) {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=12`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            const a = data.address;
            return a.city || a.town || a.village || a.hamlet || a.suburb || "Highway Route";
        } catch (e) { return "Active Route"; }
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.warn("Routing failed"); }
    }

    function createPin(label, pos, delay) {
        const marker = L.marker(pos, { draggable: true }).addTo(map);
        marker.bindTooltip(label, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        const snapAction = async () => {
            const current = marker.getLatLng();
            marker.setTooltipContent("SNAPPING TO ROAD...");
            
            // 1. Force the pin onto a real road
            const roadPoint = await snapToRoad(current.lat, current.lng);
            
            if (roadPoint) {
                marker.setLatLng([roadPoint.lat, roadPoint.lng]);
                
                // 2. Identify the nearest town for the label
                const townName = await getTownName(roadPoint.lat, roadPoint.lng);
                marker.setTooltipContent(`${label}: ${townName}`);
            }
            updateRoute();
        };

        marker.on('dragend', snapAction);
        markers.push(marker);
        setTimeout(snapAction, delay);
    }

    createPin('Origin', [48.955, -54.608], 500); 
    createPin('Destination', [49.10, -54.20], 1500);

</script>
</body>
</html>
