<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Velocity & Time Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary-bg: #0a0a0b; --accent-blue: #0070f3; --text-main: #ffffff; }
        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        #map { height: 500px; border-radius: 12px; border: 1px solid #333; background: #000; }
        
        .control-panel { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; 
            margin-bottom: 15px; background: #161618; padding: 20px; border-radius: 12px; border: 1px solid #333;
        }
        
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold; }
        input, select { background: #000; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 6px; }
        
        .speed-ctrl { display: flex; align-items: center; gap: 10px; }
        .speed-btn { background: #333; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 18px; }
        .speed-btn:hover { background: var(--accent-blue); }

        .eta-display { 
            grid-column: 1 / -1; background: #000; padding: 15px; border-radius: 8px; 
            border: 1px solid var(--accent-blue); text-align: center; font-size: 1.2rem;
        }
        
        .community-label {
            background: #ffffff; border: 2px solid var(--accent-blue);
            border-radius: 6px; color: #000; padding: 6px 12px;
            font-weight: 900; font-size: 12px; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div style="max-width: 1200px; margin: auto;">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] VELOCITY SYNC</div>
    </header>

    <div class="control-panel">
        <div class="input-group">
            <label>Departure Time</label>
            <input type="time" id="depTime" value="08:00">
        </div>
        
        <div class="input-group">
            <label>Travel Speed (km/h)</label>
            <div class="speed-ctrl">
                <button class="speed-btn" onclick="adjustSpeed(-5)">-</button>
                <input type="number" id="travelSpeed" value="100" readonly style="text-align:center; width: 60px;">
                <button class="speed-btn" onclick="adjustSpeed(5)">+</button>
            </div>
        </div>

        <div class="input-group">
            <label>Search Town</label>
            <input type="text" id="townSearch" placeholder="Type name..." onchange="jumpToTown()">
        </div>

        <div id="etaBox" class="eta-display">
            Distance: <span id="distVal" class="metric">0 km</span> | 
            Est. Travel Time: <span id="timeVal" class="metric">0h 0m</span>
        </div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const nlHubs = [
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Gander", lat: 48.955, lng: -54.608 },
        { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 }, { name: "Deer Lake", lat: 49.171, lng: -57.433 },
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Stephenville", lat: 48.552, lng: -58.571 },
        { name: "Port aux Basques", lat: 47.572, lng: -59.136 }, { name: "Clarenville", lat: 48.165, lng: -53.955 }
    ];

    const map = L.map('map').setView([48.955, -54.608], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];
    let routeDistance = 0;

    function adjustSpeed(val) {
        const input = document.getElementById('travelSpeed');
        let newSpeed = parseInt(input.value) + val;
        if (newSpeed < 20) newSpeed = 20;
        input.value = newSpeed;
        calculateTravel();
    }

    function calculateTravel() {
        if (routeDistance === 0) return;
        const speed = parseInt(document.getElementById('travelSpeed').value);
        const hours = routeDistance / speed;
        const h = Math.floor(hours);
        const m = Math.round((hours - h) * 60);
        
        document.getElementById('distVal').innerText = (routeDistance).toFixed(1) + " km";
        document.getElementById('timeVal').innerText = `${h}h ${m}m`;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                routeDistance = data.routes[0].distance / 1000; // to KM
                L.geoJSON(data.routes[0].geometry, { style: { color: '#0070f3', weight: 6 } }).addTo(routeLayer);
                calculateTravel();
            }
        } catch (err) {}
    }

    function createPin(label, idx) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, className: 'community-label' }).openTooltip();
        
        marker.on('dragend', function() {
            const current = marker.getLatLng();
            // Snap logic (Simplified for demo)
            updateRoute();
        });
        markers.push(marker);
    }

    createPin('Origin', 1); // Gander
    createPin('Destination', 2); // GFW
    setTimeout(updateRoute, 1000);
</script>
</body>
</html>
