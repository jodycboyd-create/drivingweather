<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Magnetic Architecture</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let communityPoints = []; // Memory for snapping logic

        // 1. Fetch from correct Architectural Path
        fetch('../data/nl/communities.json')
            .then(res => res.json())
            .then(data => {
                // Store coordinates for the Magnet logic
                communityPoints = data.features.map(f => ({
                    lat: f.geometry.coordinates[1],
                    lng: f.geometry.coordinates[0],
                    name: f.properties.name
                }));

                // Render background community pins
                communityPoints.forEach(p => {
                    L.circleMarker([p.lat, p.lng], { radius: 3, color: '#3388ff' }).addTo(map);
                });

                initDraggableHubs();
            });

        function initDraggableHubs() {
            // Default Hub positions [cite: 2025-12-27]
            const hubs = [
                { name: "St. John's Hub", lat: 47.5615, lng: -52.7126 },
                { name: "Corner Brook Hub", lat: 48.9515, lng: -57.9482 }
            ];

            hubs.forEach(h => {
                const marker = L.marker([h.lat, h.lng], { draggable: true }).addTo(map);
                marker.bindTooltip(h.name, { permanent: true, direction: 'top' });

                // Magnetic Snap Logic: Restoring Snap to closest [cite: 2025-12-23]
                marker.on('drag', function (e) {
                    const nearest = getNearest(e.target.getLatLng());
                    e.target.setLatLng([nearest.lat, nearest.lng]);
                });
            });
        }

        function getNearest(target) {
            let closest = communityPoints[0];
            let minDist = Infinity;

            communityPoints.forEach(p => {
                const d = Math.hypot(p.lat - target.lat, p.lng - target.lng);
                if (d < minDist) {
                    minDist = d;
                    closest = p;
                }
            });
            return closest;
        }
    </script>
</body>
</html>
