<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEONG-Route | Gold Standard Anchor (NL-Deep Dive)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000c18; }
        #map { height: 100vh; width: 100%; background: #000c18; }
        
        .custom-popup .leaflet-popup-content-wrapper {
            background: #001529;
            color: #fff;
            border: 1px solid #003366;
            border-radius: 4px;
        }
        
        .level-3-indicator {
            color: #ff4d4f;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // INITIALIZE MAP
    const map = L.map('map').setView([49.0, -56.0], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // FETCH FROM PERMANENT DATABASE
    async function loadGoldStandardData() {
        try {
            const response = await fetch('communities.json');
            const communities = await response.json();
            processRouteElements(communities);
        } catch (error) {
            console.error("[weong-route] Critical Error: communities.json not found.", error);
        }
    }

    // CORE METHODOLOGY: LEVEL 3 EXCEPTION TRIGGER
    function processRouteElements(data) {
        data.forEach(loc => {
            // Level 3 is the primary trigger for [weong-route] and [weong-bulletin]
            const isException = loc.level === 3;
            
            const marker = L.circleMarker([loc.lat, loc.lng], {
                radius: isException ? 7 : 4,
                fillColor: isException ? "#ff4d4f" : "#1890ff",
                color: "#fff",
                weight: 1,
                fillOpacity: 0.8
            }).addTo(map);

            marker.bindPopup(`
                <div class="custom-popup">
                    <b>${loc.name}</b><br>
                    Status: <span class="level-3-indicator">Level ${loc.level} Exception</span>
                </div>
            `);
            
            if (isException) {
                console.log(`[weong-bulletin] Level 3 active for ${loc.name}`);
            }
        });
    }

    // Initialize on load
    loadGoldStandardData();
</script>
</body>
</html>
