<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - [weong-route] Absolute Snap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #001220; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); white-space: nowrap; pointer-events: none;
        }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Absolute Gravity Build
     * Strategy: Destroy and Rebuild (No Floating Coordinates) [cite: 2025-12-25]
     * Data: Locked Newfoundland Deep-Dive [cite: 2025-12-26]
     */
    let map, communities = [], markers = [], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // Build the baseline pins [cite: 2025-12-26]
            spawnMarker([48.9351, -55.6562]); // GFW
            spawnMarker([48.9566, -54.6089]); // Gander
            
            initRouting();
        } catch (e) {
            console.error("Newfoundland dataset missing from GitHub structure.");
        }
    }

    // THE MAGNET: Absolute rejection of non-town coordinates [cite: 2025-12-26]
    function findTown(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function spawnMarker(initialCoords) {
        const town = findTown(L.latLng(initialCoords));
        const pos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        const marker = L.marker(pos, { draggable: true }).addTo(map);
        markers.push(marker);

        const updateLabel = (ll) => {
            const t = findTown(ll);
            marker.bindTooltip(t.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
        };

        updateLabel(L.latLng(pos));

        // Visual feedback while dragging
        marker.on('drag', (e) => updateLabel(e.latlng));

        // THE SNAP: Reject the mouse drop and force the town node [cite: 2025-12-25]
        marker.on('dragend', function(e) {
            const finalTown = findTown(e.latlng);
            const finalPos = [finalTown.geometry.coordinates[1], finalTown.geometry.coordinates[0]];
            
            // Physical Teleport [cite: 2025-12-25]
            marker.setLatLng(finalPos);
            updateLabel(L.latLng(finalPos));
            
            // Force Routing Re-Sync
            if (routingControl) {
                routingControl.setWaypoints(markers.map(m => m.getLatLng()));
            }
        });
    }

    function initRouting() {
        routingControl = L.Routing.control({
            waypoints: markers.map(m => m.getLatLng()),
            createMarker: () => null, // CRITICAL: Stop LRM from making "Ghost" pins [cite: 2025-12-25]
            addWaypoints: false,
            lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
        }).addTo(map);
    }

    window.onload = init;
</script>
</body>
</html>
