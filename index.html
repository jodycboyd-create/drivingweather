<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Smart Community Snap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 750px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            white-space: nowrap;
        }

        .leaflet-control-layers { background: #1c1c1e !important; color: white !important; font-weight: bold; }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold; letter-spacing: 1px;">[WEONG-ROUTE] DEEP COMMUNITY SCAN</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>Status: Localized Snap Active. <span style="color:#ffcc00">UV Index: 4</span>.</p>
            <p><strong>POP:</strong> 10%</p>
        </div>
        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Outlook: Operational clarity. <i>Wind up to 15 km/h.</i></p>
            <p><strong>POP:</strong> Omitted</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);

    const darkBase = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const roadOverlay = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { opacity: 0.6 });
    const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/nowcast_5076b9f2e307/256/{z}/{x}/{y}/2/1_1.png', { opacity: 0.5 }).addTo(map);

    const overlays = { "Road Infrastructure": roadOverlay, "Weather Radar": radarLayer };
    L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    async function getCommunityData(lat, lng) {
        // We use addressdetails=1 and layer=address to find specific town/village names
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=13&addressdetails=1&layer=address`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            const addr = data.address;

            // Strict Filter for community types
            const name = addr.city || addr.town || addr.village || addr.hamlet || addr.suburb || addr.municipality;
            
            if (name && !name.toLowerCase().includes("unincorporated")) {
                return {
                    name: name,
                    lat: data.lat,
                    lng: data.lon
                };
            }
        } catch (e) { console.error("Geocoding failed."); }
        return null;
    }

    function createSmartPin(labelPrefix, startPos) {
        const marker = L.marker(startPos, { draggable: true }).addTo(map);
        
        marker.bindTooltip(labelPrefix, { 
            permanent: true, 
            direction: 'top', 
            className: 'community-label',
            offset: [0, -10]
        }).openTooltip();

        marker.on('dragend', async function() {
            const dropPos = marker.getLatLng();
            marker.setTooltipContent("Scanning...");
            
            const community = await getCommunityData(dropPos.lat, dropPos.lng);
            
            if (community) {
                // Pin jumps to the exact town center
                marker.setLatLng([community.lat, community.lng]);
                marker.setTooltipContent(`${labelPrefix}: ${community.name}`);
            } else {
                // If no town is found, it stays where you dropped it 
                // but labels it as a generic coordinate to avoid snapping back to Gander
                marker.setTooltipContent(`${labelPrefix}: Roadside Segment`);
            }
        });

        // Initialize markers
        marker.fire('dragend');
    }

    createSmartPin('Origin', [48.95, -54.60]);
    createSmartPin('Destination', [49.20, -54.80]);

</script>

</body>
</html>
