<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Stability Anchor [Locked]</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #f0f0f0; }
        
        .snapping-label {
            font-weight: bold;
            color: #0047AB;
            background: white;
            border: 2px solid #0047AB;
            padding: 6px 12px;
            border-radius: 8px;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Gold Standard Anchor Point
     * Basemap: Google Maps Standard (Roads/Terrain) [cite: 2025-12-27]
     */
    let map, communities = [], markers = [null, null], routingControl;

    async function init() {
        // 1. Initialize Map with Google Maps Road Layer [cite: 2025-12-27]
        map = L.map('map', { zoomControl: false }).setView([48.5, -56.0], 6); 
        
        L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; Google Maps'
        }).addTo(map);

        try {
            // 2. Fetch Newfoundland Deep-Dive Dataset [cite: 2025-12-26]
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            if (communities.length > 0) {
                setupRoutingPins();
            }
        } catch (e) { 
            console.error("Critical: [weong-route] dataset failed to load."); 
        }
    }

    function findNearestNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function setupRoutingPins() {
        const defaultCoords = [[48.9500, -57.9500], [47.5615, -52.7126]];

        defaultCoords.forEach((coord, i) => {
            const nearest = findNearestNode(L.latLng(coord));
            const pos = [nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]];
            
            const marker = L.marker(pos, { draggable: true }).addTo(map);
            marker.bindTooltip(nearest.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
            
            markers[i] = marker;

            marker.on('drag', (e) => {
                const liveNode = findNearestNode(e.latlng);
                marker.setTooltipContent(liveNode.properties.name);
            });

            marker.on('dragend', () => {
                const finalNode = findNearestNode(marker.getLatLng());
                marker.setLatLng([finalNode.geometry.coordinates[1], finalNode.geometry.coordinates[0]]);
                syncRoute();
            });
        });

        syncRoute();
    }

    function syncRoute() {
        if (!markers[0] || !markers[1]) return;
        const wps = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            routingControl.setWaypoints(wps);
        } else {
            routingControl = L.Routing.control({
                waypoints: wps,
                createMarker: () => null,
                addWaypoints: false,
                lineOptions: { styles: [{ color: '#1A73E8', weight: 8, opacity: 0.9 }] }
            }).addTo(map);

            routingControl.on('routesfound', function(e) {
                const route = e.routes[0];
                // Fly-to-Bounds Logic [cite: 2025-12-27]
                map.flyToBounds(L.latLngBounds(route.coordinates), {
                    padding: [100, 100],
                    duration: 1.5
                });
            });
        }
    }

    window.onload = init;
</script>
</body>
</html>
