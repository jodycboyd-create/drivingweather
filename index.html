<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Architectural Build</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 1. Initialize Map centered on Newfoundland
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        /** * 2. ARCHITECTURAL PATHING
         * Target: ../data/nl/communities.json
         */
        fetch('../data/nl/communities.json')
            .then(res => res.json())
            .then(geojsonData => {
                // Accessing the FeatureCollection 'features' array
                const communities = geojsonData.features;

                communities.forEach(feature => {
                    const props = feature.properties;
                    const coords = feature.geometry.coordinates;

                    // Mapping GeoJSON [lng, lat] to Leaflet [lat, lng]
                    if (coords && props) {
                        L.marker([coords[1], coords[0]])
                            .addTo(map)
                            .bindPopup(`<b>${props.name}</b><br>Region: ${props.region}`);
                    }
                });
            })
            .catch(err => console.error("Architecture Connection Error:", err));
    </script>
</body>
</html>
