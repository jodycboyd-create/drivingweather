<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL Navigator | Baseline 2025-12-27</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="style.css?v=LEAFLET_RESTORE">
</head>
<body>
    <div id="app">
        <header id="header">
            <div class="branding">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#0070bb" stroke-width="2"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/><circle cx="12" cy="10" r="3"/></svg>
                <div class="title-group">
                    <h1>NL Navigator</h1>
                    <p class="tagline">Baseline: 2025-12-27 | Lock: 2025-12-26</p>
                </div>
            </div>
            <div id="clock-display">2025-12-29</div>
        </header>

        <div id="main-layout">
            <aside id="sidebar">
                <section class="sidebar-block">
                    <h3>Primary Regions</h3>
                    <div class="region-grid">
                        <button class="region-tab" data-region="Avalon">Avalon <span id="count-avalon" class="badge">0</span></button>
                        <button class="region-tab" data-region="Central">Central <span id="count-central" class="badge">0</span></button>
                        <button class="region-tab" data-region="Western">Western <span id="count-western" class="badge">0</span></button>
                        <button class="region-tab" data-region="Northern">Northern <span id="count-northern" class="badge">0</span></button>
                        <button class="region-tab" data-region="Labrador">Labrador <span id="count-labrador" class="badge">0</span></button>
                    </div>
                </section>

                <section class="sidebar-block">
                    <h3>System Status</h3>
                    <div class="status-box active">
                        <span class="label">[weong-route]</span>
                        <span class="status">ACTIVE</span>
                        <small>Level 3 Exception Monitor: ENABLED</small>
                    </div>
                    <div class="status-box locked">
                        <span class="label">DATABASE</span>
                        <span class="status">LOCKED</span>
                        <small>Integrity: Deep-Dive Verified</small>
                    </div>
                </section>
            </aside>

            <main id="viewport">
                <div id="map-container">
                    <div id="map" style="height: 100%; width: 100%;"></div>
                </div>

                <div id="info-panel">
                    <div class="panel-nav">
                        <span>Root / Newfoundland Deep-Dive</span>
                        <button id="csv-export">Export Results</button>
                    </div>
                    <div id="grid-container">
                        <div id="data-grid" class="community-grid">
                            </div>
                    </div>
                </div>
            </main>
        </div>

        <footer id="footer">
            <div class="security-info">
                <span>ðŸ”’ Newfoundland Comprehensive Data Permanently Stored</span>
            </div>
        </footer>
    </div>

    <script src="weather-engine.js?v=LEAFLET_RESTORE"></script>
    <script src="velocity-widget.js?v=LEAFLET_RESTORE"></script>
</body>
</html>
