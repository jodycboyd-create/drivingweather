<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | v5.0 Master NL Resolution</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        #map { height: 850px; border-radius: 16px; border: 1px solid #dadce0; background: #aadaff; }
        .community-label {
            background: #ffffff; border-radius: 20px; border: 1px solid #dadce0;
            color: #3c4043; padding: 4px 14px; font-weight: 800; font-size: 11px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25); white-space: nowrap;
        }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: auto;">
    <header style="display: flex; align-items: center; margin-bottom: 20px; gap: 15px;">
        <h2 style="margin:0; color:var(--g-blue);">WEonG <span style="font-weight:900;">ROUTE</span></h2>
        <div style="background:#e6fffa; color:#2c7a7b; padding:4px 12px; border-radius:100px; font-size:12px; font-weight:700;">v5.0 FULL ISLAND RESOLUTION >200 POP</div>
    </header>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <div><label style="font-size:10px; font-weight:700; color:#70757a;">FROM</label><input type="text" id="originIn" style="width:100%; padding:12px; border:1px solid #dadce0; border-radius:8px;" readonly></div>
        <div><label style="font-size:10px; font-weight:700; color:#70757a;">TO</label><input type="text" id="destIn" style="width:100%; padding:12px; border:1px solid #dadce0; border-radius:8px;" readonly></div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // COMPREHENSIVE NL MESH (>200 POP)
    const nlHubs = [
        // BONAVISTA PENINSULA (FIXED)
        { name: "Bonavista", lat: 48.649, lng: -53.114 }, { name: "Trinity Bay North", lat: 48.517, lng: -53.117 },
        { name: "Port Rexton", lat: 48.385, lng: -53.332 }, { name: "Musgravetown", lat: 48.391, lng: -53.951 },
        { name: "Lethbridge", lat: 48.351, lng: -53.864 }, { name: "Bloomfield", lat: 48.349, lng: -53.916 },
        { name: "Bunyan's Cove", lat: 48.406, lng: -53.974 }, { name: "Elliston", lat: 48.632, lng: -53.033 },
        { name: "Canning's Cove", lat: 48.375, lng: -53.911 }, { name: "Clarenville", lat: 48.165, lng: -53.955 },
        // BAIE VERTE PENINSULA
        { name: "Baie Verte", lat: 49.939, lng: -56.191 }, { name: "La Scie", lat: 49.958, lng: -55.592 },
        { name: "Springdale", lat: 49.499, lng: -56.069 }, { name: "King's Point", lat: 49.585, lng: -56.178 },
        { name: "Triton", lat: 49.518, lng: -55.620 }, { name: "Middle Arm", lat: 49.705, lng: -56.092 },
        // GREAT NORTHERN PENINSULA
        { name: "St. Anthony", lat: 51.363, lng: -55.577 }, { name: "Port au Choix", lat: 50.708, lng: -57.355 },
        { name: "Port Saunders", lat: 50.638, lng: -57.301 }, { name: "Rocky Harbour", lat: 49.591, lng: -57.918 },
        { name: "Cow Head", lat: 49.914, lng: -57.784 }, { name: "Flower's Cove", lat: 51.298, lng: -56.732 },
        { name: "Englee", lat: 50.733, lng: -56.117 }, { name: "Roddickton", lat: 50.867, lng: -56.133 },
        { name: "Main Brook", lat: 51.183, lng: -56.017 }, { name: "Trout River", lat: 49.479, lng: -58.127 },
        // WEST COAST / BURIN / CENTRAL
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Stephenville", lat: 48.552, lng: -58.571 },
        { name: "Marystown", lat: 47.169, lng: -55.158 }, { name: "Grand Bank", lat: 47.098, lng: -55.753 },
        { name: "Gander", lat: 48.955, lng: -54.608 }, { name: "GFW", lat: 48.937, lng: -55.651 },
        { name: "St. John's", lat: 47.561, lng: -52.712 }
    ];

    const map = L.map('map').setView([48.5, -53.5], 8); // Centered on the Bonavista Gap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        marker.on('drag', () => {
            const temp = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${temp.name}`);
        });
        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = snap.name;
            updateRoute();
        });
        markers.push(marker);
        document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = hub.name;
    }

    createMarker(2, 'Origin');      // Port Rexton
    createMarker(0, 'Destination'); // Bonavista
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
