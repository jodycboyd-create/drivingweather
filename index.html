<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | Hyper-Density Restored</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --ocean: #0a1118; --accent: #0070f3; --text: #f0f0f0; }
        body { font-family: 'Inter', sans-serif; background: #000; color: var(--text); margin: 0; padding: 20px; }
        #map { height: 600px; border-radius: 12px; border: 1px solid #333; background: var(--ocean); }
        .leaflet-tile-pane { filter: grayscale(100%) brightness(0.4) contrast(1.2) sepia(100%) hue-rotate(190deg) saturate(300%); }
        
        .control-panel { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; 
            margin-bottom: 20px; background: #111; padding: 20px; border-radius: 12px; border: 1px solid #333;
        }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: 900; }
        input { background: #000; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 4px; }
        
        .community-label {
            background: #ffffff; border: 2px solid #000; border-radius: 4px; color: #000; 
            padding: 4px 10px; font-weight: 900; font-size: 11px; text-transform: uppercase;
        }
        #forecastOutput {
            margin-top: 20px; padding: 20px; background: #fff; color: #000; border-radius: 8px; 
            display: none; font-family: 'Courier New', monospace; white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: auto;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin:0;">WEonG <span style="color:var(--accent)">ROUTE</span></h2>
        <div style="font-size: 11px; color: #444;">DATABASE RESTORED | LEVEL 3 TRIGGER</div>
    </header>

    <div class="control-panel">
        <div class="input-group"><label>Origin</label><input type="text" id="originIn" readonly></div>
        <div class="input-group"><label>Destination</label><input type="text" id="destIn" readonly></div>
        <div class="input-group"><label>Methodology</label><div style="color:var(--accent); font-weight:bold; font-size:12px;">LEVEL 3 LOCKED</div></div>
        <button style="background:var(--accent); color:white; border:none; border-radius:4px; font-weight:800; cursor:pointer;" onclick="generateForecast()">GENERATE BULLETIN</button>
    </div>

    <div id="map"></div>
    <div id="forecastOutput"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // FULL RE-INJECTION: 50+ COMMUNITY HUB DATABASE [cite: 2025-12-23]
    const nlHubs = [
        // Avalon & Eastern
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Mount Pearl", lat: 47.518, lng: -52.806 },
        { name: "Paradise", lat: 47.533, lng: -52.866 }, { name: "Conception Bay South", lat: 47.505, lng: -52.990 },
        { name: "Torbay", lat: 47.662, lng: -52.733 }, { name: "Carbonear", lat: 47.737, lng: -53.228 },
        { name: "Bay Roberts", lat: 47.596, lng: -53.262 }, { name: "Placentia", lat: 47.239, lng: -53.960 },
        { name: "Holyrood", lat: 47.387, lng: -53.127 }, { name: "Whitbourne", lat: 47.421, lng: -53.531 },
        { name: "Clarenville", lat: 48.165, lng: -53.955 }, { name: "Bonavista", lat: 48.649, lng: -53.114 },
        { name: "Marystown", lat: 47.169, lng: -55.158 }, { name: "Grand Bank", lat: 47.098, lng: -55.753 },
        // Central & Northeast Coast
        { name: "Gander", lat: 48.955, lng: -54.608 }, { name: "Glenwood", lat: 48.995, lng: -54.872 },
        { name: "Gambo", lat: 48.748, lng: -54.214 }, { name: "Glovertown", lat: 48.667, lng: -54.033 },
        { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 }, { name: "Bishop's Falls", lat: 49.014, lng: -55.485 },
        { name: "Badger", lat: 48.974, lng: -56.035 }, { name: "Twillingate", lat: 49.648, lng: -54.764 },
        { name: "Lewisporte", lat: 49.248, lng: -55.050 }, { name: "Summerford", lat: 49.496, lng: -54.646 },
        { name: "Musgrave Harbour", lat: 49.444, lng: -53.961 }, { name: "Baie Verte", lat: 49.932, lng: -56.183 },
        { name: "La Scie", lat: 49.957, lng: -55.590 }, { name: "Springdale", lat: 49.498, lng: -56.066 },
        // West Coast & Northern Pen
        { name: "Deer Lake", lat: 49.171, lng: -57.433 }, { name: "Pasadena", lat: 49.016, lng: -57.594 },
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Stephenville", lat: 48.552, lng: -58.571 },
        { name: "Port aux Basques", lat: 47.572, lng: -59.136 }, { name: "St. Anthony", lat: 51.363, lng: -55.577 },
        { name: "Rocky Harbour", lat: 49.591, lng: -57.918 }, { name: "Port au Choix", lat: 50.708, lng: -57.355 },
        { name: "Flower's Cove", lat: 51.298, lng: -56.732 }, { name: "Cow Head", lat: 49.917, lng: -57.783 },
        // South Coast
        { name: "Burgeo", lat: 47.611, lng: -57.612 }, { name: "Harbour Breton", lat: 47.478, lng: -55.833 },
        { name: "St. Alban's", lat: 47.866, lng: -55.845 }, { name: "Ramea", lat: 47.525, lng: -57.408 }
    ];

    const map = L.map('map').setView([48.9, -55.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    function resolveCollision() {
        if (markers.length < 2) return;
        const p1 = map.latLngToContainerPoint(markers[0].getLatLng());
        const p2 = map.latLngToContainerPoint(markers[1].getLatLng());
        if (Math.abs(p1.x - p2.x) < 180 && Math.abs(p1.y - p2.y) < 55) {
            markers[1].getTooltip().setParams({ offset: [0, -50] });
        } else {
            markers[1].getTooltip().setParams({ offset: [0, -10] });
        }
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#0070f3', weight: 8 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        marker.on('drag', function() {
            const temp = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${temp.name}`);
            resolveCollision();
        });

        marker.on('dragend', function() {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = snap.name;
            updateRoute();
        });

        markers.push(marker);
        document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = hub.name;
    }

    function generateForecast() {
        const out = document.getElementById('forecastOutput');
        out.style.display = 'block';
        out.innerHTML = `<strong>[WEONG-ROUTE] BULLETIN</strong>\n` +
            `--------------------------------------------------\n` +
            `TRIGGER: Level 3 Exception for all elements [cite: 2025-12-23]\n` +
            `- Wind < 20 km/h: Phrased as "Wind up to 15 km/h" [cite: 2025-12-22]\n` +
            `- POP: Nearest 10% rounding. Omitted if < 30% [cite: 2025-12-22]\n` +
            `- UV: Added to all Short-Range daytime periods [cite: 2025-12-22]`;
    }

    createMarker(14, 'Origin');      // Gander
    createMarker(18, 'Destination'); // GFW
    map.on('zoomend move', resolveCollision);
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
