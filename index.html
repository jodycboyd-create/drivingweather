<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Instant Local Snap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }
        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        #map { height: 750px; border-radius: 12px; background: #000; border: 1px solid #333; }
        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 8px 16px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.9);
            text-transform: uppercase;
        }
        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
        .metric { color: var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] INSTANT TOWN LOCK</div>
    </header>

    <div id="map"></div>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range (Level 3)</h3>
            <p>UV Index: <span class="metric">4</span></p>
            <p>POP: <span class="metric">10%</span> (Nearest 10%)</p>
        </div>
        <div class="card">
            <h3>Extended Intelligence</h3>
            <p>Wind: <span class="metric">Wind up to 15 km/h</span></p>
            <p>POP: <span class="metric">Omitted</span> (Under 30%)</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // HARD-CODED COMMUNITY HUB DATABASE (Instant, No API delay)
    const nlHubs = [
        { name: "St. John's", lat: 47.5615, lng: -52.7126 },
        { name: "Clarenville", lat: 48.1650, lng: -53.9550 },
        { name: "Gander", lat: 48.9550, lng: -54.6080 },
        { name: "Grand Falls-Windsor", lat: 48.9370, lng: -55.6510 },
        { name: "Badger", lat: 48.9740, lng: -56.0350 },
        { name: "Deer Lake", lat: 49.1710, lng: -57.4330 },
        { name: "Corner Brook", lat: 48.9480, lng: -57.9420 },
        { name: "Stephenville", lat: 48.5520, lng: -58.5710 },
        { name: "Port aux Basques", lat: 47.5720, lng: -59.1360 }
    ];

    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    function getInstantSnap(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson&radiuses=3000;3000`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 8, opacity: 0.9 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.error("Route calculation error"); }
    }

    function createPin(label, pos, isOrigin) {
        const initialHub = isOrigin ? nlHubs[2] : nlHubs[3]; // Gander & GFW
        const marker = L.marker([initialHub.lat, initialHub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${initialHub.name}`, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        marker.on('dragend', function() {
            const current = marker.getLatLng();
            const hub = getInstantSnap(current.lat, current.lng);
            
            // Physical Teleport to Hub
            marker.setLatLng([hub.lat, hub.lng]);
            marker.setTooltipContent(`${label}: ${hub.name}`);
            updateRoute();
        });

        markers.push(marker);
    }

    createPin('Origin', null, true); 
    createPin('Destination', null, false);
    setTimeout(updateRoute, 1000);

</script>
</body>
</html>
