<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Robust Route Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; } /* Hide text panel */
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 4px 10px; border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3); white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] Robust Build
     * Strategy: Event-Driven State Management
     * Data: Locked Newfoundland Community Nodes [cite: 2025-12-26]
     */
    
    let map, communities = [], routingControl;
    let markers = [];
    
    // 1. Core Logic: Finding the nearest locked node [cite: 2025-12-26]
    function getSnappedNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    // 2. State Sync: Force markers and route line to align perfectly [cite: 2025-12-25]
    function syncRoute() {
        if (!routingControl) return;
        const coords = markers.map(m => m.getLatLng());
        routingControl.setWaypoints(coords);
    }

    async function init() {
        map = L.map('map').setView([48.9, -55.0], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // Define starting baseline: Grand Falls-Windsor & Gander [cite: 2025-12-26]
            const startNode = getSnappedNode(L.latLng(48.9351, -55.6562));
            const endNode = getSnappedNode(L.latLng(48.9566, -54.6089));
            
            const p1 = L.latLng(startNode.geometry.coordinates[1], startNode.geometry.coordinates[0]);
            const p2 = L.latLng(endNode.geometry.coordinates[1], endNode.geometry.coordinates[0]);

            // 3. Initialize Markers (Source of Truth) [cite: 2025-12-26]
            [p1, p2].forEach((pos, i) => {
                const marker = L.marker(pos, { draggable: true }).addTo(map);
                
                const updateLabel = (ll) => {
                    const node = getSnappedNode(ll);
                    marker.bindTooltip(node.properties.name, { 
                        permanent: true, direction: 'top', className: 'snapping-label' 
                    }).openTooltip();
                };

                updateLabel(pos);

                marker.on('drag', (e) => {
                    updateLabel(e.latlng);
                    // Optional: Update line while dragging (set to false for performance)
                    // syncRoute(); 
                });

                marker.on('dragend', (e) => {
                    const node = getSnappedNode(e.latlng);
                    const snappedPos = L.latLng(node.geometry.coordinates[1], node.geometry.coordinates[0]);
                    
                    // Force physical snap
                    marker.setLatLng(snappedPos);
                    updateLabel(snappedPos);
                    
                    // Force route sync [cite: 2025-12-25]
                    syncRoute();
                });

                markers.push(marker);
            });

            // 4. Initialize Routing Engine (Display Only) [cite: 2025-12-25]
            routingControl = L.Routing.control({
                waypoints: [p1, p2],
                router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
                createMarker: () => null, // Disables LRM's conflicting markers
                addWaypoints: false,
                routeWhileDragging: false,
                show: false,
                lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.9 }] }
            }).addTo(map);

        } catch (error) {
            console.error("Newfoundland dataset failed to load.", error);
        }
    }

    window.onload = init;
</script>
</body>
</html>
