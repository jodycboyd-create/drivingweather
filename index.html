<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | v5.5 Absolute Provincial Resolution</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; --g-teal: #008080; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
        #map { height: 850px; border-radius: 16px; border: 1px solid #dadce0; background: #aadaff; }
        .community-label {
            background: #ffffff; border-radius: 20px; border: 1px solid #dadce0;
            color: #3c4043; padding: 4px 14px; font-weight: 800; font-size: 11px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25); white-space: nowrap;
        }
        .status-badge { background:#e6fffa; color:var(--g-teal); padding:4px 12px; border-radius:100px; font-size:12px; font-weight:700; }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: auto;">
    <header style="display: flex; align-items: center; margin-bottom: 20px; gap: 15px;">
        <h2 style="margin:0; color:var(--g-blue);">WEonG <span style="font-weight:900;">ROUTE</span></h2>
        <div class="status-badge">v5.5 MAXIMUM RESOLUTION: >200 POP MESH</div>
    </header>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
        <div><label style="font-size:10px; font-weight:700; color:#70757a;">FROM (SNAPPED)</label><input type="text" id="originIn" style="width:100%; padding:12px; border:1px solid #dadce0; border-radius:8px;" readonly></div>
        <div><label style="font-size:10px; font-weight:700; color:#70757a;">TO (SNAPPED)</label><input type="text" id="destIn" style="width:100%; padding:12px; border:1px solid #dadce0; border-radius:8px;" readonly></div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // MAXIMUM RESOLUTION DATABASE - ALL COMMUNITIES >200 POP
    const nlHubs = [
        // --- NEW WORLD ISLAND & TWILLINGATE (SUMMERFORD FIX) ---
        { name: "Summerford", lat: 49.495, lng: -54.645 }, { name: "Twillingate", lat: 49.648, lng: -54.764 },
        { name: "Cottlesville", lat: 49.485, lng: -54.698 }, { name: "Moreton's Harbour", lat: 49.585, lng: -54.858 },
        
        // --- CENTRAL-EAST & GANDER BAY ---
        { name: "Gambo", lat: 48.749, lng: -54.218 }, { name: "Glovertown", lat: 48.675, lng: -54.062 },
        { name: "Hare Bay", lat: 48.847, lng: -54.015 }, { name: "Main Point", lat: 49.278, lng: -54.405 },
        { name: "Lumsden", lat: 49.297, lng: -53.585 }, { name: "New-Wes-Valley", lat: 49.117, lng: -53.600 },

        // --- BONAVISTA PENINSULA (LOCKED) ---
        { name: "Bonavista", lat: 48.649, lng: -53.114 }, { name: "Trinity Bay North", lat: 48.517, lng: -53.117 },
        { name: "Musgravetown", lat: 48.391, lng: -53.951 }, { name: "Port Rexton", lat: 48.385, lng: -53.332 },
        { name: "Lethbridge", lat: 48.351, lng: -53.864 }, { name: "Bloomfield", lat: 48.349, lng: -53.916 },

        // --- GREEN BAY & BAIE VERTE ---
        { name: "Springdale", lat: 49.499, lng: -56.069 }, { name: "Robert's Arm", lat: 49.485, lng: -55.815 },
        { name: "Triton", lat: 49.518, lng: -55.620 }, { name: "Baie Verte", lat: 49.939, lng: -56.191 },
        { name: "La Scie", lat: 49.958, lng: -55.592 }, { name: "Middle Arm", lat: 49.705, lng: -56.092 },

        // --- BURIN & SOUTH COAST ---
        { name: "Marystown", lat: 47.169, lng: -55.158 }, { name: "Burin", lat: 47.034, lng: -55.168 },
        { name: "Grand Bank", lat: 47.098, lng: -55.753 }, { name: "Fortune", lat: 47.072, lng: -55.828 },
        { name: "St. Alban's", lat: 47.863, lng: -55.842 }, { name: "Harbour Breton", lat: 47.483, lng: -55.833 },
        { name: "Burgeo", lat: 47.614, lng: -57.616 }, { name: "Terrenceville", lat: 47.666, lng: -54.733 },

        // --- WEST & NORTHERN PENINSULA ---
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Deer Lake", lat: 49.171, lng: -57.433 },
        { name: "Stephenville", lat: 48.552, lng: -58.571 }, { name: "Pasadena", lat: 49.017, lng: -57.600 },
        { name: "Rocky Harbour", lat: 49.591, lng: -57.918 }, { name: "St. Anthony", lat: 51.363, lng: -55.577 },
        { name: "Port Saunders", lat: 50.638, lng: -57.301 }, { name: "Cow Head", lat: 49.914, lng: -57.784 },

        // --- AVALON (ULTRA-DENSE) ---
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Mount Pearl", lat: 47.518, lng: -52.806 },
        { name: "CBS", lat: 47.505, lng: -52.990 }, { name: "Paradise", lat: 47.533, lng: -52.866 },
        { name: "Torbay", lat: 47.658, lng: -52.733 }, { name: "Holyrood", lat: 47.387, lng: -53.127 },
        { name: "Whitbourne", lat: 47.421, lng: -53.531 }, { name: "Placentia", lat: 47.239, lng: -53.960 }
    ];

    const map = L.map('map').setView([48.9, -56.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        marker.on('drag', () => {
            const temp = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setTooltipContent(`${label}: ${temp.name}`);
        });
        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = snap.name;
            updateRoute();
        });
        markers.push(marker);
        document.getElementById(label === 'Origin' ? 'originIn' : 'destIn').value = hub.name;
    }

    createMarker(0, 'Origin');      // Summerford
    createMarker(22, 'Destination'); // Marystown
    setTimeout(updateRoute, 500);
</script>
</body>
</html>
