<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Hard Magnet [weong-route]</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #001220; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: none;
        }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Hard Magnet Methodology
     * LOCKED: Forced snap to dataset coordinates on release [cite: 2025-12-23]
     */
    let map, communities = [], markers = [null, null], routingControl;

    async function init() {
        map = L.map('map').setView([48.9, -55.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            // Loading the locked-in 2025 Newfoundland dataset [cite: 2025-12-26]
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            // Hard-locked Initial Spawn [cite: 2025-12-26]
            spawnLockedMarker(0, [48.9351, -55.6562]); // GFW
            spawnLockedMarker(1, [48.9566, -54.6089]); // Gander
            
            updateRoute();
        } catch (e) {
            console.error("Dataset load error.");
        }
    }

    function findNearestLandNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function spawnLockedMarker(index, coords) {
        const town = findNearestLandNode(L.latLng(coords));
        const townPos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];

        // DELETE old marker to prevent "Bishop's Falls" ghosting [cite: 2025-12-25]
        if (markers[index]) map.removeLayer(markers[index]);

        // SPAWN NEW marker at exact dataset coordinate [cite: 2025-12-25]
        const marker = L.marker(townPos, { draggable: true }).addTo(map);
        marker.bindTooltip(town.properties.name, { 
            permanent: true, direction: 'top', className: 'snapping-label' 
        }).openTooltip();

        markers[index] = marker;

        // Visual name feedback while dragging
        marker.on('drag', (e) => {
            const tempTown = findNearestLandNode(e.latlng);
            marker.setTooltipContent(tempTown.properties.name);
        });

        // THE MAGNET: On release, kill the "loose" marker and re-spawn at town center
        marker.on('dragend', (e) => {
            spawnLockedMarker(index, e.latlng);
            updateRoute();
        });
    }

    function updateRoute() {
        if (!markers[0] || !markers[1]) return;
        const pts = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            routingControl.setWaypoints(pts);
        } else {
            routingControl = L.Routing.control({
                waypoints: pts,
                createMarker: () => null, // Kills LRM's buggy markers [cite: 2025-12-25]
                addWaypoints: false,
                lineOptions: { styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] }
            }).addTo(map);
        }
    }

    window.onload = init;
</script>
</body>
</html>
