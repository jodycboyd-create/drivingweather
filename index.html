<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Professional Anchor [Locked]</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #f0f0f0; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            pointer-events: none; white-space: nowrap; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-family: sans-serif;
        }
        .leaflet-routing-container { display: none !important; }
        
        /* Modern Flag Container Styling [cite: 2025-12-27] */
        .eta-flag-container { 
            pointer-events: none !important; 
            z-index: 1000 !important; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - PROFESSIONAL ANCHOR 2025.12.27
     * Features: Integrated Modern Flag, Distance Tracking, Glassmorphism.
     */
    let map, communities = [], markers = [null, null], routingControl, etaMarker = null;

    async function init() {
        map = L.map('map', { zoomControl: false }).setView([48.8, -55.5], 7); 
        window.weongMap = map; 
        
        L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; Google Maps'
        }).addTo(map);

        try {
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            if (communities.length > 0) setupRoutingPins();
        } catch (e) { console.error("Data Load Error"); }
    }

    function findNearestNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function setupRoutingPins() {
        const anchors = [[48.9454, -57.9415], [47.5615, -52.7126]];
        anchors.forEach((coord, i) => {
            const nearest = findNearestNode(L.latLng(coord));
            const marker = L.marker([nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]], { 
                draggable: true 
            }).addTo(map);
            marker.bindTooltip(nearest.properties.name, { permanent: true, className: 'snapping-label' }).openTooltip();
            markers[i] = marker;
            marker.on('dragend', () => {
                const final = findNearestNode(marker.getLatLng());
                marker.setLatLng([final.geometry.coordinates[1], final.geometry.coordinates[0]]);
                marker.setTooltipContent(final.properties.name);
                syncRoute(true); 
            });
        });

        routingControl = L.Routing.control({
            waypoints: [], 
            createMarker: () => null,
            addWaypoints: false,
            routeWhileDragging: false,
            show: false,
            lineOptions: { styles: [{ color: '#1A73E8', weight: 8, opacity: 0.8 }] }
        }).addTo(map);

        window.weongRouter = routingControl;

        routingControl.on('routesfound', (e) => {
            const route = e.routes[0];
            updateEtaFlag(route); // Trigger the modern UI [cite: 2025-12-27]

            if (routingControl._shouldFly) {
                map.flyToBounds(L.latLngBounds(route.coordinates), { padding: [100, 100], duration: 0.8 });
                routingControl._shouldFly = false;
            }
        });

        setTimeout(() => syncRoute(false), 500); 
    }

    // INTERNAL FLAG ENGINE (Modern Visuals) [cite: 2025-12-27]
    function updateEtaFlag(route) {
        const midIdx = Math.floor(route.coordinates.length / 2);
        const midCoord = route.coordinates[midIdx];
        window.currentRouteData = route;

        const flagHtml = `
            <div id="flagContainer" style="
                background: rgba(26, 115, 232, 0.88);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                color: white;
                padding: 12px 20px;
                border-radius: 14px;
                border: 1px solid rgba(255, 255, 255, 0.25);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
                font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                text-align: center;
                white-space: nowrap;
            ">
                <div id="flagTime" style="font-size: 18px; font-weight: 700; letter-spacing: -0.5px; line-height: 1;">--h --m</div>
                <div id="flagDist" style="font-size: 12px; font-weight: 500; opacity: 0.85; margin-top: 6px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 4px;">-- km</div>
            </div>
        `;

        const modernIcon = L.divIcon({ 
            className: 'eta-flag-container', 
            html: flagHtml,
            iconSize: [160, 70],
            iconAnchor: [80, 35]
        });

        if (!etaMarker) {
            etaMarker = L.marker(midCoord, { icon: modernIcon }).addTo(map);
        } else {
            etaMarker.setLatLng(midCoord);
            etaMarker.setIcon(modernIcon);
        }
        
        // Sync the calculation via the Velocity Widget script [cite: 2025-12-27]
        if (window.updateVelocityDisplay) window.updateVelocityDisplay();
    }

    function syncRoute(shouldFly = false) {
        if (!markers[0] || !markers[1] || !routingControl) return;
        routingControl._shouldFly = shouldFly;
        routingControl.setWaypoints([markers[0].getLatLng(), markers[1].getLatLng()]);
    }

    window.onload = init;
</script>
<script src="velocity-widget.js"></script>
</body>
</html>
