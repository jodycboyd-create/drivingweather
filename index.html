<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Hard-Wired Build</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        .ui-overlay { 
            position: absolute; top: 10px; left: 10px; z-index: 999; 
            background: white; padding: 15px; border-radius: 8px; font-family: sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-left: 5px solid #0070bb;
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <h2 style="margin:0 0 5px 0">NL Navigator</h2>
        <div id="status" style="font-weight: bold; color: green;">✅ LOCAL DATA ACTIVE</div>
        <hr>
        Avalon: <b id="c-avalon">0</b> | Central: <b id="c-central">0</b> | Western: <b id="c-western">0</b>
    </div>

    <div id="map"></div>

    <script>
        // 1. Initialize Map (OpenStreetMap Tiles)
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, attribution: '© OpenStreetMap'
        }).addTo(map);

        // 2. HARD-WIRED DATA: Bypassing GitHub/Vercel connection issues
        const localData = [
            { "name": "St. John's", "region": "Avalon", "lat": 47.5615, "lng": -52.7126 },
            { "name": "Gander", "region": "Central", "lat": 48.9578, "lng": -54.6084 },
            { "name": "Corner Brook", "region": "Western", "lat": 48.9515, "lng": -57.9482 }
            // Add more communities here as needed
        ];

        // 3. Update UI & Drop Pins immediately
        const counts = { Avalon: 0, Central: 0, Western: 0 };
        
        localData.forEach(c => {
            // Count
            if (counts.hasOwnProperty(c.region)) counts[c.region]++;
            
            // Drop Pin
            L.marker([c.lat, c.lng])
                .addTo(map)
                .bindPopup(`<b>${c.name}</b><br>Region: ${c.region}`);
        });

        document.getElementById('c-avalon').innerText = counts.Avalon;
        document.getElementById('c-central').innerText = counts.Central;
        document.getElementById('c-western').innerText = counts.Western;
    </script>
</body>
</html>
