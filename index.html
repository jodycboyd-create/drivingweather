<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Scratch Build</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; background: #ccd; }
        .stats-overlay { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="stats-overlay">
        Avalon: <span id="count-avalon">0</span> | 
        Central: <span id="count-central">0</span> | 
        Western: <span id="count-western">0</span>
    </div>
    <div id="map"></div>
    <script src="weather-engine.js"></script>
</body>
</html>
