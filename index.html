<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/drivingweather/">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG - Newfoundland Bulletin</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        #bulletin-board { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 30px;
        }
        .community-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .exception { border: 2px solid #d9534f; background: #fff5f5; }
        .alert { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Newfoundland Weather Bulletin</h1>
    <div id="status-msg">Loading communities...</div>
    <div id="bulletin-board"></div>

    <script type="module">
        import { RouteEngine } from './engine/route-engine.js';
        import { BulletinLogic } from './engine/weather-bulletin.js';

        async function init() {
            const status = document.getElementById('status-msg');
            const engine = new RouteEngine();
            const communities = await engine.loadCommunities();
            const container = document.getElementById('bulletin-board');

            if (communities.length === 0) {
                status.innerHTML = "<span style='color:red;'>Error: communities.json not found in data/nl/</span>";
                return;
            }

            status.style.display = 'none';

            communities.forEach(loc => {
                // Testing with a Level 3 trigger for every card
                const mockWeather = {
                    pop: 45,
                    uvIndex: 6,
                    isDaytime: true,
                    levels: { precip: 3, wind: 1 } 
                };

                const report = BulletinLogic.generate(loc, mockWeather);
                
                const div = document.createElement('div');
                div.className = `community-card ${report.isCritical ? 'exception' : ''}`;
                div.innerHTML = `
                    <h3 style="margin-top:0;">${report.location}</h3>
                    <p>POP: ${report.pop || '---'}</p>
                    ${report.uvIndex ? `<p>UV Index: ${report.uvIndex}</p>` : ''}
                    ${report.isCritical ? '<p class="alert">⚠️ Level 3 Priority</p>' : ''}
                `;
                container.appendChild(div);
            });
        }

        init();
    </script>
</body>
</html>
