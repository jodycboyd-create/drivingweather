<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Route Engine Bridge</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="route-engine.js"></script>

    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let communityPoints = [];
        let hubMarkers = [];

        // 1. SIGNAL: Initialize the external route-engine.js
        window.dispatchEvent(new CustomEvent('map-ready', { detail: { map: map } }));

        // 2. DATA: Fetch from architectural path
        fetch('../data/nl/communities.json')
            .then(res => res.json())
            .then(data => {
                communityPoints = data.features.map(f => ({
                    lat: f.geometry.coordinates[1],
                    lng: f.geometry.coordinates[0],
                    name: f.properties.name
                }));
                initDynamicHubs();
            });

        function initDynamicHubs() {
            const hubs = [
                { name: "St. John's Hub", lat: 47.5615, lng: -52.7126 },
                { name: "Corner Brook Hub", lat: 48.9515, lng: -57.9482 }
            ];

            hubs.forEach(h => {
                const marker = L.marker([h.lat, h.lng], { draggable: true }).addTo(map);
                marker.bindTooltip(h.name, { permanent: true, direction: 'top' });
                hubMarkers.push(marker);

                marker.on('drag', function (e) {
                    const nearest = getNearest(e.target.getLatLng());
                    
                    // Snap physical position to GeoJSON coordinate [cite: 2025-12-26]
                    e.target.setLatLng([nearest.lat, nearest.lng]);
                    e.target.setTooltipContent(nearest.name);
                    
                    // 3. TRIGGER: Call the routine in route-engine.js
                    updateRoute();
                });
            });
            updateRoute(); // Initial path draw
        }

        function updateRoute() {
            if (hubMarkers.length === 2 && typeof RouteEngine !== 'undefined') {
                const start = hubMarkers[0].getLatLng();
                const end = hubMarkers[1].getLatLng();
                
                // ROUTINE CALL: Bridge to your external module
                RouteEngine.calculateRoute([start.lat, start.lng], [end.lat, end.lng]);
            }
        }

        function getNearest(target) {
            let closest = communityPoints[0];
            let minDist = Infinity;
            communityPoints.forEach(p => {
                const d = Math.hypot(p.lat - target.lat, p.lng - target.lng);
                if (d < minDist) { minDist = d; closest = p; }
            });
            return closest;
        }
    </script>
</body>
</html>
