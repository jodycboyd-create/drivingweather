<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-Bulletin | Professional Grey Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --map-grey: #1a1a1b; 
            --ui-bg: #242426; 
            --accent: #0070f3; 
            --text: #e0e0e0; 
            --panel-border: #3a3a3c;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--map-grey); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; }
        #map { height: 600px; border-radius: 8px; border: 1px solid var(--panel-border); background: #121212; }
        
        .control-panel { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; 
            margin-bottom: 20px; background: var(--ui-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--panel-border);
        }
        
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 11px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        input { background: #121212; color: #fff; border: 1px solid var(--panel-border); padding: 10px; border-radius: 4px; outline: none; }
        
        .btn-launch { 
            grid-column: 1 / -1; background: var(--accent); color: white; border: none; 
            padding: 15px; border-radius: 6px; font-weight: 800; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-launch:hover { background: #0056b3; box-shadow: 0 0 20px rgba(0,112,243,0.4); }

        .bulletin-overlay {
            display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 800px; background: #fff; color: #000; padding: 30px;
            border-radius: 8px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); z-index: 9999;
            max-height: 80vh; overflow-y: auto; border-top: 8px solid var(--accent);
        }

        .community-label {
            background: #ffffff; border: 2px solid #000; border-radius: 4px;
            color: #000; padding: 5px 10px; font-weight: 900; font-size: 11px;
            text-transform: uppercase; white-space: nowrap; pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div style="max-width: 1400px; margin: auto;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin:0; letter-spacing: -1px;">WEonG <span style="color:var(--accent)">ROUTE</span></h2>
        <div style="font-size: 12px; color: #888;">PROFESSIONAL GREY ENGINE v3.1</div>
    </header>

    <div class="control-panel">
        <div class="input-group">
            <label>Route Origin</label>
            <input type="text" id="originIn" value="Gander" list="townList">
        </div>
        <div class="input-group">
            <label>Route Destination</label>
            <input type="text" id="destIn" value="Grand Falls-Windsor" list="townList">
        </div>
        <div class="input-group">
            <label>Departure Time</label>
            <input type="time" id="depTime" value="09:00">
        </div>
        <button class="btn-launch" onclick="launchBulletin()">Launch [weong-route] Methodology</button>
    </div>

    <div id="map"></div>
</div>

<div id="bulletin" class="bulletin-overlay">
    <div style="display:flex; justify-content:space-between;">
        <h2 style="margin-top:0;">[weong-route] Forecast Bulletin</h2>
        <button onclick="document.getElementById('bulletin').style.display='none'">CLOSE</button>
    </div>
    <hr>
    <div id="bulletinContent" style="font-family: monospace; line-height: 1.6;"></div>
</div>

<datalist id="townList"></datalist>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const nlHubs = [
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Gander", lat: 48.955, lng: -54.608 },
        { name: "Grand Falls-Windsor", lat: 48.937, lng: -55.651 }, { name: "Corner Brook", lat: 48.948, lng: -57.942 },
        { name: "Deer Lake", lat: 49.171, lng: -57.433 }, { name: "Baie Verte", lat: 49.932, lng: -56.183 },
        { name: "La Scie", lat: 49.957, lng: -55.590 }, { name: "Clarenville", lat: 48.165, lng: -53.955 }
    ];

    const dl = document.getElementById('townList');
    nlHubs.forEach(h => { let opt = document.createElement('option'); opt.value = h.name; dl.appendChild(opt); });

    // Professional Grey Map Theme (CartoDB Muted)
    const map = L.map('map').setView([48.9, -56.0], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}.png', {
        className: 'grey-tiles' // Custom CSS filter can be applied here
    }).addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    // DYNAMIC COLLISION RESOLUTION ENGINE
    function resolveCollision() {
        if (markers.length < 2) return;
        const p1 = map.latLngToContainerPoint(markers[0].getLatLng());
        const p2 = map.latLngToContainerPoint(markers[1].getLatLng());
        
        const dist = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

        if (dist < 180) { // Collision Threshold
            markers[1].getTooltip().setParams({ offset: [0, -50] }); // Stack Destination higher
        } else {
            markers[1].getTooltip().setParams({ offset: [0, -10] });
        }
    }

    function createMarker(hub, label) {
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { 
            permanent: true, direction: 'top', className: 'community-label', offset: [0, -10]
        }).openTooltip();
        
        marker.on('drag move zoomend', resolveCollision);
        markers.push(marker);
    }

    createMarker(nlHubs[1], 'Origin');
    createMarker(nlHubs[2], 'Destination');

    function launchBulletin() {
        const origin = document.getElementById('originIn').value;
        const dest = document.getElementById('destIn').value;
        const time = document.getElementById('depTime').value;
        
        // Locked [weong-route] Methodology logic
        const content = `
            <strong>ROUTE:</strong> ${origin.toUpperCase()} to ${dest.toUpperCase()}<br>
            <strong>DEPARTURE:</strong> ${time} NST<br><br>
            <strong>SHORT-RANGE FORECAST (UV INCL.):</strong><br>
            - Mostly Cloudy. UV Index: 3 (Moderate).<br>
            - POP: 20% (Omitted per PubPro rules).<br><br>
            <strong>EXTENDED RANGE:</strong><br>
            - Mean Wind < 20km/h: Wind up to 15 km/h.<br>
            - POP: 40% (Reported to nearest 10%).<br>
            - Primary Exception Trigger: Level 3.<br><br>
            <em>Methodology: WEonG-Route Locked [2025-12-23]</em>
        `;
        
        document.getElementById('bulletinContent').innerHTML = content;
        document.getElementById('bulletin').style.display = 'block';
    }

    map.on('zoomend move', resolveCollision);
</script>

<style>
    /* Professional Grey Map Filter */
    .leaflet-tile-pane { filter: grayscale(100%) brightness(0.6) contrast(1.2); }
</style>

</body>
</html>
