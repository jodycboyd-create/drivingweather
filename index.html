<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Fixed Draggable Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 700px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] RADIUS SEARCH ACTIVE</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>UV Index: 4. POP: 10%.</p>
        </div>
        <div class="card">
            <h3>Extended</h3>
            <p>Wind up to 15 km/h. POP: Omitted.</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // Searches specifically for a community name within the vicinity of the drop
    async function findCommunityNear(lat, lng) {
        // We search for "settlement" near the coordinate
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=town,village,hamlet&lat=${lat}&lon=${lng}&limit=1`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if (data && data.length > 0) {
                const c = data[0];
                const cName = c.display_name.split(',')[0];
                
                // Ensure it's not a generic "Unincorporated" name
                if (!cName.toLowerCase().includes("unincorporated")) {
                    return {
                        name: cName,
                        lat: parseFloat(c.lat),
                        lng: parseFloat(c.lon)
                    };
                }
            }
        } catch (e) { console.error("Search error"); }
        return null;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.warn("Routing API error"); }
    }

    function createPin(label, pos, delay) {
        const marker = L.marker(pos, { draggable: true }).addTo(map);
        marker.bindTooltip(label, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        const snapAction = async () => {
            const current = marker.getLatLng();
            marker.setTooltipContent("Scanning...");
            
            const community = await findCommunityNear(current.lat, current.lng);
            
            if (community) {
                // If a real town is found nearby, snap to it
                marker.setLatLng([community.lat, community.lng]);
                marker.setTooltipContent(`${label}: ${community.name}`);
            } else {
                // FALLBACK: Keep the pin exactly where it was dropped to prevent it getting stuck
                // Label with coordinates so the user knows no community was found
                marker.setTooltipContent(`${label}: Segment (${current.lat.toFixed(2)}, ${current.lng.toFixed(2)})`);
            }
            updateRoute();
        };

        // Standard draggable events
        marker.on('dragend', snapAction);
        markers.push(marker);

        // Initial setup
        setTimeout(snapAction, delay);
    }

    createPin('Origin', [48.955, -54.608], 500); 
    createPin('Destination', [49.10, -54.20], 1500);

</script>
</body>
</html>
