<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Core Reset</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 1. Initialize Map
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // 2. Core Connection
        // Jumping up from current location to reach the data folder
        fetch('../data/nl/communities.json')
            .then(response => {
                if (!response.ok) throw new Error("Path Mismatch");
                return response.json();
            })
            .then(data => {
                console.log("Database Linked:", data.length);
                
                // 3. Simple Pin Drop [cite: 2025-12-26]
                data.forEach(c => {
                    if (c.lat && c.lng) {
                        L.marker([c.lat, c.lng])
                            .addTo(map)
                            .bindPopup(`<b>${c.name}</b>`);
                    }
                });
            })
            .catch(err => {
                // Visual error indicator on map
                L.popup()
                    .setLatLng([49, -56])
                    .setContent(`Connection Failed: ${err.message}`)
                    .openOn(map);
            });
    </script>
</body>
</html>
