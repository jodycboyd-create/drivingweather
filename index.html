<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Scratch Build 2025-12-29</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 500px; width: 100%; background: #eee; border: 2px solid #0070bb; }
        .stats { padding: 10px; background: #f4f4f4; display: flex; gap: 10px; }
        .badge { font-weight: bold; color: #0070bb; }
    </style>
</head>
<body>

    <div class="stats">
        <div>Avalon: <span id="count-avalon" class="badge">0</span></div>
        <div>Central: <span id="count-central" class="badge">0</span></div>
        <div>Western: <span id="count-western" class="badge">0</span></div>
    </div>

    <div id="map"></div>

    <script src="weather-engine.js"></script>
</body>
</html>
