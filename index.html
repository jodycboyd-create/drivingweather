<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Magnetic Hubs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let communityData = [];
        let connections = L.layerGroup().addTo(map);

        // 1. Core Architecture: Fetching communities.json
        fetch('../data/nl/communities.json')
            .then(res => res.json())
            .then(data => {
                communityData = data;
                initHubs();
            });

        function initHubs() {
            // Default Hubs [cite: 2025-12-27]
            const hubs = [
                { name: "St. John's Hub", lat: 47.5615, lng: -52.7126 },
                { name: "Corner Brook Hub", lat: 48.9515, lng: -57.9482 }
            ];

            hubs.forEach(h => {
                const marker = L.marker([h.lat, h.lng], { draggable: true }).addTo(map);
                marker.bindTooltip(h.name, { permanent: true, direction: 'top' });

                marker.on('drag', function (e) {
                    const snappedCoord = getNearestCommunity(e.target.getLatLng());
                    e.target.setLatLng(snappedCoord);
                    drawLinks();
                });

                marker.on('dragend', drawLinks);
            });
            
            drawLinks();
        }

        // 2. Magnetic Snap Logic: Restoring Closest Community [cite: 2025-12-23]
        function getNearestCommunity(targetLatLng) {
            let closest = targetLatLng;
            let minDist = Infinity;

            communityData.forEach(c => {
                const dist = Math.sqrt(
                    Math.pow(c.lat - targetLatLng.lat, 2) + 
                    Math.pow(c.lng - targetLatLng.lng, 2)
                );
                if (dist < minDist) {
                    minDist = dist;
                    closest = [c.lat, c.lng];
                }
            });
            return closest;
        }

        // 3. Linkage Logic: Linking to all locations in communities.json
        function drawLinks() {
            connections.clearLayers();
            const hubPositions = [];
            map.eachLayer(layer => {
                if (layer instanceof L.Marker && layer.options.draggable) {
                    hubPositions.push(layer.getLatLng());
                }
            });

            hubPositions.forEach(hubPos => {
                communityData.forEach(c => {
                    L.polyline([hubPos, [c.lat, c.lng]], {
                        color: '#0070bb',
                        weight: 1,
                        opacity: 0.3,
                        dashArray: '5, 5'
                    }).addTo(connections);
                });
            });
        }
    </script>
</body>
</html>
