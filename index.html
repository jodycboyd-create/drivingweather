<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WEonG - Road Snapping Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        .leaflet-routing-container { display: none !important; } /* Clean Map UI */
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const map = L.map('map').setView([48.5, -55.8], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let communities = [];

    // Initialize with the locked-in 2025-12-26 dataset
    async function loadData() {
        const response = await fetch('data/nl/communities.json');
        const data = await response.json();
        communities = data.features;
        initRoute();
    }

    function initRoute() {
        const control = L.Routing.control({
            // Default: Corner Brook to St. John's following the TCH network
            waypoints: [
                L.latLng(48.9515, -57.9482),
                L.latLng(47.5615, -52.7126)
            ],
            routeWhileDragging: true,
            show: false,
            createMarker: function(i, wp) {
                const marker = L.marker(wp.latLng, { draggable: true });
                
                // Continuous Snapping Logic from yesterday
                marker.on('drag', function(e) {
                    const nearest = findNearest(e.latlng);
                    marker.bindTooltip(nearest.properties.name, { permanent: true, direction: 'top' }).openTooltip();
                });

                marker.on('dragend', function(e) {
                    const nearest = findNearest(e.latlng);
                    const newPos = L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0]);
                    marker.setLatLng(newPos);
                    control.spliceWaypoints(i, 1, newPos);
                });

                return marker;
            },
            lineOptions: {
                styles: [{ color: '#0047AB', weight: 6, opacity: 0.8 }]
            }
        }).addTo(map);
    }

    function findNearest(latlng) {
        return communities.reduce((prev, curr) => {
            const prevDist = latlng.distanceTo(L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]));
            const currDist = latlng.distanceTo(L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]));
            return currDist < prevDist ? curr : prev;
        });
    }

    loadData();
</script>
</body>
</html>
