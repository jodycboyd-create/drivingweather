<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG - Corner Brook to St. John's</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        /* Maintaining the dark, clean visual foundation */
        body, html, #map { margin: 0; padding: 0; height: 100%; width: 100%; background: #001220; }
        .snapping-label {
            font-weight: bold; color: #0047AB; background: white;
            border: 2px solid #0047AB; padding: 6px 12px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: none;
        }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    /**
     * [weong-route] - Foundation: Corner Brook -> St. John's
     * Methodology: Label-Sync Snap [Locked: 2025-12-26]
     */
    let map, communities = [], markers = [null, null], routingControl;

    async function init() {
        // Updated view to show more of the island for the long route
        map = L.map('map').setView([48.5, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        try {
            const response = await fetch('data/nl/communities.json');
            const data = await response.json();
            communities = data.features;
            
            setupHardMarkers();
        } catch (e) {
            console.error("Dataset load error. [cite: 2025-12-26]");
        }
    }

    function findNearestLandNode(latlng) {
        return communities.reduce((prev, curr) => {
            const p = L.latLng(prev.geometry.coordinates[1], prev.geometry.coordinates[0]);
            const c = L.latLng(curr.geometry.coordinates[1], curr.geometry.coordinates[0]);
            return latlng.distanceTo(c) < latlng.distanceTo(p) ? curr : prev;
        });
    }

    function setupHardMarkers() {
        // NEW DEFAULT COORDINATES [cite: 2025-12-26]
        // Corner Brook: [48.9515, -57.9485] | St. John's: [47.5615, -52.7126]
        const pts = [[48.9515, -57.9485], [47.5615, -52.7126]];
        
        pts.forEach((coords, i) => {
            const town = findNearestLandNode(L.latLng(coords));
            const pos = [town.geometry.coordinates[1], town.geometry.coordinates[0]];
            
            const marker = L.marker(pos, { draggable: true }).addTo(map);
            marker.bindTooltip(town.properties.name, { 
                permanent: true, direction: 'top', className: 'snapping-label' 
            }).openTooltip();
            
            markers[i] = marker;

            marker.on('drag', (e) => {
                const liveTown = findNearestLandNode(e.latlng);
                marker.setTooltipContent(liveTown.properties.name);
            });

            marker.on('dragend', () => {
                const finalTown = findNearestLandNode(marker.getLatLng());
                const lockedCoords = [finalTown.geometry.coordinates[1], finalTown.geometry.coordinates[0]];
                marker.setLatLng(lockedCoords); 
                syncHighway();
            });
        });

        syncHighway();
    }

    function syncHighway() {
        const wps = [markers[0].getLatLng(), markers[1].getLatLng()];

        if (routingControl) {
            routingControl.setWaypoints(wps);
        } else {
            routingControl = L.Routing.control({
                waypoints: wps,
                createMarker: () => null, 
                addWaypoints: false,
                lineOptions: { 
                    styles: [{ color: '#0047AB', weight: 8, opacity: 0.8 }] 
                }
            }).addTo(map);
        }
    }

    window.onload = init;
</script>
</body>
</html>
