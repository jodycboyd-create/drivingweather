<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NL Navigator | Community Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #aad3df; }
        #debug-log { 
            position: absolute; top: 10px; left: 50px; z-index: 1000; 
            background: rgba(255,255,255,0.9); padding: 10px; border: 2px solid #333;
            font-family: monospace; font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="debug-log">Status: Initializing...</div>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([49.0, -56.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const log = (msg) => document.getElementById('debug-log').innerText = msg;

        /**
         * THE ARCHITECTURAL FIX
         * We must go UP from /engine/ to reach /data/
         */
        fetch('../data/nl/communities.json')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP ${response.status} - Path Mismatch`);
                return response.json();
            })
            .then(data => {
                log(`✅ Connected: ${data.length} Communities Found`);
                
                // Drop a pin for every entry in the .json file
                data.forEach(community => {
                    if (community.lat && community.lng) {
                        L.marker([community.lat, community.lng])
                            .addTo(map)
                            .bindPopup(`<b>${community.name}</b><br>Region: ${community.region}`);
                    }
                });
            })
            .catch(err => {
                log(`❌ Error: ${err.message}`);
                console.error("Database connection failed:", err);
            });
    </script>
</body>
</html>
