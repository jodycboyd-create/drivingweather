<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Professional Community Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .radar-container { background: var(--container-bg); border-radius: 12px; padding: 12px; border: 1px solid #222; }
        #map { height: 750px; border-radius: 8px; background: #000; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            white-space: nowrap;
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] RADIUS COMMUNITY SNAP</div>
    </header>

    <section class="radar-container">
        <div id="map"></div>
    </section>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>Status: Community Locked. <span style="color:#ffcc00">UV Index: 4</span>.</p>
            <p><strong>POP:</strong> 10% (Nearest 10%)</p>
        </div>
        <div class="card">
            <h3>Extended</h3>
            <p>Outlook: Operational. <i>Wind up to 15 km/h.</i></p>
            <p><strong>POP:</strong> Omitted (&lt;30%)</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // SEARCH FOR ACTUAL NAMED SETTLEMENTS
    async function getNearestCommunity(lat, lng) {
        // Search for towns/villages near the drop point
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=settlement&lat=${lat}&lon=${lng}&limit=5`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            // Filter for real communities only
            const community = data.find(c => 
                c.type === 'town' || c.type === 'village' || c.type === 'hamlet' || c.type === 'city'
            );

            if (community) {
                return {
                    name: community.display_name.split(',')[0],
                    lat: parseFloat(community.lat),
                    lng: parseFloat(community.lon)
                };
            }
        } catch (e) { console.error("Search failed"); }
        return null;
    }

    async function updateDrivingRoute() {
        if (markers.length < 2) return;
        
        const start = markers[0].getLatLng();
        const end = markers[1].getLatLng();
        const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;

        try {
            const response = await fetch(osrmUrl);
            const data = await response.json();
            
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 6, opacity: 0.8 }
                }).addTo(routeLayer);
            }
        } catch (e) { console.error("Routing error"); }
    }

    function createSmartPin(labelPrefix, startPos) {
        const marker = L.marker(startPos, { draggable: true }).addTo(map);
        marker.bindTooltip(labelPrefix, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();

        marker.on('dragend', async function() {
            marker.setTooltipContent("Searching...");
            const pos = marker.getLatLng();
            
            const community = await getNearestCommunity(pos.lat, pos.lng);
            
            if (community) {
                // SUCCESS: Physical snap to town center
                marker.setLatLng([community.lat, community.lng]);
                marker.setTooltipContent(`${labelPrefix}: ${community.name}`);
            } else {
                // FALLBACK: If no town nearby, keep location but mark as custom point
                marker.setTooltipContent(`${labelPrefix}: Drop Point`);
            }
            updateDrivingRoute();
        });

        markers.push(marker);
        marker.fire('dragend');
    }

    // Default start/end points
    createSmartPin('Origin', [48.95, -54.60]); // Gander
    createSmartPin('Destination', [49.10, -54.20]); // Gambo area

</script>
</body>
</html>
