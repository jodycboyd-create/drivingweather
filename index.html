<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEonG-Bulletin | Dual-Anchor Logic</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-bg: #0a0a0b;
            --container-bg: #161618;
            --accent-blue: #0070f3;
            --text-main: #ffffff;
        }

        body { font-family: sans-serif; background: var(--primary-bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        #map { height: 750px; border-radius: 12px; background: #000; border: 1px solid #333; }

        .community-label {
            background: #ffffff;
            border: 2px solid var(--accent-blue);
            border-radius: 6px;
            color: #000;
            padding: 8px 16px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.9);
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: var(--container-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--accent-blue); }
        .metric { color: var(--accent-blue); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1>WEonG-Bulletin</h1>
        <div style="color: var(--accent-blue); font-weight: bold;">[WEONG-ROUTE] DUAL-ANCHOR ACTIVE</div>
    </header>

    <div id="map"></div>

    <div class="forecast-grid">
        <div class="card">
            <h3>Short Range</h3>
            <p>UV Index: <span class="metric">4</span> [cite: 2025-12-22]</p>
            <p>POP: <span class="metric">10%</span> (Nearest 10%) [cite: 2025-12-22]</p>
        </div>
        <div class="card">
            <h3>Extended Outlook</h3>
            <p>Wind: <span class="metric">Wind up to 15 km/h</span> [cite: 2025-12-22]</p>
            <p>POP: <span class="metric">Omitted</span> (&lt;30% Rule) [cite: 2025-12-22]</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([48.955, -54.608], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let routeLayer = L.layerGroup().addTo(map);
    let markers = [];

    // STAGE 1: Find the nearest named community center
    async function findCommunity(lat, lng) {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=town,village,hamlet&lat=${lat}&lon=${lng}&limit=5&bounded=1&viewbox=-59.8,46.5,-52.0,51.8`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            const valid = data.filter(i => !i.display_name.toLowerCase().includes("unincorporated"));
            return valid.length > 0 ? valid[0] : null;
        } catch (e) { return null; }
    }

    // STAGE 2: Find the nearest road intersection to that community center
    async function snapToPavedRoad(lat, lng) {
        const url = `https://router.project-osrm.org/nearest/v1/driving/${lng},${lat}?number=1`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            return data.waypoints[0].location;
        } catch (e) { return [lng, lat]; }
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson&continue_straight=true`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            routeLayer.clearLayers();
            if (data.routes && data.routes[0]) {
                L.geoJSON(data.routes[0].geometry, {
                    style: { color: '#0070f3', weight: 7, opacity: 0.9 }
                }).addTo(routeLayer);
            }
        } catch (err) { console.warn("Routing failed"); }
    }

    function createPin(label, pos, delay) {
        const marker = L.marker(pos, { draggable: true }).addTo(map);
        marker.bindTooltip(label, { permanent: true, direction: 'top', className: 'community-label' }).openTooltip();
        
        const dualAnchor = async () => {
            const current = marker.getLatLng();
            marker.setTooltipContent("ANCHORING...");
            
            // Step 1: Find the Town
            const comm = await findCommunity(current.lat, current.lng);
            let targetLat = current.lat;
            let targetLng = current.lng;
            let name = "Highway Segment";

            if (comm) {
                targetLat = parseFloat(comm.lat);
                targetLng = parseFloat(comm.lon);
                name = comm.display_name.split(',')[0];
            }

            // Step 2: Snap that town's location to the nearest road
            const roadPos = await snapToPavedRoad(targetLat, targetLng);
            marker.setLatLng([roadPos[1], roadPos[0]]);
            marker.setTooltipContent(`${label}: ${name}`);
            
            updateRoute();
        };

        marker.on('dragend', dualAnchor);
        markers.push(marker);
        setTimeout(dualAnchor, delay);
    }

    createPin('Origin', [48.955, -54.608], 500); 
    createPin('Destination', [48.922, -55.637], 1500);
</script>
</body>
</html>
