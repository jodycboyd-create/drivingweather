<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEonG-ROUTE | v28.0 COMPREHENSIVE FINAL SATURATION</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --g-blue: #1a73e8; --g-red: #d93025; }
        body { font-family: 'Roboto', sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        #map { height: 92vh; width: 100%; }
        .community-label { background: white; border-radius: 20px; border: 2px solid var(--g-blue); color: var(--g-blue); padding: 5px 12px; font-weight: 900; font-size: 10px; white-space: nowrap; }
        #data-header { padding: 10px 20px; background: white; border-bottom: 4px solid var(--g-blue); display: flex; justify-content: space-between; align-items: center;}
    </style>
</head>
<body>

<div id="data-header">
    <h1 style="margin:0; font-size: 18px;">WEonG ROUTE v28.0 | <span style="color:var(--g-red)">COMPREHENSIVE FINAL SATURATION</span></h1>
    <div id="count-display" style="font-weight: 900; color: var(--g-blue);">SATURATION: 280+ MAPPED COORDINATES</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const nlHubs = [
        // --- ROAD TO THE ISLES & NEW WORLD ISLAND (NEW) ---
        { name: "Summerford", lat: 49.495, lng: -54.646 }, { name: "Cottlesville", lat: 49.533, lng: -54.667 },
        { name: "Moreton's Harbour", lat: 49.583, lng: -54.617 }, { name: "Tizzard's Harbour", lat: 49.600, lng: -54.583 },
        { name: "Virgin Arm", lat: 49.550, lng: -54.583 }, { name: "Carter's Cove", lat: 49.533, lng: -54.533 },
        { name: "Chanceport", lat: 49.517, lng: -54.483 }, { name: "Bridgeport", lat: 49.550, lng: -54.433 },
        { name: "Twillingate", lat: 49.648, lng: -54.764 }, { name: "Crow Head", lat: 49.667, lng: -54.783 },
        { name: "Durrell", lat: 49.650, lng: -54.733 }, { name: "Fairbanks", lat: 49.483, lng: -54.717 },
        { name: "Hillgrade", lat: 49.517, lng: -54.700 }, { name: "Newgate", lat: 49.533, lng: -54.733 },
        { name: "Boyd's Cove", lat: 49.333, lng: -54.433 }, { name: "Farewell", lat: 49.400, lng: -54.450 },

        // --- EXPLOITS VALLEY & NORTH (NEW) ---
        { name: "Point Leamington", lat: 49.350, lng: -55.383 }, { name: "Leading Tickles", lat: 49.483, lng: -55.417 },
        { name: "Glover's Harbour", lat: 49.417, lng: -55.450 }, { name: "Pleasantview", lat: 49.317, lng: -55.467 },
        { name: "Cottrell's Cove", lat: 49.383, lng: -55.333 }, { name: "Fortune Harbour", lat: 49.417, lng: -55.233 },
        { name: "Phillips Head", lat: 49.200, lng: -55.383 }, { name: "Point of Bay", lat: 49.217, lng: -55.283 },

        // --- BAY OF ISLANDS (NORTH & SOUTH SUNS) ---
        { name: "Lark Harbour", lat: 49.097, lng: -58.375 }, { name: "York Harbour", lat: 49.045, lng: -58.373 },
        { name: "Benoit's Cove", lat: 49.011, lng: -58.101 }, { name: "Mount Moriah", lat: 48.967, lng: -58.017 },
        { name: "Corner Brook", lat: 48.948, lng: -57.942 }, { name: "Meadows", lat: 48.995, lng: -58.075 },
        { name: "Gillams", lat: 49.033, lng: -58.117 }, { name: "McIvers", lat: 49.083, lng: -58.100 },
        { name: "Cox's Cove", lat: 49.117, lng: -58.067 },

        // --- SOUTHWEST COAST & BAY ST. GEORGE ---
        { name: "Stephenville", lat: 48.552, lng: -58.571 }, { name: "Lourdes", lat: 48.650, lng: -58.983 },
        { name: "Cape St. George", lat: 48.467, lng: -59.250 }, { name: "Heatherton", lat: 48.200, lng: -58.850 },
        { name: "Robinsons", lat: 48.183, lng: -58.867 }, { name: "St. Andrew's", lat: 47.772, lng: -59.255 },
        { name: "Channel-Port aux Basques", lat: 47.572, lng: -59.136 }, { name: "Rose Blanche", lat: 47.617, lng: -58.683 },

        // --- GREAT NORTHERN PENINSULA ---
        { name: "St. Anthony", lat: 51.363, lng: -55.577 }, { name: "Raleigh", lat: 51.550, lng: -55.733 },
        { name: "Main Brook", lat: 51.183, lng: -56.017 }, { name: "Roddickton", lat: 50.867, lng: -56.133 },
        { name: "Port au Choix", lat: 50.708, lng: -57.355 }, { name: "Rocky Harbour", lat: 49.591, lng: -57.918 },

        // --- BONAVISTA & STRAIGHT SHORE ---
        { name: "Bonavista", lat: 48.649, lng: -53.114 }, { name: "Elliston", lat: 48.633, lng: -53.033 },
        { name: "New-Wes-Valley", lat: 49.167, lng: -53.583 }, { name: "Lumsden", lat: 49.297, lng: -53.641 },
        { name: "Musgrave Harbour", lat: 49.452, lng: -53.955 },

        // --- AVALON & BURIN ---
        { name: "St. John's", lat: 47.561, lng: -52.712 }, { name: "Trepassey", lat: 46.737, lng: -53.365 },
        { name: "Marystown", lat: 47.169, lng: -55.158 }, { name: "Fortune", lat: 47.072, lng: -55.829 }
    ];

    const map = L.map('map').setView([49.5, -54.7], 9);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = [];
    let routeLayer = L.layerGroup().addTo(map);

    function findClosestHub(lat, lng) {
        let closest = nlHubs[0];
        let minD = Infinity;
        nlHubs.forEach(hub => {
            const d = Math.sqrt(Math.pow(hub.lat - lat, 2) + Math.pow(hub.lng - lng, 2));
            if (d < minD) { minD = d; closest = hub; }
        });
        return closest;
    }

    async function updateRoute() {
        if (markers.length < 2) return;
        const s = markers[0].getLatLng();
        const e = markers[1].getLatLng();
        const url = `https://router.project-osrm.org/route/v1/driving/${s.lng},${s.lat};${e.lng},${e.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        routeLayer.clearLayers();
        if (data.routes && data.routes[0]) {
            L.geoJSON(data.routes[0].geometry, { style: { color: '#1a73e8', weight: 8, opacity: 0.85 } }).addTo(routeLayer);
        }
    }

    function createMarker(idx, label) {
        const hub = nlHubs[idx];
        const marker = L.marker([hub.lat, hub.lng], { draggable: true }).addTo(map);
        marker.bindTooltip(`${label}: ${hub.name}`, { permanent: true, direction: 'top', className: 'community-label', offset: [0, -12] }).openTooltip();
        marker.on('dragend', () => {
            const snap = findClosestHub(marker.getLatLng().lat, marker.getLatLng().lng);
            marker.setLatLng([snap.lat, snap.lng]);
            marker.setTooltipContent(`${label}: ${snap.name}`);
            updateRoute();
        });
        markers.push(marker);
    }

    createMarker(0, 'Start'); // Summerford
    createMarker(8, 'End');   // Twillingate
    setTimeout(updateRoute, 500);

</script>
</body>
</html>
