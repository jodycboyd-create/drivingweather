<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESET: Gold Standard Anchor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000c18; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // CLEAN SLATE MAP
    const map = L.map('map').setView([49.0, -56.0], 6);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    fetch('communities.json')
        .then(res => res.json())
        .then(data => {
            data.forEach(loc => {
                L.circleMarker([loc.lat, loc.lng], {
                    radius: loc.level === 3 ? 8 : 4,
                    fillColor: loc.level === 3 ? "#ff4d4f" : "#1890ff",
                    color: "#fff", weight: 1, fillOpacity: 0.8
                }).addTo(map).bindPopup(loc.name);
            });
        });
</script>
</body>
</html>
